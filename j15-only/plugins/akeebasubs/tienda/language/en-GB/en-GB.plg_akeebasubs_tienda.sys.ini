PLG_AKEEBASUBS_TIENDA_DESCRIPTION="Adds users to Tienda groups when their subscription is enabled and removes them from Tienda groups when their subscription expires"

PLG_AKEEBASUBS_TIENDA_ADDGROUPS_TITLE="Add to Tienda groups"
PLG_AKEEBASUBS_TIENDA_ADDGROUPS_DESCRIPTION="Map subscription levels to the Tienda groups users are to be added to when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_TIENDA_REMOVEGROUPS_TITLE="Remove from Tienda groups"
PLG_AKEEBASUBS_TIENDA_REMOVEGROUPS_DESCRIPTION="Map subscription levels to the Tienda groups users are to be removed from when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."