PLG_AKEEBASUBS_COMMUNITYACL_DESCRIPTION="Adds users to Community ACL groups when their subscription is enabled and removes them from them when their subscription expires"

PLG_AKEEBASUBS_COMMUNITYACL_ADDGROUPS_TITLE="Add to Community ACL groups"
PLG_AKEEBASUBS_COMMUNITYACL_ADDGROUPS_DESCRIPTION="Map subscription levels to the Community ACL groups users are to be added to when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One|Role One|Function One, Group Two|Role Two|Function Two. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_COMMUNITYACL_REMOVEGROUPS_TITLE="Remove from Community ACL groups"
PLG_AKEEBASUBS_COMMUNITYACL_REMOVEGROUPS_DESCRIPTION="Map subscription levels to the Community ACL groups users are to be removed from when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One|Role One|Function One, Group Two|Role Two|Function Two. Separate each subscription line with a linebreak."