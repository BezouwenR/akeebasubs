PLG_AKEEBASUBS_JXJOMSOCIAL_DESCRIPTION="Adds users to JoomlaXI JomSocial User Profile Types when their subscription is enabled and removes them from JoomlaXI JomSocial User Profile Types when their subscription expires"

PLG_AKEEBASUBS_JXJOMSOCIAL_ADDGROUPS_TITLE="Add to JoomlaXI JomSocial User Profile Types"
PLG_AKEEBASUBS_JXJOMSOCIAL_ADDGROUPS_DESCRIPTION="Map subscription levels to the JoomlaXI JomSocial User Profile Types users are to be added to when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_JXJOMSOCIAL_REMOVEGROUPS_TITLE="Remove from JoomlaXI JomSocial User Profile Types"
PLG_AKEEBASUBS_JXJOMSOCIAL_REMOVEGROUPS_DESCRIPTION="Map subscription levels to the JoomlaXI JomSocial User Profile Types users are to be removed from when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."

