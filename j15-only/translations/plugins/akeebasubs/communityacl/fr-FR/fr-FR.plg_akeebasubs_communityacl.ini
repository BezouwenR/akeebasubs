PLG_AKEEBASUBS_COMMUNITYACL_DESCRIPTION="Ajoute des utilisateurs dans les groupes Community ACL lorsque leur abonnement est activé et les en retire lorsqu'il est expiré."
PLG_AKEEBASUBS_COMMUNITYACL_ADDGROUPS_TITLE="Ajouter à des groupes Community ACL"
PLG_AKEEBASUBS_COMMUNITYACL_ADDGROUPS_DESCRIPTION="Plan d'ajout d'utilisateurs aux groupes Community ACL lorsque leur abonnement est activé.\nPar exemple MYSUBSCRIPTION=Groupe 1\|Rôle 1, Groupe 2\|Rôle 2.\nSéparez chaque ligne d'abonnement avec un saut de ligne."
PLG_AKEEBASUBS_COMMUNITYACL_REMOVEGROUPS_TITLE="Retirer des groupes Community ACL"
PLG_AKEEBASUBS_COMMUNITYACL_REMOVEGROUPS_DESCRIPTION="Plan d'exclusion d'utilisateurs des groupes Community ACL lorsque leur abonnement est activé.\nPar exemple MYSUBSCRIPTION=Groupe 1\|Rôle 1, Groupe 2\|Rôle 2.\nSéparez chaque ligne d'abonnement avec un saut de ligne."
