PLG_AKEEBASUBS_REDSHOP_DESCRIPTION="Agrega usuarios a los grupos RedShop shopper cuando su suscripción está habilitada y los elimina de los grupos RedShop shopper cuando su suscripción caduca."

PLG_AKEEBASUBS_REDSHOP_ADDGROUPS_TITLE="Agregar a los grupos RedShop shopper"
PLG_AKEEBASUBS_REDSHOP_ADDGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios de los grupos RedShop shopper. Se van a agregar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One. Separar cada línea de suscripción con un salto de línea."
PLG_AKEEBASUBS_REDSHOP_REMOVEGROUPS_TITLE="Eliminar de los grupos RedShop shopper"
PLG_AKEEBASUBS_REDSHOP_REMOVEGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios de los grupos RedShop shopper. Se van a eliminar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One. Separar cada línea de suscripción con un salto de línea."
