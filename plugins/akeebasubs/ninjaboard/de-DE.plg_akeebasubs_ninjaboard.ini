PLG_AKEEBASUBS_NINJABOARD_DESCRIPTION="Dieses Plugin fügt Benutzer zu Ninjaboard Gruppen hinzu, wenn Ihr Abo aktiviert wird und enfernt Benutzer von den Ninjaboard Gruppen, wenn Ihr Abo ausläuft."

PLG_AKEEBASUBS_NINJABOARD_ADDGROUPS_TITLE="Zu Ninjaboard Gruppen hinzufügen"
PLG_AKEEBASUBS_NINJABOARD_ADDGROUPS_DESCRIPTION="Hier können Sie Abolevels auf Ninjaboard Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch zu den Ninjaboard Gruppen hinzugefügt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
PLG_AKEEBASUBS_NINJABOARD_REMOVEGROUPS_TITLE="Aus Ninjaboard Gruppen entfernen"
PLG_AKEEBASUBS_NINJABOARD_REMOVEGROUPS_DESCRIPTION="Hier können Sie Abolevels auf Ninjaboard Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch aus den Ninjaboard Gruppen entfernt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
