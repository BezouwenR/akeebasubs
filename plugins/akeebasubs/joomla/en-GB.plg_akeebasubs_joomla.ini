PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_DESCRIPTION="Map subscription levels to the Joomla! 1.6 groups users are to be added to when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_TITLE="Remove from Joomla! 1.6 groups"
