PLG_AKEEBASUBS_SAMPLEFIELDS_DESCRIPTION="Ένα πρόσθετο που λειτουργεί ως παράδειγμα προσθήκης επιπλέον πεδίων προφίλ χρήστη προγρμματστικά. Τα πεδία εμφανίζονται στην οθόνη συνδρομής και αποθηκεύουν τα δεδομένα στο προφίλ χρήστη των Συνδρομών Akeeba. Χρησιμοποιείστε το σας βάση για την δημιουργία δικών σας πρόσθετω για προσθήκη προσαρμοσμένων πεδίων."
