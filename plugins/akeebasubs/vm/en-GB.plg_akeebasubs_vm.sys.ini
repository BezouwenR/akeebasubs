PLG_AKEEBASUBS_VM_DESCRIPTION="Adds users to VirtueMart shopper groups when their subscription is enabled and removes them from VirtueMart shopper groups when their subscription expires"

PLG_AKEEBASUBS_VM_ADDGROUPS_TITLE="Add to VirtueMart shopper groups"
PLG_AKEEBASUBS_VM_ADDGROUPS_DESCRIPTION="Map subscription levels to the VirtueMart shopper groups users are to be added to when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_VM_REMOVEGROUPS_TITLE="Remove from VirtueMart shopper groups"
PLG_AKEEBASUBS_VM_REMOVEGROUPS_DESCRIPTION="Map subscription levels to the VirtueMart shopper groups users are to be removed from when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."