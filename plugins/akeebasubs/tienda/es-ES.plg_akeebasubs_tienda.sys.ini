PLG_AKEEBASUBS_TIENDA_DESCRIPTION="Agrega usuarios a los grupos de Tienda cuando su suscripción está habilitada y los elimina de los grupos de Tienda cuando su suscripción caduca"

PLG_AKEEBASUBS_TIENDA_ADDGROUPS_TITLE="Agregar a los grupos de Tienda"
PLG_AKEEBASUBS_TIENDA_ADDGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios de los grupos Tienda. Se van a agregar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One, Group Two. Separar cada línea de suscripción con un salto de línea."
PLG_AKEEBASUBS_TIENDA_REMOVEGROUPS_TITLE="Elimina de los grupos de Tienda"
PLG_AKEEBASUBS_TIENDA_REMOVEGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios de los grupos Tienda. Se van a eliminar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One, Group Two. Separar cada línea de suscripción con un salto de línea."