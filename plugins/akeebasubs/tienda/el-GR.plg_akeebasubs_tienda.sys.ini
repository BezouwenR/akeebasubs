PLG_AKEEBASUBS_TIENDA_DESCRIPTION="Προσθέτει χρήστες στις ομάδες του Tienda όταν η συνδρομή τους γίνεται ενεργή και τους αφαιρεί όταν η συνδρομή τους λήξει"

PLG_AKEEBASUBS_TIENDA_ADDGROUPS_TITLE="Προσθήκη στις ομάδες του Tienda"
