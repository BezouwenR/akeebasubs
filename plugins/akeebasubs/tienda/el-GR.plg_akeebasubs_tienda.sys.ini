PLG_AKEEBASUBS_TIENDA_REMOVEGROUPS_TITLE="Αφαίρεση από τις ομάδες του Tienda"
PLG_AKEEBASUBS_TIENDA_REMOVEGROUPS_DESCRIPTION="Αντιστοιχεί επίπεδα συνδρομών ώστε οι χρήστες με συνδρομές που λήγουν να αφαιρεθούν από τις ομάδες του Tienda, π.χ. MYSUBSCRIPTION=Group One, Group Two. Ένα επίπεδο συνδρομών σε κάθε γραμμή."