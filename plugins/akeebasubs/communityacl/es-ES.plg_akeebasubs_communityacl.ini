PLG_AKEEBASUBS_COMMUNITYACL_DESCRIPTION="Agrega usuarios a los grupos Community ACL cuando su suscripción está habilitada y los elimina de ellos cuando su suscripción caduca"

PLG_AKEEBASUBS_COMMUNITYACL_ADDGROUPS_TITLE="Agregar a los grupos Community ACL"
PLG_AKEEBASUBS_COMMUNITYACL_ADDGROUPS_DESCRIPTION="Mapa de suscripción a los grupos de usuarios de Community ACL. se agregan cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One|Role One|Function One, Group Two|Role Two|Function Two. Separar cada línea de suscripción con un salto de línea."
PLG_AKEEBASUBS_COMMUNITYACL_REMOVEGROUPS_TITLE="Elimina de los grupos Community ACL"
PLG_AKEEBASUBS_COMMUNITYACL_REMOVEGROUPS_DESCRIPTION="Mapa de suscripción a los grupos de usuarios de Community ACL. se eliminan cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One|Role One|Function One, Group Two|Role Two|Function Two. Separar cada línea de suscripción con un salto de línea."

