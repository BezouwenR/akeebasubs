PLG_AKEEBASUBS_COMMUNITYACL_DESCRIPTION="Dieses Plugin fügt Benutzer entsprechend Ihren Berechtigungen zu Community ACL Gruppen hinzu und autorisiert diese automatisiert."

PLG_AKEEBASUBS_COMMUNITYACL_ADDGROUPS_TITLE="Zu Community ACL Gruppe hinzufügen"
PLG_AKEEBASUBS_COMMUNITYACL_ADDGROUPS_DESCRIPTION="Hier können Sie Abolevels auf Community ACL Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch hinzugefügt, z.B. MYSUBSCRIPTION=Gruppe A|Rolle 1, Gruppe B|Rolle2. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
PLG_AKEEBASUBS_COMMUNITYACL_REMOVEGROUPS_TITLE="Aus Community ACL Gruppe entfernen"
PLG_AKEEBASUBS_COMMUNITYACL_REMOVEGROUPS_DESCRIPTION="Hier können Sie Abolevels auf Community ACL Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch entfernt, z.B. MYSUBSCRIPTION=Gruppe A|Rolle 1, Gruppe B|Rolle2. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
