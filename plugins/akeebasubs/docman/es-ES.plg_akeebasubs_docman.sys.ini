PLG_AKEEBASUBS_DOCMAN_DESCRIPTION="Agrega usuarios a los grupos de DOCman cuando su suscripción está habilitada y los elimina de los grupos DOCman cuando su suscripción caduca."

PLG_AKEEBASUBS_DOCMAN_ADDGROUPS_TITLE="Agregar a los grupos DOCman"
PLG_AKEEBASUBS_DOCMAN_ADDGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios del grupo DOCman. Se van a agregar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One, Group Two. Separar cada línea de suscripción con un salto de línea."
PLG_AKEEBASUBS_DOCMAN_REMOVEGROUPS_TITLE="Eliminar de los grupos DOCman"
PLG_AKEEBASUBS_DOCMAN_REMOVEGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios del grupo DOCman. Se van a eliminar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One, Group Two. Separar cada línea de suscripción con un salto de línea."
