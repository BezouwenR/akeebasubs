PLG_AKEEBASUBS_DOCMAN_DESCRIPTION="Dieses Plugin fügt Benutzer zu DOCman Gruppen hinzu, wenn Ihr Abo aktiviert wird und enfernt Benutzer von den DOCman Gruppen, wenn Ihr Abo ausläuft."

PLG_AKEEBASUBS_DOCMAN_ADDGROUPS_TITLE="Zu DOCman Gruppen hinzufügen"
PLG_AKEEBASUBS_DOCMAN_ADDGROUPS_DESCRIPTION="Hier können Sie Abolevels auf DOCman Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch zu den DOCman Gruppen hinzugefügt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
PLG_AKEEBASUBS_DOCMAN_REMOVEGROUPS_TITLE="Aus DOCman Gruppen entfernen"
PLG_AKEEBASUBS_DOCMAN_REMOVEGROUPS_DESCRIPTION="Hier können Sie Abolevels auf DOCman Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch aus den DOCman Gruppen entfernt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
