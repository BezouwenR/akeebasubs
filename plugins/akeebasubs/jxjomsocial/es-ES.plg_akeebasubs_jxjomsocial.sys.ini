PLG_AKEEBASUBS_JXJOMSOCIAL_DESCRIPTION="Agrega usuarios a los perfiles de usuario de JoomlaXI JomSocial cuando su suscripción está habilitada y los elimina de los perfiles de usuario de JoomlaXI JomSocial cuando su suscripción caduca."

PLG_AKEEBASUBS_JXJOMSOCIAL_ADDGROUPS_TITLE="Agregar a los perfiles de usuario de JoomlaXI JomSocial"
PLG_AKEEBASUBS_JXJOMSOCIAL_ADDGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los perfiles de usuario de JoomlaXI JomSocial. Se van a agregar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One, Group Two. Separar cada línea de suscripción con un salto de línea."
PLG_AKEEBASUBS_JXJOMSOCIAL_REMOVEGROUPS_TITLE="Eliminar de los perfiles de usuario de JoomlaXI JomSocial"
PLG_AKEEBASUBS_JXJOMSOCIAL_REMOVEGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los perfiles de usuario de JoomlaXI JomSocial. Se van a eliminar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One, Group Two. Separar cada línea de suscripción con un salto de línea."
