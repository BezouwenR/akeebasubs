PLG_AKEEBASUBS_JUGA_DESCRIPTION="Adds users to JUGA groups when their subscription is enabled and removes them from JUGA groups when their subscription expires"

PLG_AKEEBASUBS_JUGA_ADDGROUPS_TITLE="Add to JUGA groups"
PLG_AKEEBASUBS_JUGA_ADDGROUPS_DESCRIPTION="Map subscription levels to the JUGA groups users are to be added to when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_JUGA_REMOVEGROUPS_TITLE="Remove from JUGA groups"
PLG_AKEEBASUBS_JUGA_REMOVEGROUPS_DESCRIPTION="Map subscription levels to the JUGA groups users are to be removed from when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."