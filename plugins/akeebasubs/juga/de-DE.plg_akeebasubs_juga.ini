PLG_AKEEBASUBS_JUGA_DESCRIPTION="Dieses Plugin fügt Benutzer zu JUGA Gruppen hinzu, wenn Ihr Abo aktiviert wird und enfernt Benutzer von den JUGA Gruppen, wenn Ihr Abo ausläuft."

PLG_AKEEBASUBS_JUGA_ADDGROUPS_TITLE="Zu JUGA Gruppen hinzufügen"
PLG_AKEEBASUBS_JUGA_ADDGROUPS_DESCRIPTION="Hier können Sie Abolevels auf JUGA Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch zu den JUGA Gruppen hinzugefügt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
PLG_AKEEBASUBS_JUGA_REMOVEGROUPS_TITLE="Aus JUGA Gruppen entfernen"
PLG_AKEEBASUBS_JUGA_REMOVEGROUPS_DESCRIPTION="Hier können Sie Abolevels auf JUGA Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch aus den JUGA Gruppen entfernt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
