PLG_AKEEBASUBS_K2_DESCRIPTION="Agrega usuarios a los grupos K2 cuando su suscripción está habilitada y los elimina de los grupos K2 cuando su suscripción caduca."

PLG_AKEEBASUBS_K2_ADDGROUPS_TITLE="Agregar a los grupos K2"
PLG_AKEEBASUBS_K2_ADDGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios de los grupos K2. Se van a agregar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One. Separar cada línea de suscripción con un salto de línea."
PLG_AKEEBASUBS_K2_REMOVEGROUPS_TITLE="Eliminar de los grupos K2"
PLG_AKEEBASUBS_K2_REMOVEGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios de los grupos K2. Se van a eliminar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One. Separar cada línea de suscripción con un salto de línea."
