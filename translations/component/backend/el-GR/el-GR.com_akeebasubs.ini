COM_AKEEBASUBS_CONFIG_FRONTEND_PERSONALINFO_DESC="Όταν είναι ενεργό, η εφαρμογή συλλέγει προσωπικά στοιχεία, π.χ. την διεύθυνση του χρήστη και την κατάσταση εγγραφής του ως εταιρία. ΠΡΟΣΟΧΗ! Όταν απενεργοποιηθεί, η εφαρμογή δεν θα ζητάει την διεύθυνση του χρήστη, το οποίο κάνει αδύνατη την χρήση των κανόνων φορολόγησης. Επιπλέον δεν θα επιτρέπει την εγγραφή ως εταιρία."
COM_AKEEBASUBS_CONFIG_FRONTEND_REGEMAILHEADER_DESC="Η κεφαλίδα (θέμα) του email που θα σταλεί όταν ένας νέος λογαριασμός χρήστη δημιουργηθεί από την εφαρμογή"
COM_AKEEBASUBS_CONFIG_FRONTEND_REGEMAILBODY_DESC="Το σώμα του email που θα σταλεί όταν ένας νέος λογαριασμός χρήστη δημιουργηθεί από την εφαρμογή. Χρησιμοποιείστε \n όπου θέλετε αλλαγή γραμμής."
COM_AKEEBASUBS_CONFIG_BACKEND_IMAGEDIR="Κατάλογος εικόνων"
COM_AKEEBASUBS_CONFIG_BACKEND_IMAGEDIR_DESC="Ο κατάλογος με τις εικόνες των επιπέδων συνδρομών, σχετικός (relative) με τον αρχικό κατάλογο (root) του ιστοχώρου σας. Βεβαιωθείτε ότι ο κατάλογος είναι προσβάσιμος από το web."

