; COM_AKEEBASUBS_CONFIG_INVOICE_EXTRACERT_DESC="The name of the X.509 certificate file containing additional certificates to attach to the signed PDF file, e.g. the root (public key) certificates of your Certificate Authority. The file must be in PEM format and located in the administrator/components/com_akeebasubs/assets/tcpdf/certificates directory of your site."