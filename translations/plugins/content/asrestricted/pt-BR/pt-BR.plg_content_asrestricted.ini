PLG_CONTENT_ASRESTRICTED_DESCRIPTION="Mostra o conteúdo apenas para assinantes específicos.</br><b>Uso</b>:<tt>{akeebasubs SubscriptionsList}seu conteúdo aqui{/akeebasubs}</tt> mostrará o conteúdo para assinantes do nível listado. Você pode definir assinaturas múltiplas usando as operações || (OU) e && (E). A operação E são descritas antes da operação OU, i.e. <tt>INC1 || INC2 && INC3</tt> mostrará o conteúdo para usuários que tem a assinatura INC1 ou para usuários que tem ambas INC2 e INC3."