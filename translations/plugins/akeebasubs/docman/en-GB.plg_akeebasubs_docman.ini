PLG_AKEEBASUBS_DOCMAN_DESCRIPTION="Adds users to DOCman groups when their subscription is enabled and removes them from DOCman groups when their subscription expires."

PLG_AKEEBASUBS_DOCMAN_ADDGROUPS_TITLE="Add to DOCman groups"
PLG_AKEEBASUBS_DOCMAN_ADDGROUPS_DESCRIPTION="Map subscription levels to the DOCman group users are to be added to when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_DOCMAN_REMOVEGROUPS_TITLE="Remove from DOCman groups"
PLG_AKEEBASUBS_DOCMAN_REMOVEGROUPS_DESCRIPTION="Map subscription levels to the DOCman group users are to be removed from when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."