PLG_AKEEBASUBS_DOCMAN_ADDGROUPS_DESCRIPTION="Hier können Sie Abolevels auf DOCman Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch zu den DOCman Gruppen hinzugefügt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
PLG_AKEEBASUBS_DOCMAN_REMOVEGROUPS_DESCRIPTION="Hier können Sie Abolevels auf DOCman Gruppen mappen, sobald die Abos deaktiviert sind werden die Benutzer automatisch aus den DOCman Gruppen entfernt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."

