PLG_AKEEBASUBS_DOCMAN_ADDGROUPS_TITLE="Toevoegen aan DOCman groepen"
PLG_AKEEBASUBS_DOCMAN_ADDGROUPS_DESCRIPTION="Map abonnement niveaus aan DOCman groepen waaraan gebruikers moeten worden toegevoegd wanneer hun abonnement is ingeschakeld, bijvoorbeeld MYSUBSCRIPTION=Groep Eén, Groep Twee. Scheid elk abonnement met een regeleinde."
