PLG_AKEEBASUBS_DOCMAN_ADDGROUPS_DESCRIPTION="Map abonnement niveaus aan DOCman groepen waaraan gebruikers moeten worden toegevoegd wanneer hun abonnement is ingeschakeld, bijvoorbeeld MYSUBSCRIPTION=Groep Eén, Groep Twee. Scheid elk abonnement met een regeleinde."
PLG_AKEEBASUBS_DOCMAN_REMOVEGROUPS_DESCRIPTION="Map abonnement niveaus aan DOCman groepen waarvan gebruikers moeten worden verwijderd wanneer hun abonnement is uitgeschakeld, bijvoorbeeld MYSUBSCRIPTION=Groep Eén, Groep Twee. Scheid elk abonnement met een regeleinde."

;; Added or changed after 2.4.4
PLG_AKEEBASUBS_DOCMAN_DESCRIPTION="Voegt gebruikers toe aan DOCman groepen wanneer hun abonnement is ingeschakeld en verwijdert ze van DOCman groepen wanneer hun abonnement verloopt"
PLG_AKEEBASUBS_DOCMAN_ADDGROUPS_TITLE="Toevoegen aan DOCman groepen"
PLG_AKEEBASUBS_DOCMAN_REMOVEGROUPS_TITLE="Verwijder van DOCman groepen"

PLG_AKEEBASUBS_DOCMAN_ADDGROUPS_DESCRIPTION2="Gebruikers worden toegevoegd aan de DOCman groepen wanneer het abonnement in deze categorie is ingeschakeld. Elk item bestaat uit de Agora groep en de rol tussen haakjes. U kunt meerdere items selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) terwijl u in de lijst klikt."
PLG_AKEEBASUBS_DOCMAN_REMOVEGROUPS_DESCRIPTION2="Gebruikers worden verwijderd uit de DOCman groepen wanneer het abonnement in deze categorie is uitgeschakeld. Elk item bestaat uit de Agora groep en de rol tussen haakjes. U kunt meerdere items selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) terwijl u in de lijst klikt."
PLG_AKEEBASUBS_DOCMAN_TAB_TITLE="DOCman"
PLG_AKEEBASUBS_DOCMAN_NONE="(Geen)"
PLG_AKEEBASUBS_DOCMAN_USAGENOTE="Houd er rekening mee dat het veranderen van de DOCman groepen toewijzing op deze pagina geen enkel effect op bestaande abonnementen heeft. U zal naar de pagina Abonnementen moeten gaan en op de integraties uitvoeren knop drukken."

