PLG_AKEEBASUBS_NINJABOARD_DESCRIPTION="Ajoute des utilisateurs aux groupes de NinjaBoard lorsque leur abonnement est activé et les en retire lorsqu'il est expiré."
PLG_AKEEBASUBS_NINJABOARD_ADDGROUPS_TITLE="Ajouter aux groupes Ninjaboard"
PLG_AKEEBASUBS_NINJABOARD_ADDGROUPS_DESCRIPTION="Les plans d'abonnement des utilisateurs aux groupes Ninjaboard qui doivent être ajoutés au moment où leur abonnement est activé, par exemple, MONABONNEMENT = Groupe un, Groupe deux. Séparez chaque abonnement avec un saut de ligne."
PLG_AKEEBASUBS_NINJABOARD_REMOVEGROUPS_TITLE="Supprimer des groupes Ninjaboard"
PLG_AKEEBASUBS_NINJABOARD_REMOVEGROUPS_DESCRIPTION="Les plans d'abonnement des utilisateurs aux groupes Ninjaboard qui doivent être supprimés au moment où leur abonnement est expiré, par exemple, MONABONNEMENT = Groupe un, Groupe deux. Séparez chaque abonnement avec un saut de ligne."
