PLG_AKEEBASUBS_PROJECTFORK_AUTHOR_DESC="Bitte geben sie den Benutzernamen von dem Joomla! Benutzer ein, dieser wird als Autor für ProjectFork Projekte verwendet, die von diesem Plugin erstellt werden.. BITTE BEACHTEN: Wenn dieses Feld leer ist, oder der Benutzername nicht gefunden wird, dann wird der Benutzer der dieses Abo bekommen soll als Autor eingetragen. Als Autor hat man automatisch spezielle Rechte auf die entsprechende ProjectFork  Gruppe. AUS DIESEN GRUND SOLLTEN SIE DAS FELD NICHT LEER LASSEN, UM ZU VERMEIDEN, DAS HIER FALSCHE RECHTE VERGEBEN WERDEN."
