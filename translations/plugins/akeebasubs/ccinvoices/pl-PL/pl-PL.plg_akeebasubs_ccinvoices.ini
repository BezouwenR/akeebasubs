PLG_AKEEBASUBS_CCINVOICES_DESCRIPTION_DESC="Informacje o subskrypcji na fakturze. Możesz używać specjalnych znaczników (proszę zapoznać się z dokumentacją). Pozostaw puste dla domyślnego opisu."

; Added after version 2.2.0
PLG_AKEEBASUBS_CCINVOICES_EUVATOPTION_TITLE="Dodaj informację Intra-EU "
PLG_AKEEBASUBS_CCINVOICES_EUVATOPTION_DESC="Transakcje wewnątrz UE z zerowym VAT zostaną wykryte, Intra-EU. Informacja poniżej ma zostać dołączona do faktury. Jest to konieczne do przestrzegania unijnych przepisów. Zostaną ujęte w transakcjach wewnątrzwspólnotowych między firmami zarejestrowanymi w VIES. Jeśli nie masz firmy zarejestrowanej w UE lub nie jesteś zarejestrowany w systemie VIES ustaw to pole na Nie (domyślnie)."
PLG_AKEEBASUBS_CCINVOICES_EUVATNOTE_TITLE="Informacje Intra-EU"
PLG_AKEEBASUBS_CCINVOICES_EUVATNOTE_DESC="Informacja jest dołączana do transakcji wewnątrz-unijnych z zerowym VAT."

; Added after version 2.2.1
PLG_AKEEBASUBS_CCINVOICES_GENERATEWHEN_TITLE="Generowanie faktury"
PLG_AKEEBASUBS_CCINVOICES_GENERATEWHEN_DESC="Kiedy wygenerować fakturę? Po płatności - generuje fakturę po zmianie statusu płatności na Zakończona. Przed płatnością - generuje fakturę natychmiast po zamówieniu nowej subskrypcji czyli status płatności jest Nowa."
