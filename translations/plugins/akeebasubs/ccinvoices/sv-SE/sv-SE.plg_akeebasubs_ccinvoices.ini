PLG_AKEEBASUBS_CCINVOICES_EUVATOPTION_TITLE="Lägg till Intra-EU anteckning"
PLG_AKEEBASUBS_CCINVOICES_EUVATOPTION_DESC="När en transaktion utförd inom EU har upptäckts, kommer denna anteckning att läggas till i fakturan. Detta är nödvändigt för att EU-reglerna skall följas, om ingen moms skall belastas en transaktion utförd mellan VIES-registrerade företag. Om du inte är ett EU-företag eller inte registrerad hos VIES, sätt detta fält till Nej (standard). "
PLG_AKEEBASUBS_CCINVOICES_EUVATNOTE_TITLE="Intra-EU Anteckning"
PLG_AKEEBASUBS_CCINVOICES_EUVATNOTE_DESC="Denna anteckning kommer att infogas till EU-transaktioner med ingen moms debiterad."

