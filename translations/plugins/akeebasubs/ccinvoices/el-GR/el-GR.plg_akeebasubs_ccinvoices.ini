PLG_AKEEBASUBS_CCINVOICES_EUVATOPTION_TITLE="Προσθήκη ενδοκοινοτικής σημείωσης"
PLG_AKEEBASUBS_CCINVOICES_EUVATOPTION_DESC="Όταν ανιχνευθεί ενδοκοινοτική (εντός ΕΕ) συναλλαγή με μηδενικό ποσό ΦΠΑ, η Σημείωση Ενδοκοινωτικών Συναλλαγών πιο κάτω θα προστεθεί αυτόματα στα σχόλια του τιμολογίου. Αυτό είναι απαραίτητο για την συμμόρφωση με τις κοινοτικές οδηγίες και την ελληνική νομοθεσία που διέπουν τις ενδοκοινοτικές συναλλαγές μεταξύ επιχειρήσεων που είναι αμφότερες καταχωρημένες στο VIES και για τις οποίες συναλλαγές η υποχρέωση καταβολής ΦΠΑ μετακυλίεται στον παραλήπτη. Αν δεν έχετε σημειώσει το πεδίο ενδοκοινοτικών συναλλαγών κατά την έναρξη της επιχείρησής σας ή σε κάθε περίπτωση που δεν έχετε ΑΦΜ καταχωρημένο στο VIES ή έχετε εταιρία εκτός ΕΕ παρακαλώ όπως θέσατε αυτό το πεδίο σε Όχι (εξορισμού τιμή)."
PLG_AKEEBASUBS_CCINVOICES_EUVATNOTE_TITLE="Σημείωση Ενδοκοινωτικών Συναλλαγών"
PLG_AKEEBASUBS_CCINVOICES_EUVATNOTE_DESC="Η σημείωση που θα προστεθεί στα τιμολόγια ενδοκοινοτικών συναλλαγών με μηδενικό ποσό ΦΠΑ."

