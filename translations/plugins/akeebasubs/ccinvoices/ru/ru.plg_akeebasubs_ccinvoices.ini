PLG_AKEEBASUBS_CCINVOICES_DESCRIPTION_DESC="Как подписка будет показана на счете-фактуре. Вы можете использовать теги объединения (ознакомтесь пожалуйста с соответствующей документацией). Для использования описани по умолчанию оставьте это поле незаполненным."

