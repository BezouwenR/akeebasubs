PLG_AKEEBASUBS_CCINVOICES_GENERATEWHEN_TITLE="Создать счет-фактуру"
PLG_AKEEBASUBS_CCINVOICES_GENERATEWHEN_DESC="Когда создавать счет-фактуру? Опция 'После оплаты' создает счет-фактуру после того, как статус соответствующей оплаты установлен на 'Завершенная'. 'Перед оплатой' создает счет-фактуру немедленно после создания новой подписки, т.е. при статусе подписки 'Новая'."
