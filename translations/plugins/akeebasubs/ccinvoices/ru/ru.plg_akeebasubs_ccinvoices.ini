PLG_AKEEBASUBS_CCINVOICES_EUVATOPTION_TITLE="Добавить заметку Intra-EU (внутри ЕС)"
PLG_AKEEBASUBS_CCINVOICES_EUVATOPTION_DESC="Когда обнаружена транзакция Intra-EU (внтури ЕС) с нулевым налогом VAT, то к ее счету-фактуре будет добавлена нижерасположенная заметка Intra-EU (внутри ЕС). Это необходимо для того, чтобы соблюдать правила Европейского Сообщества (EU), предписывающие правило, согласно которому при Intra-EU (внутри ЕС) транзакциях между зарегистрированнымы в VIES компаниями не должно быть предъявлено к оплате никакой суммы налога VAT."
PLG_AKEEBASUBS_CCINVOICES_EUVATNOTE_TITLE="Заметка Intra-EU"
PLG_AKEEBASUBS_CCINVOICES_EUVATNOTE_DESC="Заметка, добавляемая в транзакции Intra-EU (внутри ЕС) с нулевой суммой налога VAT"

