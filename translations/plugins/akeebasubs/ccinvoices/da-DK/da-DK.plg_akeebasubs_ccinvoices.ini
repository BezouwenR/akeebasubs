PLG_AKEEBASUBS_CCINVOICES_EUVATOPTION_TITLE="Tilføj 'IntraEU' bemærkning"
PLG_AKEEBASUBS_CCINVOICES_EUVATOPTION_DESC="Når en intraEU postering med ingen moms opdages, vil nedenstående IntraEU bemærkning blive tilføjet fakturaen. Dette er nødvendigt for at overholde EU reglerne, som foreskriver at ingen moms, skal opkræves i transaktioner inden for EU mellem VIES-registrerede virksomheder. Hvis du ikke er et EU firma eller ikke er VIES registreret, skal du angive feltet til Nej. (Standard)."
PLG_AKEEBASUBS_CCINVOICES_EUVATNOTE_TITLE="IntraEU bemærkning"
PLG_AKEEBASUBS_CCINVOICES_EUVATNOTE_DESC="Den bemærkning der skal stå ved IntraEU posteringer når ingen moms opdages"

