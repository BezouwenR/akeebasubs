PLG_AKEEBASUBS_CCINVOICES_GENERATEWHEN_TITLE="Generér faktura"
PLG_AKEEBASUBS_CCINVOICES_GENERATEWHEN_DESC="Hvornår skal en faktura generes? Ved 'Efter betaling', genereres fakturaen efter betalingsstatus er Gennemført. Ved 'Før betaling' genereres fakturaen med det samme, når et abonnement oprettes, eksempelvis når betalingsstatus er Ny."
