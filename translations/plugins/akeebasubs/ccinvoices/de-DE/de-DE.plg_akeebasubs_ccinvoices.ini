PLG_AKEEBASUBS_CCINVOICES_EUVATOPTION_TITLE="EU internen Hinweis hinzufügen"
PLG_AKEEBASUBS_CCINVOICES_EUVATOPTION_DESC="Wenn eine EU interne Transaktion ohne dem Ausweis der Umsatzsteuer festgestellt wurde, dann wird der unterhalb eingegebene EU interne Hinweis auf der Rechnung eingefügt. Das ist erforderlich um den EU weiten regularien über Transaktionen zwischen VIES registrierten Firmen innerhalb Europas zu entsprechen. Wenn Sie keine Firma innerhalb der EU sind oder nicht VIES registriert sind, dann setzen sie diese Einstellung auf Nein (Standard)."
PLG_AKEEBASUBS_CCINVOICES_EUVATNOTE_TITLE="EU interner Hinweis"
PLG_AKEEBASUBS_CCINVOICES_EUVATNOTE_DESC="Der Hinweis, der bei EU internen Transaktionen ohne Steuerausweisung angezeigt werden soll"

