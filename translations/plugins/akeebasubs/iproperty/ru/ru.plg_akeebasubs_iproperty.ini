PLG_AKEEBASUBS_IPROPERTY_DESCRIPTION="Автоматически добавляет пользователей как агентов в компоненте 'Intellectual Property' компании 'The Thinkery LLC'."

PLG_AKEEBASUBS_IPROPERTY_ADDGROUPS_TITLE="Добавить в компонет 'Intellectual Property'"
PLG_AKEEBASUBS_IPROPERTY_ADDGROUPS_DESC="Пользователи с активными подписками на те уровни подписки добавляются как агенты в компоненте 'Intellectual Property' с указанными компанией параметрами. Когда срок действия подписок активных пользователей заканчивается, то параметры компании подстраиваются соответственно и/или они удаляются из агентов."
