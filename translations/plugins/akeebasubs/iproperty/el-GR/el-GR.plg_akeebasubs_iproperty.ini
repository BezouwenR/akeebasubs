PLG_AKEEBASUBS_IPROPERTY_ADDGROUPS_DESC="Οι χρήστες με ενεργές συνδρομές σε αυτά τα Επίπεδα Συνδρομών προστίθενταθ σαν πράκτορες στο Intellectual Property, με τις παραμέτρους εταιρίας που καθορίζετε. Όταν οι συνδρομές τους απενεργοποιηθούν, οι παράμετροι των εταιριών τους μεταβάλλονται ή/και απενεργοποιούνται από πράκτορες."
