PLG_AKEEBASUBS_JXJOMSOCIAL_DESCRIPTION="Ajoute des utilisateurs dans les groupes JoomlaXI JomSocial! lorsque leur abonnement est activé et les en retire lorsqu'il est expiré."
PLG_AKEEBASUBS_JXJOMSOCIAL_ADDGROUPS_TITLE="Ajouter aux groupes JoomlaXI"
PLG_AKEEBASUBS_JXJOMSOCIAL_ADDGROUPS_DESCRIPTION="Plan d'ajout d'utilisateurs aux groupes JoomlaXI JomSocial lorsque leur abonnement est activé.\nPar exemple MYSUBSCRIPTION=Groupe 1, Groupe 2. \nSéparez chaque ligne d'abonnement avec un saut de ligne."
PLG_AKEEBASUBS_JXJOMSOCIAL_REMOVEGROUPS_TITLE="Retirer des groupes JoomlaXI"
PLG_AKEEBASUBS_JXJOMSOCIAL_REMOVEGROUPS_DESCRIPTION="Plan d'exclusion d'utilisateurs des groupes JoomlaXI JomSocial lorsque leur abonnement est activé.\nPar exemple MYSUBSCRIPTION=Groupe 1, Groupe 2. \nSéparez chaque ligne d'abonnement avec un saut de ligne."


