PLG_AKEEBASUBS_JXJOMSOCIAL_DESCRIPTION="Dieses Plugin fügt Benutzer zu JoomlaXI Jomsocial Profiltypen hinzu, wenn Ihr Abo aktiviert wird und enfernt Benutzer von den JoomlaXI Jomsocial Profiltypen, wenn Ihr Abo ausläuft."

PLG_AKEEBASUBS_JXJOMSOCIAL_ADDGROUPS_TITLE="Zu JoomlaXI Jomsocial Profiltypen hinzufügen"
PLG_AKEEBASUBS_JXJOMSOCIAL_ADDGROUPS_DESCRIPTION="Hier können Sie Abolevels auf JoomlaXI Jomsocial Profiltypen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch zu den JoomlaXI Jomsocial Profiltypen hinzugefügt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
PLG_AKEEBASUBS_JXJOMSOCIAL_REMOVEGROUPS_TITLE="Aus JoomlaXI Jomsocial Profiltypen entfernen"
PLG_AKEEBASUBS_JXJOMSOCIAL_REMOVEGROUPS_DESCRIPTION="Hier können Sie Abolevels auf JoomlaXI Jomsocial Profiltypen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch aus den JoomlaXI Jomsocial Profiltypen entfernt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
