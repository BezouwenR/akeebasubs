PLG_AKEEBASUBS_JOOMLA_DESCRIPTION="Ajoute des utilisateurs dans les groupes Joomla! lorsque leur abonnement est activé et les en retire lorsqu'il est expiré.<br />\nNe fonctionne pas avec Joomla 1.5 !"

PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_TITLE="Ajouter aux groupes Joomla"
PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_DESCRIPTION="Plan d'ajout d'utilisateurs aux groupes Joomla lorsque leur abonnement est activé.\nPar exemple MYSUBSCRIPTION=Groupe 1, Groupe 2. \nSéparez chaque ligne d'abonnement avec un saut de ligne."
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_TITLE="Retirer des groupes Joomla"
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_DESCRIPTION="Plan d'exclusion d'utilisateurs des groupes Joomla lorsque leur abonnement est activé.\nPar exemple MYSUBSCRIPTION=Groupe 1, Groupe 2. \nSéparez chaque ligne d'abonnement avec un saut de ligne."
