PLG_AKEEBASUBS_JOOMLA_DESCRIPTION="Aggiunge gli utenti ai gruppi utente di Joomla! quando la loro sottoscrizione è abilitata e li rimuove dai gruppi utente di Joomla! quando la loro sottoscrizione scade."
