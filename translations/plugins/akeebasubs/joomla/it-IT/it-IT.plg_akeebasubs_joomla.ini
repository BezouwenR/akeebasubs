PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_DESCRIPTION="Associa i livelli di sottoscrizione ai gruppi utente di Joomla! 1.6+. Gli utenti vengono assegnati quando la loro sottoscrizione è attiva. Es, MIASOTTOSCRIZIONE=Gruppo Uno, Gruppo Due. Separa ogni linea di sottoscrizione con un finelinea."
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_DESCRIPTION="Associa i livelli di sottoscrizione ai gruppi utente di Joomla! 1.6+. Gli utenti vengono rimossi quando la loro sottoscrizione è attiva. Es, MIASOTTOSCRIZIONE=Gruppo Uno, Gruppo Due. Separa ogni linea di sottoscrizione con un finelinea."

