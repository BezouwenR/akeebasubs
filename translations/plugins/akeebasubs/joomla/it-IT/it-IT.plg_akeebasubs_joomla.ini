PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_DESCRIPTION2="Gli utenti vengono rimossi da questi gruppi utente Joomla! quando la loro sottoscrizione a questo livello viene disabilitata. Puoi selezionare gruppi multipli tenendo premuto il tasto CTRL (Windows, Linux) o il tasto CMD (Mac OS X) mentre clicchi sulla lista."
