PLG_AKEEBASUBS_JOOMLA_DESCRIPTION="Добавляет пользователей в группы пользователей системы Joomla! 1.6+ когда их подписка включена и удаляет их из этих групп, когда срок действия их подписки истек. НЕ ВКЛЮЧАЙТЕ ЭТОТ ПАРАМЕТРА НА ВЕБ САЙТАХ НА Joomla 1.5.x!"

PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_TITLE="Добавить в группы пользователей системы Joomla! 1.6+"
PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_DESCRIPTION="Создать связь между уровнями подписок и группами пользователей системы Joomla 1.6+, в которые пользователи будут добавлены по включению в действие их подписок. Например, MYSUBSCRIPTION=Group One,Group Two. Располагайте название каждой подписки на отдельной строке."
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_TITLE="Удалить из групп пользователей системы Joomla! 1.6+"
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_DESCRIPTION="Создать связь между уровнями подписок и группами пользователей системы Joomla! 1.6+, из которых пользователи будут удалены по истечению срока действия их подписок. Например, MYSUBSCRIPTION=Group One,Group Two. Располагайте название каждой подписки на отдельной строке."
