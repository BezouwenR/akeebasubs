PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_DESCRIPTION="Hier können Sie Abolevels auf Joomla 1.6 Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch hinzugefügt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_DESCRIPTION="Wenn ein Abo im gewählten Abolevel deaktiviert wird (z.B. weil es abgelaufen ist), dann wird der Benutzer auch automatischaus der entsprechenden Gruppe entfernt.  Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."

;; Added or changed after 2.4.4
PLG_AKEEBASUBS_JOOMLA_DESCRIPTION="Dieses Plugin fügt Benutzer zu Joomla 1.6 Gruppen hinzu, wenn Ihr Abo aktiviert wird und enfernt Benutzer von den Joomla 1.6 Gruppen, wenn Ihr Abo ausläuft. AKTIVIEREN SIE DIESES PLUGIN NICHT AUF JOOMLA 1.5 SEITEN!!!!"
PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_TITLE="Zu Joomla 1.6 Gruppen hinzufügen"
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_TITLE="Aus Joomla 1.6 Gruppen entfernen"

