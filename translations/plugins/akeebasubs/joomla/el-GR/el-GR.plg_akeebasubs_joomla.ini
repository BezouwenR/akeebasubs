PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_DESCRIPTION="Αντιστοιχεί επίπεδα συνδρομών σε ομάδες του Joomla! 1.6+ στις οποίες οι χρήστες θα προστεθούν όταν η συνδρομή τους ενεργοποιηθεί, π.χ. MYSUBSCRIPTION=Group One, Group Two. Χωρίστε κάθε γραμμή συνδρομών πατώντας ENTER."
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_DESCRIPTION="Αντιστοιχεί επίπεδα συνδρομών σε ομάδες του Joomla! 1.6+ στις οποίες οι χρήστες θα αφαιρεθούν όταν η συνδρομή τους απενεργοποιηθεί, π.χ. MYSUBSCRIPTION=Group One, Group Two. Χωρίστε κάθε γραμμή συνδρομών πατώντας ENTER."

;; Added or changed after 2.4.4
PLG_AKEEBASUBS_JOOMLA_DESCRIPTION="Αυτόματα προσθέτει και αφαιρεί χρήστες στις ομάδες του Joomla! 1.6+ βάσει της κατάστασης συνδρομής τους."
PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_TITLE="Προσθήκη στις ομάδες του Joomla! 1.6+"
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_TITLE="Αφαίρεση από τις ομάδες του Joomla! 1.6+"


PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_DESCRIPTION2="Οι χρήστες θα προστεθούν στις Ομάδες Χρηστών του Joomla! όταν η συνδρομή τους σε ένα από αυτά τα επίπεδα ενεργοποιηθεί. Μπορείτε να επιλέξετε πολλαπλά επίπεδα κρατώντας πατημένο το πλήκτρο CTRL (Windows, Linux) ή CMD (Mac OS X) ενώ κάνετε κλικ στην λίστα."
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_DESCRIPTION2="Οι χρήστες θα αφαιρεθούν από τις Ομάδες Χρηστών του Joomla! όταν η συνδρομή τους σε ένα από αυτά τα επίπεδα λήξει. Μπορείτε να επιλέξετε πολλαπλά επίπεδα κρατώντας πατημένο το πλήκτρο CTRL (Windows, Linux) ή CMD (Mac OS X) ενώ κάνετε κλικ στην λίστα."
