PLG_AKEEBASUBS_JOOMLA_DESCRIPTION="Adiciona os utilizadores a grupos do Joomla! 1.6+ quando a subscrição for ativada e remove dos grupos do Joomla! 1.6+ quando a subscrição expira. NÃO ativar em SITES Joomla! 1.5"

PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_TITLE="Adicione aos grupos do Joomla! 1.6+"
PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_DESCRIPTION="Mapear níveis de subscrições para os grupos de utilizadores do Joomla! 1.6+ que vão ser adicionados quando uma subscrição for ativa, por exemplo, MYSUBSCRIPTION=Grupo Um, Grupo Dois. Separe cada linha de subscrição com uma quebra de linha."
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_TITLE="Remove dos grupos do Joomla! 1.6+"
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_DESCRIPTION="Mapear níveis de subscrições para os grupos de utilizadores do Joomla! 1.6+ que vão ser removidos quando uma subscrição for ativa, por exemplo, MYSUBSCRIPTION =Grupo Um, Grupo Dois. Separe cada linha de subscrição com uma quebra de linha."
