PLG_AKEEBASUBS_CB_ADDUSER_DESCRIPTION="Map abonnement niveaus aan de CB groep gebruikers die worden toegevoegd wanneer hun abonnement wordt geactiveerd, bijvoorbeeld MYSUBSCRIPTION=Groep Eén, Groep Twee. Scheid elke abonnement regel met een regeleinde"
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_DESC="Wanneer een abonnement in de gekozen categorieën is ingeschakeld, wordt de gebruiker die het abonnement heeft aangeschaft automatisch erkend als CB gebruiker"
PLG_AKEEBASUBS_CB_AUTODEAUTHIDS_DESC="Wanneer een abonnement in de gekozen categorieën is uitgeschakeld (bijvoorbeeld is verlopen), wordt de gebruiker waarvan het abonnement was automatisch als CB gebruiker gedé-autoriseerd, en niet meer worden toegelaten in de CB community of gebruik te maken van de CB login module"

;; Added or changed after 2.4.4
PLG_AKEEBASUBS_CB_DESCRIPTION="Voegt automatisch toe en autoriseert gebruikers bij Community Builder op basis van hun abonnement status."
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_TITLE="Automatische autorisatie"
PLG_AKEEBASUBS_CB_AUTOAUTDEHIDS_TITLE="Automatische dé-autorisatie"

PLG_AKEEBASUBS_CB_AUTOAUTHIDS_DESCRIPTION2="Wanneer een abonnement in deze categorie is ingeschakeld, wordt de gebruiker die het abonnement heeft aangeschaft automatisch erkend als CB gebruiker"
PLG_AKEEBASUBS_CB_AUTOAUTDEHIDS_DESCRIPTION2="Wanneer een abonnement in de gekozen categorieën is uitgeschakeld (bijvoorbeeld is verlopen), wordt de gebruiker waarvan het abonnement was automatisch als CB gebruiker gedé-autoriseerd, en niet meer worden toegelaten in de CB community of gebruik te maken van de CB login module"
PLG_AKEEBASUBS_CB_TAB_TITLE="Community Builder"
PLG_AKEEBASUBS_CB_USAGENOTE="Houd er rekening mee dat het veranderen van de CB autorisatie op deze pagina geen enkel effect op bestaande abonnementen heeft. U zal naar de pagina Abonnementen moeten gaan en op de integraties uitvoeren knop drukken."
