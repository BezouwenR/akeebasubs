PLG_AKEEBASUBS_CB_DESCRIPTION="Ajoute et donne le statut autorisé aux utilisateurs de Community Builder selon l'état de leur abonnement."
PLG_AKEEBASUBS_CB_ADDUSER_TITLE="Ajouter à des groupes CB"
PLG_AKEEBASUBS_CB_ADDUSER_DESCRIPTION="Plan d'utilisateurs à attribuer aux groupes de Community Builder lorsque leur abonnement est activé. \nPar exemple MYSUBSCRIPTION=Groupe 1, Groupe 2. \nSéparez chaque ligne d'abonnement avec un saut de page."
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_TITLE="Autorisation automatique"
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_DESCRIPTION="Lorsqu'un abonnement dans les niveaux d'abonnement sélectionnés est activé, l'utilisateur devient automatiquement autorisé dans Community Builder."
PLG_AKEEBASUBS_CB_AUTODEAUTHIDS_TITLE="Désautorisation automatique"
PLG_AKEEBASUBS_CB_AUTODEAUTHIDS_DESCRIPTION="Lorsqu'un abonnement dans les niveaux d'abonnement sélectionné est désactivé (par exemple expiré), l'utilisateur devient automatiquement non autorisé dans Community Builder."

