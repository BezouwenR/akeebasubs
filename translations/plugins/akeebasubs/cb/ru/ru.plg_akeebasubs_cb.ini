PLG_AKEEBASUBS_CB_AUTOAUTHIDS_DESC="Когда в выбранных уровнях подписки включается какая-либо подписка, то владелец этой подписки становится авторизованным пользователем компонента 'Community Builder'"
PLG_AKEEBASUBS_CB_AUTODEAUTHIDS_DESC="Когда в выбранных уровнях подписки выключается какая-либо подписка (как, к примеру, подписка с истекшим сроком действия), то владелец этой подписки исключается из числа авторизованных пользователей компонента 'Community Builder', что фактически означает, что ему не будет разрешен доступ к компоненту 'Community Builder' или вход на сайт с использованием модуля авторизации 'CB Login'"

;; Added or changed after 2.4.4
PLG_AKEEBASUBS_CB_DESCRIPTION="Автоматически добавляет и авторизирует пользователей в компоненте 'Community Builder', основываясь на состоянии их подписки."
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_TITLE="Автоматическая авторизация"
PLG_AKEEBASUBS_CB_AUTOAUTDEHIDS_TITLE="Автоматическое исключение из авторизации"

PLG_AKEEBASUBS_CB_AUTOAUTHIDS_DESCRIPTION2="Когда на этом уровне подписки включается какая-либо подписка, то пользователь, обладающий этой подпиской, автоматически становится авторизованным пользователем компонента 'Community Builder'"
PLG_AKEEBASUBS_CB_AUTOAUTDEHIDS_DESCRIPTION2="Когда на этом уровне подписки включается какая-либо подписка (как, к примеру, подписка с истекшим сроком действия), этой подписки исключается из числа авторизованных пользователей компонента 'Community Builder', что фактически означает, что ему не будет разрешен доступ к компоненту 'Community Builder' или вход на сайт с использованием модуля авторизации 'CB Login'"
PLG_AKEEBASUBS_CB_TAB_TITLE="Community Builder"
PLG_AKEEBASUBS_CB_USAGENOTE="Пожалуйста помните, что вносимые на этой странице изменения в авторизации пользователей в компоненте 'Community Builder' не будет действовать на существующие подписки. Вы будете должны пройти на страницу 'Подписки' и щелкнуть на кнопку 'Провести интеграции'."
