PLG_AKEEBASUBS_CB_DESCRIPTION="Автоматически добавляет и авторизирует пользователей в компоненте 'Community Builder', основываясь на состоянии их подписки."

PLG_AKEEBASUBS_CB_ADDUSER_TITLE="Добавить в группы компонента 'Community Builder'"
PLG_AKEEBASUBS_CB_ADDUSER_DESCRIPTION="Создает связь между уровнями подписки и авторизацей в компоненте 'Community Builder', к которой пользователи будут добавляться по включению их подписок. К примеру, MYSUBSCRIPTION=Группа Один, Группа Два. "
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_TITLE="Автоматическая авторизация"
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_DESCRIPTION="Когда в выбранных уровнях подписки включается какая-либо подписка, то владелец этой подписки становится авторизованным пользователем компонента 'Community Builder'"
PLG_AKEEBASUBS_CB_AUTODEAUTHIDS_TITLE="Автоматическое исключение из авторизации"
PLG_AKEEBASUBS_CB_AUTODEAUTHIDS_DESCRIPTION="Когда в выбранных уровнях подписки выключается какая-либо подписка (как, к примеру, подписка с истекшим сроком действия), то владелец этой подписки исключается из числа авторизованных пользователей компонента 'Community Builder', что фактически означает, что ему не будет разрешен доступ к компоненту 'Community Builder' или вход на сайт с использованием модуля авторизации 'CB Login'"
