PLG_AKEEBASUBS_CB_DESCRIPTION="Dieses Plugin fügt Benutzer entsprechend Ihren Berechtigungen zum Community Builder hinzu und autorisiert diese automatisiert."

PLG_AKEEBASUBS_CB_ADDUSER_TITLE="Zu CB Gruppen hinzufügen"
PLG_AKEEBASUBS_CB_ADDUSER_DESCRIPTION="Hier können Sie Abolevels auf CB Gruppen mappen, sobald die Abos aktiviert sind, werden die Benutzer automatisch hinzugefügt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_TITLE="Automatische Autorisierung"
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_DESCRIPTION="Wenn ein Abo im gewählten Abolevel aktiviert wird, dann wird der Benutzer auch automatisch als CB Benutzer autorisiert."
PLG_AKEEBASUBS_CB_AUTODEAUTHIDS_TITLE="Autorisierung automatisch entziehen"
PLG_AKEEBASUBS_CB_AUTODEAUTHIDS_DESCRIPTION="Wenn ein Abo im gewählten Abolevel deaktiviert wird (z.B. weil es abgelaufen ist), dann wird dem Benutzer auch automatisch die Autorisierung im CB entzogen. Der Benutzer darf dann nicht mehr auf den CB zugreifen oder sich über das CB Login Modul einloggen"
