PLG_AKEEBASUBS_CB_DESCRIPTION="Añade de forma automática y autoriza a los usuarios de Community Builder en función de su estado de suscripción."

PLG_AKEEBASUBS_CB_ADDUSER_TITLE="Añadir a los grupos de CB"
PLG_AKEEBASUBS_CB_ADDUSER_DESCRIPTION="Mapa de los niveles de suscripción para el grupo de usuarios CB que se van a agregar cuando su suscripción está habilitada. Por ejemplo, MYSUBSCRIPTION = Grupo Uno, Grupo Dos. Separar cada línea de suscripción con un salto de línea"
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_TITLE="autorización automática"
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_DESCRIPTION="Cuando una suscripción en los niveles de suscripción seleccionado está activada, el usuario que tenga la suscripción se convierte automáticamente en un usuario autorizado como CB"
PLG_AKEEBASUBS_CB_AUTODEAUTHIDS_TITLE="desautorización automática"
PLG_AKEEBASUBS_CB_AUTODEAUTHIDS_DESCRIPTION="Cuando una suscripción en los niveles de suscripción seleccionado está desactivada (por ejemplo, vencido), el usuario se desautoriza de CB por lo que no le permite acceder a la comunidad CB o iniciar sesión con el módulo de inicio de sesión CB"

