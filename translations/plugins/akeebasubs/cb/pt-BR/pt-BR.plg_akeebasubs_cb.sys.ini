PLG_AKEEBASUBS_CB_DESCRIPTION="Adiciona e autoriza automaticamente usuários para o Community Builder, baseado em seu estado de assinatura."

PLG_AKEEBASUBS_CB_ADDUSER_TITLE="Adicionar aos grupos do CB"
PLG_AKEEBASUBS_CB_ADDUSER_DESCRIPTION="Os níveis de assinatura dos grupos do CB mapeados devem ser adicionados quando sua assinatura estiver ativa, i.e. MINHAINSCRICAO=Grupo Um, Grupo Dois. Separe cada nível de assinatura com uma quebra de linha"
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_TITLE="Autorização automática"
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_DESCRIPTION="Quando uma assinatura  no nível de assinatura selecionado é ativada, o usuário que detém a assinatura automaticamente torna-se autorizado como um usuário do CB"
PLG_AKEEBASUBS_CB_AUTODEAUTHIDS_TITLE="Desautorização automática"
PLG_AKEEBASUBS_CB_AUTODEAUTHIDS_DESCRIPTION="Quando uma assinatura  no nível de assinatura selecionado é inativada (i.e. expirado), o usuário será desautorizado do CB, não permitindo que tenha acesso a comunidade do CB ou logar usando o módulo de login do CB"
