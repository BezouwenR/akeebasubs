PLG_AKEEBASUBS_CB_ADDUSER_DESCRIPTION="Kopplar prenumerationsnivåer till CB auktorisation så att användare läggs till när deras prenumeration aktiverats. Ex. MYSUBSCRIPTION=Grupp Ett, Grupp Två. Separera varje prenumeration med en ny rad. "
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_DESC="När en prenumeration i de valda prenumerationsnivåerna aktiveras, kommer användare med denna prenumeration automatiskt att auktoriseras som en CB-användare."
PLG_AKEEBASUBS_CB_AUTODEAUTHIDS_DESC="När en prenumeration i de valda prenumerationsnivåerna inaktiveras (ex. att den löper ut), kommer användaren automatiskt att avauktoriseras från CB och kan inte längre logga in via CBs loginmodul."

;; Added or changed after 2.4.4
PLG_AKEEBASUBS_CB_DESCRIPTION="Lägger till och auktoriserar användare automatiskt till Community Builder baserad på deras prenumerationsstatus."
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_TITLE="Automatisk auktorisation"
PLG_AKEEBASUBS_CB_AUTOAUTDEHIDS_TITLE="Automatisk avauktorisering"

PLG_AKEEBASUBS_CB_AUTOAUTHIDS_DESCRIPTION2="När en prenumeration i denna prenumerationsnivå aktiveras, kommer användaren med denna prenumeration att auktoriseras som en CB-användare."
PLG_AKEEBASUBS_CB_AUTOAUTDEHIDS_DESCRIPTION2="När en prenumeration i denna prenumerationsnivå inaktiveras (ex. att den löper ut), kommer användaren med denna prenumeration automatiskt att avauktoriseras från CB och ger honom inte längre möjlighet att använda CB eller att logga in via CB loginmodul."
PLG_AKEEBASUBS_CB_TAB_TITLE="Community Builder"
PLG_AKEEBASUBS_CB_USAGENOTE="Kom ihåg att ändringar i CB auktorisation på denna sida, inte kommer att ha någon effekt på befintliga prenumerationer. Du måste först gå till prenumerationssidan och klicka på knappen Kör Integrationer. "
