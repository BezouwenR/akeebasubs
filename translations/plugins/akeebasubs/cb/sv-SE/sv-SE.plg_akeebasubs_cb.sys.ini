PLG_AKEEBASUBS_CB_DESCRIPTION="Lägger till och auktoriserar användare automatiskt till Community Builder baserad på deras prenumerationsstatus."

PLG_AKEEBASUBS_CB_ADDUSER_TITLE="Lägg till CB-grupper"
PLG_AKEEBASUBS_CB_ADDUSER_DESCRIPTION="Mappa prenumerationsnivåer med användare i CB-grupper så att användaren läggs till när prenumerationen aktiveras, ex. MYSUBSCRIPTION=Grupp Ett, Grupp Två. Separera varje prenumerationsrad med en ny rad."
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_TITLE="Automatisk auktorisation"
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_DESCRIPTION="När en prenumeration i de valda prenumerationsnivåerna aktiveras, kommer användare med denna prenumeration automatiskt att auktoriseras som en CB-användare."
PLG_AKEEBASUBS_CB_AUTODEAUTHIDS_TITLE="Automatisk avauktorisering"
PLG_AKEEBASUBS_CB_AUTODEAUTHIDS_DESCRIPTION="När en prenumeration i de valda prenumerationsnivåerna inaktiveras (ex. att den löper ut), kommer användaren automatiskt att avauktoriseras från CB och kan inte längre logga in via CBs loginmodul."
