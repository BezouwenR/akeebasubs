PLG_AKEEBASUBS_SQL_DESCRIPTION="Exécute des commandes SQL personnalisées lorsqu'un abonnement est activé ou désactivé."

PLG_AKEEBASUBS_SQL_ADDGROUPS_TITLE="Activation SQL"
PLG_AKEEBASUBS_SQL_ADDGROUPS_DESCRIPTION="Plan des commandes SQL personnalisées à effectuer lorsqu'un abonnement est activé.<br />Exemple: NIVEAU1=INSERT INTO #__foobar VALUES ('[USERID]','ami')<br />[USERID] est remplacé par l'ID de l'utilisateur.<br />Séparez chaque ligne d'abonnement avec un saut de ligne.<br />Séparer plusieurs commandes SQL sur la même ligne avec un point-virgule."
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_TITLE="Désactivation SQL"
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_DESCRIPTION="Plan des commandes SQL personnalisées à effectuer lorsqu'un abonnement est désactivé.<br />Exemple: NIVEAU1=INSERT INTO #__foobar VALUES ('[USERID]','ami')<br />[USERID] est remplacé par l'ID de l'utilisateur.<br />Séparez chaque ligne d'abonnement avec un saut de ligne.<br />Séparer plusieurs commandes SQL sur la même ligne avec un point-virgule."
