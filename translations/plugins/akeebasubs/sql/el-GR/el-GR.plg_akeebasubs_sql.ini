PLG_AKEEBASUBS_SQL_DESCRIPTION="Εκτελεί προσαρμοσμένες εντολές SQL όταν μια συνδρομή ενεργοποιείται/απενεργοποιείται"

PLG_AKEEBASUBS_SQL_ADDGROUPS_TITLE="SQL Ενεργοποίησης"
PLG_AKEEBASUBS_SQL_ADDGROUPS_DESCRIPTION="Αντιστοιχεί επίπεδα συνδρομών σε προασρμοσμένες εντολές SQL που εκτελούνται όταν μια συνδρομή ενεργοποιείται, π.χ. LEVEL1=INSERT INTO #__foobar VALUES ('[USERID]','friend'); Χωρίστε κάθε γραμμή συνδρομών με έναν χαρακτήρα νέας γραμμής (πατήστε το ENTER). Το [USERID] αντικαθίσταται με τον αριθμητικό αναγνωριστικό του χρήστη. Χωρίστε πολλαπλές εντολές SQL στην ίδια γραμμή με ελληνικό ερωτηματικο."
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_TITLE="SQL Αεπνεργοποίησης"
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_DESCRIPTION="Αντιστοιχεί επίπεδα συνδρομών σε προασρμοσμένες εντολές SQL που εκτελούνται όταν μια συνδρομή απενεργοποιείται, π.χ. LEVEL1=DELETE FROM #__foobar WHERE `userid` ='[USERID]'; Χωρίστε κάθε γραμμή συνδρομών με έναν χαρακτήρα νέας γραμμής (πατήστε το ENTER). Το [USERID] αντικαθίσταται με τον αριθμητικό αναγνωριστικό του χρήστη. Χωρίστε πολλαπλές εντολές SQL στην ίδια γραμμή με ελληνικό ερωτηματικο."
