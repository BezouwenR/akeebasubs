PLG_AKEEBASUBS_SQL_ADDGROUPS_DESCRIPTION="Hier können Sie Abolevels auf SQL Kommandos mappen, sobald die Abos aktiviert sind, werden SQL Kommandos ausgeführt, z.B. MYSUBSCRIPTION=INSERT INTO #__foobar VALUES ('[USERID]','friend');. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch. [USERID] wird durch die ID des Benutzers ersetzt. Trennen Sie mehrere SQL Kommandos innerhalb einer Zeile durch einen Strichpunkt."
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_DESCRIPTION="Hier können Sie Abolevels auf SQL Kommandos mappen, sobald die Abos deaktiviert sind, werden SQL Kommandos ausgeführt, z.B. MYSUBSCRIPTION=INSERT INTO #__foobar VALUES ('[USERID]','friend');. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch. [USERID] wird durch die ID des Benutzers ersetzt. Trennen Sie mehrere SQL Kommandos innerhalb einer Zeile durch einen Strichpunkt."

