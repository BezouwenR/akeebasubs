PLG_AKEEBASUBS_SQL_DESCRIPTION="Kører brugerdefinerede SQL kommandoer, når et abonnement bliver aktiveret/deaktiveret"

PLG_AKEEBASUBS_SQL_ADDGROUPS_TITLE="Aktivering SQL"
PLG_AKEEBASUBS_SQL_ADDGROUPS_DESCRIPTION="Tilknyt abonnementsniveau til brugerdefineret SQL kommandoer, når et abonnement aktiveres. Eks. LEVEL1=INSERT INTO #__foobar VALUES ('[USERID]','friend'); Adskil hver abonnement linie med ny linie. [USERID] udskiftes med brugeren's ID. Adskil flere SQL kommandoer på den samme linie med et semikolon."
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_TITLE="Deaktivering SQL"
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_DESCRIPTION="Tilknyt abonnementsniveau til brugerdefineret SQL kommandoer, når et abonnement deaktiveres. Eks. LEVEL1=DELETE FROM #__foobar WHERE `userid` ='[USERID]'; Adskil hver abonnement linie med ny linie. [USERID] udskiftes med brugeren's ID. Adskil flere SQL kommandoer på den samme linie med et semikolon."
