PLG_AKEEBASUBS_SQL_DESCRIPTION="Ejecuta comandos SQL personalizados cuando la suscripción se activa / desactiva"

PLG_AKEEBASUBS_SQL_ADDGROUPS_TITLE="Activación de SQL"
PLG_AKEEBASUBS_SQL_ADDGROUPS_DESCRIPTION="Mapa de los niveles de suscripción a los comandos SQL personalizados cuando se activa una suscripción, por ejemplo, LEVEL1=INSERT INTO #__foobar VALUES ('[USERID]','friend'); Separar cada línea de suscripción con un salto de línea. [USERID] se sustituye por el identificador del usuario. Separar varios comandos SQL en la misma línea con un punto y coma."
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_TITLE="Desactivación SQL"
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_DESCRIPTION="Mapa de los niveles de suscripción a los comandos SQL personalizados cuando se desactiva una suscripción, por ejemplo, LEVEL1=DELETE FROM #__foobar WHERE `userid` ='[USERID]'; Separar cada línea de suscripción con un salto de línea. [USERID] se sustituye por el identificador del usuario. Separar varios comandos SQL en la misma línea con un punto y coma."

