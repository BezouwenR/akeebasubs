PLG_AKEEBASUBS_SQL_ADDGROUPS_DESCRIPTION="Associa piani di abbonamento a direttive SQL personalizzate da eseguirsi al momento dell'attivazione dell'abbonamento. Es.: PIANO1=INSERT INTO #__foobar VALUES ('[USERID]','amico'); Ogni piano di abbonamento deve apparire in una riga separata. [USERID] viene sostituito con l'ID dell'utente. Separare più direttive SQL sulla stessa riga mediante un punto e virgola."
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_DESCRIPTION="Associa piani di abbonamento a direttive SQL personalizzate da eseguirsi al momento della disattivazione dell'abbonamento. Es.: PIANO1=DELETE FROM #__foobar WHERE `userid` ='[USERID]';  Ogni piano di abbonamento deve apparire in una riga separata. [USERID] viene sostituito con l'ID dell'utente. Separare più direttive SQL sulla stessa riga mediante un punto e virgola."

