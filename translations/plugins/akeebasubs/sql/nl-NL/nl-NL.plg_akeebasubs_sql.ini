PLG_AKEEBASUBS_SQL_DESCRIPTION="Draait aangepaste SQL opdrachten wanneer een abonnement wordt geactiveerd / gedeactiveerd"

PLG_AKEEBASUBS_SQL_ADDGROUPS_TITLE="Activering SQL"
PLG_AKEEBASUBS_SQL_ADDGROUPS_DESCRIPTION="Map abonnement niveaus aan aangepaste SQL opdrachten wanneer een abonnement wordt geactiveerd, bijv. LEVEL1=INSERT INTO#__foobar VALUES('[USERID]','vriend'); Scheid elke abonnement regel met een regeleinde. [USERID] wordt vervangen door de ID van de gebruiker. Scheid meerdere SQL commando's op dezelfde regel met een puntkomma"
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_TITLE="De-activering SQL"
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_DESCRIPTION="Map abonnement niveaus aan aangepaste SQL opdrachten wanneer een abonnement wordt geactiveerd, bijv. LEVEL1=DELETE FROM #__foobar WHERE `userid` ='[USERID]'; Scheid elke abonnement regel met een regeleinde. [USERID] wordt vervangen door de ID van de gebruiker. Scheid meerdere SQL commando's op dezelfde regel met een puntkomma"
