PLG_AKEEBASUBS_SQL_DESCRIPTION="Roda comandos customizados do SQL quando uma assinatura é ativada / desativada"

PLG_AKEEBASUBS_SQL_ADDGROUPS_TITLE="SQL de ativação"
PLG_AKEEBASUBS_SQL_ADDGROUPS_DESCRIPTION="Mapeie os níveis de assinatura para os comandos SQL quando uma assinatura é ativada, i.e. LEVEL1=INSERT INTO #__foobar VALUES ('[USERID]','friend'); Separe cada  linha de assinatura com  uma quebra de linha. [USERID] é substituído pelo ID de usuário. Separe comandos SQL múltiplos na mesma linha com um ponto e vírgula."
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_TITLE="SQL de desativação"
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_DESCRIPTION="Mapeie os níveis de assinatura para os comandos SQL quando uma assinatura é desativada, i.e. LEVEL1=DELETE FROM #__foobar WHERE `userid` ='[USERID]'; Separe cada  linha de assinatura com uma quebra de linha. [USERID] é substituído pelo ID de usuário. Separe comandos SQL múltiplos na mesma linha com um ponto e vírgula."