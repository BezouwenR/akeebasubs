PLG_AKEEBASUBS_SQL_ADDGROUPS_DESCRIPTION="Создать связь между уровнями подписок и произвольными инструкциями SQL по активации подписки, например, LEVEL1=INSERT INTO #__foobar VALUES ('[USERID]','friend');  Располагайте название каждой подписки на отдельной строке. Заменяйте [USERID] ID номером пользователя. Отделяйте инструкции SQL друг от друга запятой. "
