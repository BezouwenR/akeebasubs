PLG_AKEEBASUBS_MIJOSHOP_ADDGROUPS_DESCRIPTION2="Gebruikers worden toegevoegd aan deze MijoShop klantengroepen wanneer hun abonnement in deze categorie is ingeschakeld. U kunt meerdere groepen selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) toets terwijl u in de lijst klikt."
PLG_AKEEBASUBS_MIJOSHOP_REMOVEGROUPS_DESCRIPTION2="Gebruikers worden verwijderd uit deze MijoShop klantengroepen wanneer hun abonnement in deze categorie is uitgeschakeld. U kunt meerdere groepen selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) toets terwijl u in de lijst klikt."
