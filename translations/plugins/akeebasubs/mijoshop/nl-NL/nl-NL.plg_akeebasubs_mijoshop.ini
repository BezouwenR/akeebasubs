PLG_AKEEBASUBS_MIJOSHOP_USAGENOTE="Houd er rekening mee dat het veranderen van de MijoShop klantengroepen opdracht op deze pagina geen enkel effect op bestaande abonnementen heeft. U zal naar de pagina 'Abonnementen' moeten gaan en op de 'Uitvoeren integraties' knop moeten drukken."
