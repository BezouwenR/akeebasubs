PLG_AKEEBASUBS_MIJOSHOP_REMOVEGROUPS_TITLE="Αφαίρεση από τις Ομάδες Πελατών του MijoShop"

PLG_AKEEBASUBS_MIJOSHOP_ADDGROUPS_DESCRIPTION2="Οι χρήστες θα προστεθούν στις Ομάδες Πελατών του MijoShop όταν η συνδρομή τους σε ένα από αυτά τα επίπεδα ενεργοποιηθεί. Μπορείτε να επιλέξετε πολλαπλά επίπεδα κρατώντας πατημένο το πλήκτρο CTRL (Windows, Linux) ή CMD (Mac OS X) ενώ κάνετε κλικ στην λίστα."
PLG_AKEEBASUBS_MIJOSHOP_REMOVEGROUPS_DESCRIPTION2="Οι χρήστες θα αφαιρεθούν από τις Ομάδες Πελατών του MijoShop όταν η συνδρομή τους σε ένα από αυτά τα επίπεδα λήξει. Μπορείτε να επιλέξετε πολλαπλά επίπεδα κρατώντας πατημένο το πλήκτρο CTRL (Windows, Linux) ή CMD (Mac OS X) ενώ κάνετε κλικ στην λίστα."
