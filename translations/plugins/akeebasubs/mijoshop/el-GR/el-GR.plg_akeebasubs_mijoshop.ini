PLG_AKEEBASUBS_MIJOSHOP_USAGENOTE="Παρακαλώ θυμηθείτε ότι αλλάζοντας τις αναθέσεις σε αυτή την σελίδα δεν έχει κανένα αποτέλεσμα στους υφιστάμενους συνδρομητές σας. Θα πρέπει να πάτε στην σελίδα Συνδρομές και να πατήσετε το κουμπί Εκτέλεση Ενσωματώσεων."
