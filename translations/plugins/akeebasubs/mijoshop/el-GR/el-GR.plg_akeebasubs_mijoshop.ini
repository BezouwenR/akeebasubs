PLG_AKEEBASUBS_MIJOSHOP_DESCRIPTION="Προσθέτει χρήστες στις ομάδες αγοραστών του MijoShop όταν η συνδρομή τους γίνεται ενεργή και τους αφαιρεί όταν η συνδρομή τους λήξει"

PLG_AKEEBASUBS_MIJOSHOP_DESCRIPTION="Προσθέτει χρήστες στις ομάδες αγοραστών του MijoShop όταν η συνδρομή τους γίνεται ενεργή και τους αφαιρεί όταν η συνδρομή τους λήξει"
