PLG_AKEEBASUBS_MIJOSHOP_DESCRIPTION="Добавляет пользователей в группы покупателей компонента 'MijoShop' когда их подписка активируется и удаляет их из этих групп как только срок их подписки заканчивается."

PLG_AKEEBASUBS_MIJOSHOP_DESCRIPTION="Добавляет пользователей в группы покупателей компонента 'MijoShop' когда их подписка активируется и удаляет их из этих групп как только срок их подписки заканчивается."
PLG_AKEEBASUBS_MIJOSHOP_ADDGROUPS_TITLE="Добавлять в группы покупателей компонента 'MijoShop'"
PLG_AKEEBASUBS_MIJOSHOP_REMOVEGROUPS_TITLE="Удалять из групп покупателей компонента 'MijoShop'"

PLG_AKEEBASUBS_MIJOSHOP_ADDGROUPS_DESCRIPTION2="Пользователи будут добавляться в эти группы покупателей компонента 'MijoShop' когда их подписка на этот уровень активируется. Удерживая клавишу Ctrl (Windows, Linux) или CMD (Mac OS X) и щелкая на список Вы можете выбирать более одной группы."
PLG_AKEEBASUBS_MIJOSHOP_REMOVEGROUPS_DESCRIPTION2="Пользователи будут удаляться их этих групп покупателей компонента 'MijoShop' когда их подписка на этот уровень будет выключена. Удерживая клавишу Ctrl (Windows, Linux) или CMD (Mac OS X) и щелкая на список Вы можете выбирать более одной группы."
PLG_AKEEBASUBS_MIJOSHOP_TAB_TITLE="MijoShop"
PLG_AKEEBASUBS_MIJOSHOP_NONE="(Нет)"
PLG_AKEEBASUBS_MIJOSHOP_USAGENOTE="Помните пожалуйста, что внесение на этой странице изменений в назначения в группах покупателей компонента 'MijoShop' не повлияет на существующие подписки. Вам будет нужно пройти на страницу 'Подписки' и щелкнуть там на кнопку запуска интеграций."
