PLG_AKEEBASUBS_MIJOSHOP_ADDGROUPS_DESCRIPTION2="このレベルへのサブスクリプションが有効になった時、これらのMijoShop顧客グループへユーザが追加されます。CTRLキー(Windows,Linux)またはCMDキー(Mac OS X)を押しながらクリックすることで、複数のグループを選択できます。"
PLG_AKEEBASUBS_MIJOSHOP_REMOVEGROUPS_DESCRIPTION2="このレベルへのサブスクリプションが無効になった時、これらのMijoShop顧客グループからユーザが削除されます。CTRLキー(Windows,Linux)またはCMDキー(Mac OS X)を押しながらクリックすることで、複数のグループを選択できます。"
