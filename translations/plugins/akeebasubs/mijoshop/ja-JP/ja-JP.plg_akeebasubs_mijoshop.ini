PLG_AKEEBASUBS_MIJOSHOP_DESCRIPTION="サブスクリプションが有効になったときにはMijoShopの顧客グループへユーザを追加し、サブスクリプションの期限が切れた時にはMijoShopの顧客グループからユーザを削除します"

PLG_AKEEBASUBS_MIJOSHOP_DESCRIPTION="サブスクリプションが有効になったときにはMijoShopの顧客グループへユーザを追加し、サブスクリプションの期限が切れた時にはMijoShopの顧客グループからユーザを削除します"
PLG_AKEEBASUBS_MIJOSHOP_ADDGROUPS_TITLE="MijoShop顧客グループへ追加"
