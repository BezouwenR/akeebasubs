PLG_AKEEBASUBS_TRACKTIME_EUVATOPTION_DESC="Wanneer een intra-EU transactie met het BTW nultarief wordt gedetecteerd, wordt de intra-EU opmerking hieronder toegevoegd aan de factuur. Dit is nodig om te voldoen aan de EU voorschriften die voorschrijven dat geen BTW wordt geheven bij intra-EU transacties tussen VIES geregistreerde bedrijven. Als u niet een EU-bedrijf of niet VIES geregistreerd kunt u dit veld op Nee (standaard) instellen."
