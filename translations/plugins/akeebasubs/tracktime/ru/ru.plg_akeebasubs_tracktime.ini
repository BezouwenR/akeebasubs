PLG_AKEEBASUBS_TRACKTIME_SUFFIX="'подписка'"
PLG_AKEEBASUBS_TRACKTIME_DESCRIPTION_LABEL="Описание подписки"
PLG_AKEEBASUBS_TRACKTIME_DESCRIPTION_DESC="Как подписка будет показана на счете-фактуре. Вы можете объединять теги (познакомтесь, пожалуйста, с документацией). Для использования описания по умолчанию оставьте это поле пустым."
PLG_AKEEBASUBS_TRACKTIME_EUVATOPTION_TITLE="Добавить заметку Intra-EU"
PLG_AKEEBASUBS_TRACKTIME_EUVATOPTION_DESC="Когда система обнаруживает транзакцию внутри Евро Союза с нулевым VAT налогом, то к счету-фактуре будет добавляться ниже расположенная заметка для Евро Союза. Это необходимо для того, чтобы выполнить правила торговли Евро Союза, которые предписывают не взимать налог VAT транзакциях внутри Евро Союза для компаний, зарегистрированных в VIES. Если Ваша компания не принадлежит Евро Союзу или не зарегистрирована в VIES, то установите, пожалуйста, это поле на Нет (параметр по умолчанию)."
PLG_AKEEBASUBS_TRACKTIME_EUVATNOTE_TITLE="Заметка для Евро Союза"
PLG_AKEEBASUBS_TRACKTIME_EUVATNOTE_DESC="Эта заметка будет добавлена в транзакции внутри Евро Союза, когда система обнаружит, что в них присутствует нолевое значение VAT налога."
PLG_AKEEBASUBS_TRACKTIME_GENERATEWHEN_TITLE="Создать счет-фактуру"
PLG_AKEEBASUBS_TRACKTIME_GENERATEWHEN_DESC="Когда создавать счет-фактуру? Опция 'После оплаты' создает счет-фактуру после того, как статус соответствующей оплаты установлен на 'Завершенная'. 'Перед оплатой' создает счет-фактуру немедленно после создания новой подписки, т.е. при статусе подписки 'Новая'."
