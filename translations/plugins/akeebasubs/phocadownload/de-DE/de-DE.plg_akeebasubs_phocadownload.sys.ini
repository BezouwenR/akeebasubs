PLG_AKEEBASUBS_PHOCADOWNLOAD_DESCRIPTION="Dieses Plugin fügt Benutzer zu Phoca Download Gruppen hinzu, wenn Ihr Abo aktiviert wird und enfernt Benutzer von den Phoca Download Gruppen, wenn Ihr Abo ausläuft."

PLG_AKEEBASUBS_PHOCADOWNLOAD_ADDGROUPS_TITLE="Zu Phoca Download Gruppen hinzufügen"
PLG_AKEEBASUBS_PHOCADOWNLOAD_ADDGROUPS_DESCRIPTION="Hier können Sie Abolevels auf Phoca Download Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch zu den Phoca Download Gruppen hinzugefügt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
PLG_AKEEBASUBS_PHOCADOWNLOAD_REMOVEGROUPS_TITLE="Aus Phoca Download Gruppen entfernen"
PLG_AKEEBASUBS_PHOCADOWNLOAD_REMOVEGROUPS_DESCRIPTION="Hier können Sie Abolevels auf Phoca Download Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch aus den Phoca Download Gruppen entfernt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
