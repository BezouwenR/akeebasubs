PLG_AKEEBASUBS_PHOCADOWNLOADDESCRIPTION="Agrega usuarios a los grupos de Phoca Download cuando su suscripción está habilitada y los elimina de los grupos Phoca Download cuando su suscripción caduca."

PLG_AKEEBASUBS_PHOCADOWNLOADADDGROUPS_TITLE="Agregar a los grupos Phoca Download"
PLG_AKEEBASUBS_PHOCADOWNLOADADDGROUPS_DESCRIPTION="Mapee los niveles de suscripción con los grupos de usuario de grupo Phoca Download al que se agregarán cuando su suscripción esté habilitada, por ejemplo: MISUBSCRIPCION=Grupo Uno, Grupo Dos. Separe cada suscripción en una nueva línea."
PLG_AKEEBASUBS_PHOCADOWNLOADREMOVEGROUPS_TITLE="Eliminar de los grupos Phoca Download"
PLG_AKEEBASUBS_PHOCADOWNLOADREMOVEGROUPS_DESCRIPTION="Mapee los niveles de suscripción con los grupos de usuario de Phoca Download de los que se eliminarán cuando su suscripción esté habilitada, por ejemplo: MISUBSCRIPCION=Grupo Uno, Grupo Dos Separe cada suscripción en una nueva línea."
