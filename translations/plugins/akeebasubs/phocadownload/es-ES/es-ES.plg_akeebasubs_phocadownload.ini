PLG_AKEEBASUBS_PHOCADOWNLOAD_DESCRIPTION="Agrega usuarios a los grupos de Phoca Download cuando su suscripción está habilitada y los elimina de los grupos Phoca Download cuando su suscripción caduca."

PLG_AKEEBASUBS_PHOCADOWNLOAD_ADDGROUPS_TITLE="Agregar a los grupos Phoca Download"
PLG_AKEEBASUBS_PHOCADOWNLOAD_ADDGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios del grupo Phoca Download. Se van a agregar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One, Group Two. Separar cada línea de suscripción con un salto de línea."
PLG_AKEEBASUBS_PHOCADOWNLOAD_REMOVEGROUPS_TITLE="Eliminar de los grupos Phoca Download"
PLG_AKEEBASUBS_PHOCADOWNLOAD_REMOVEGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios del grupo Phoca Download. Se van a eliminar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One, Group Two. Separar cada línea de suscripción con un salto de línea."
