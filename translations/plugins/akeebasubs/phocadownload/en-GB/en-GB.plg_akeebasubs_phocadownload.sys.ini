PLG_AKEEBASUBS_PHOCADOWNLOADDESCRIPTION="Adds users to Phoca Download groups when their subscription is enabled and removes them from Phoca Download groups when their subscription expires."

PLG_AKEEBASUBS_PHOCADOWNLOADADDGROUPS_TITLE="Add to Phoca Download groups"
PLG_AKEEBASUBS_PHOCADOWNLOADADDGROUPS_DESCRIPTION="Map subscription levels to the Phoca Download group users are to be added to when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_PHOCADOWNLOADREMOVEGROUPS_TITLE="Remove from Phoca Download groups"
PLG_AKEEBASUBS_PHOCADOWNLOADREMOVEGROUPS_DESCRIPTION="Map subscription levels to the Phoca Download group users are to be removed from when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."