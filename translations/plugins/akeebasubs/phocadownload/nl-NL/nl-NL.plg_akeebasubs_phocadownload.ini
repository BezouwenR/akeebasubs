PLG_AKEEBASUBS_PHOCADOWNLOAD_DESCRIPTION="Voegt gebruikers toe aan Phoca Download groepen wanneer hun abonnement is ingeschakeld en verwijdert ze wanneer hun abonnement verloopt"

PLG_AKEEBASUBS_PHOCADOWNLOAD_ADDGROUPS_TITLE="Voeg toe aan Phoca Download groepen"
PLG_AKEEBASUBS_PHOCADOWNLOAD_ADDGROUPS_DESCRIPTION="Map abonnement niveaus aan de Phoca Download groepen waaraan gebruikers worden toegevoegd wanneer hun abonnement wordt geactiveerd, bijvoorbeeld MYSUBSCRIPTION=Groep één, Groep twee. Scheid elk abonnement met een regeleinde."
PLG_AKEEBASUBS_PHOCADOWNLOAD_REMOVEGROUPS_TITLE="Verwijder van Phoca Download groepen"
PLG_AKEEBASUBS_PHOCADOWNLOAD_REMOVEGROUPS_DESCRIPTION="Map abonnement niveaus aan de Phoca Download groepen waaraan gebruikers worden verwijderd wanneer hun abonnement wordt geactiveerd, bijvoorbeeld MYSUBSCRIPTION=Groep één, Groep twee. Scheid elk abonnement met een regeleinde."
