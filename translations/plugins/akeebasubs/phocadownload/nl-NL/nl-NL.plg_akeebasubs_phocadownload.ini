PLG_AKEEBASUBS_PHOCADOWNLOAD_DESCRIPTION="Voegt gebruikers toe aan Phoca Download groepen wanneer hun abonnement is ingeschakeld en verwijdert ze wanneer hun abonnement verloopt"
PLG_AKEEBASUBS_PHOCADOWNLOAD_ADDGROUPS_TITLE="Voeg toe aan Phoca Download groepen"
PLG_AKEEBASUBS_PHOCADOWNLOAD_REMOVEGROUPS_TITLE="Verwijder van Phoca Download groepen"

PLG_AKEEBASUBS_PHOCADOWNLOAD_ADDGROUPS_DESCRIPTION2="Gebruikers worden toegevoegd aan de Phoca Download groep wanneer het abonnement in deze categorie is ingeschakeld. U kunt meerdere items selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) terwijl u in de lijst klikt."
PLG_AKEEBASUBS_PHOCADOWNLOAD_REMOVEGROUPS_DESCRIPTION2="Gebruikers wordenverwijderd van de Phoca Download groep wanneer het abonnement in deze categorie is uitgeschakeld. U kunt meerdere items selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) terwijl u in de lijst klikt."
