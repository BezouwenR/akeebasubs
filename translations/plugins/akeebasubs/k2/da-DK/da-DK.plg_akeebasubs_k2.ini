PLG_AKEEBASUBS_K2_DESCRIPTION="Tilføjer brugere til K2 grupper, når deres abonnement er aktiveret, og fjerner dem igen når abonnementet udløber."
PLG_AKEEBASUBS_K2_ADDGROUPS_TITLE="Tilføj til K2 grupper"
PLG_AKEEBASUBS_K2_REMOVEGROUPS_TITLE="Fjern fra K2 grupper"

PLG_AKEEBASUBS_K2_ADDGROUPS_DESCRIPTION2="Brugere vil blive tilføjet til disse K2 brugergrupper, når deres abonnement til dette niveau er aktivt. Du kan vælge flere grupper ved at holde CTRL (Windows, Linux) eller CMD (Mac OS X) tasten nede mens du klikker og vælger i listen."
PLG_AKEEBASUBS_K2_REMOVEGROUPS_DESCRIPTION2="Brugere vil blive fjernet fra disse K2 brugergrupper, når deres abonnement til dette niveau ophører. Du kan vælge flere grupper ved at holde CTRL (Windows, Linux) eller CMD (Mac OS X) tasten nede mens du klikker og vælger i listen."
PLG_AKEEBASUBS_K2_TAB_TITLE="K2 grupper"
PLG_AKEEBASUBS_K2_NONE="( Ingen )"
PLG_AKEEBASUBS_K2_USAGENOTE="Husk venligst når du ændrer brugergruppe tilknytningen på denne side, vil dette ikke have nogen effekt til eksisterende abonnementer. Du skal gå til Abonnement siden og klikke på knappen Kør integration."
