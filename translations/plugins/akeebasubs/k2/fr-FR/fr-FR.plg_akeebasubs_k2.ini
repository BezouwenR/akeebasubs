PLG_AKEEBASUBS_K2_REMOVEGROUPS_DESCRIPTION="Plan d'exclusion d'utilisateurs des groupes K2 lorsque leur abonnement est activé.\nPar exemple MYSUBSCRIPTION=Groupe 1, Groupe 2. \nSéparez chaque ligne d'abonnement avec un saut de ligne."
