PLG_AKEEBASUBS_K2_DESCRIPTION="Ajoute des utilisateurs dans les groupes K2 lorsque leur abonnement est activé et les en retire lorsqu'il est expiré."
PLG_AKEEBASUBS_K2_ADDGROUPS_TITLE="Ajouter aux groupes K2"
PLG_AKEEBASUBS_K2_REMOVEGROUPS_TITLE="Retirer des groupes K2"

PLG_AKEEBASUBS_K2_ADDGROUPS_DESCRIPTION2="Les utilisateurs seront ajoutés à ces groupes d'utilisateur K2 lorsque leur abonnement à ce niveau est activé. Vous pouvez sélectionner plusieurs groupes en maintenant la touche CTRL (Windows, Linux) ou CMD (Mac OS X) enfoncée tout en cliquant sur ​​les listes."
PLG_AKEEBASUBS_K2_REMOVEGROUPS_DESCRIPTION2="Les utilisateurs seront retirés de ces groupes d'utilisateur K2 lorsque leur abonnement à ce niveau est désactivé. Vous pouvez sélectionner plusieurs groupes en maintenant la touche CTRL (Windows, Linux) ou CMD (Mac OS X) enfoncée tout en cliquant sur les listes."
PLG_AKEEBASUBS_K2_TAB_TITLE="K2"
PLG_AKEEBASUBS_K2_NONE="(Aucun)"
PLG_AKEEBASUBS_K2_USAGENOTE="Veuillez vous noter que modifier l'affectation d'un utilisateur à des groupes sur cette page n'aura aucun effet sur les abonnements existants. Vous devrez vous rendre sur la page des Abonnements et cliquez sur le bouton Exécuter intégrations."
