PLG_AKEEBASUBS_K2_DESCRIPTION="Добавляет пользователей в группы пользователей компонента К2 когда их подписка включена и удаляет их из этих групп, когда срок действия их подписки истек."

PLG_AKEEBASUBS_K2_ADDGROUPS_TITLE="Добавить в группы пользователей компонента К2"
PLG_AKEEBASUBS_K2_ADDGROUPS_DESCRIPTION="Создать связь между уровнями подписок и группами пользователей компонента К2, в которые пользователи будут добавлены по включению в действие их подписок. Например, MYSUBSCRIPTION=Group One,Group Two. Располагайте название каждой подписки на отдельной строке."
PLG_AKEEBASUBS_K2_REMOVEGROUPS_TITLE="Удалить из групп пользователей компонента K2"
PLG_AKEEBASUBS_K2_REMOVEGROUPS_DESCRIPTION="Создать связь между уровнями подписок и группами пользователей компонента К2, из которых пользователи будут удалены по истечению срока действия их подписок. Например, MYSUBSCRIPTION=Group One,Group Two. Располагайте название каждой подписки на отдельной строке."
