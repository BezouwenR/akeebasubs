PLG_AKEEBASUBS_K2_DESCRIPTION="Добавляет пользователей в группы пользователей компонента К2 когда их подписка включена и удаляет их из этих групп, когда срок действия их подписки истек."
PLG_AKEEBASUBS_K2_ADDGROUPS_TITLE="Добавить в группы пользователей компонента К2"
PLG_AKEEBASUBS_K2_REMOVEGROUPS_TITLE="Удалить из групп пользователей компонента К2"

PLG_AKEEBASUBS_K2_ADDGROUPS_DESCRIPTION2="Пользователи будут добавлены в эти группы пользователей компонента К2 по включению в действие срока их подписок. Вы можете выбрать несколько групп удерживая CTRL (для Windows и Linux) или CMD (Mac OS X) и щелкая на элементы списка."
PLG_AKEEBASUBS_K2_REMOVEGROUPS_DESCRIPTION2="Пользователи будут удалены из этих групп пользователей компонента К2 по истечению срока действия их подписок. Вы можете выбрать несколько групп удерживая CTRL (для Windows и Linux) или CMD (Mac OS X) и щелкая на элементы списка."
PLG_AKEEBASUBS_K2_TAB_TITLE="K2"
PLG_AKEEBASUBS_K2_NONE="(Нет)"
PLG_AKEEBASUBS_K2_USAGENOTE="Помните пожалуйста, что изменения на этой странице назначений групп пользователей компонента К2 не будет влиять на существующие подписки. Для них Вам нужно будет пройти на страницу подписок и щелкнуть на кнопку запуска интеграций."
