PLG_AKEEBASUBS_K2_ADDGROUPS_DESCRIPTION="Hier können Sie Abolevels auf K2 Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch zu den K2 Gruppen hinzugefügt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
PLG_AKEEBASUBS_K2_REMOVEGROUPS_DESCRIPTION="Hier können Sie Abolevels auf K2 Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch aus den K2 Gruppen entfernt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."

