PLG_AKEEBASUBS_K2_DESCRIPTION="Dieses Plugin fügt Benutzer zu K2 Gruppen hinzu, wenn Ihr Abo aktiviert wird und enfernt Benutzer von den K2 Gruppen, wenn Ihr Abo ausläuft."
PLG_AKEEBASUBS_K2_ADDGROUPS_TITLE="Zu K2 Gruppen hinzufügen"
PLG_AKEEBASUBS_K2_REMOVEGROUPS_TITLE="Aus K2 Gruppen entfernen"

PLG_AKEEBASUBS_K2_ADDGROUPS_DESCRIPTION2="Benutzer werden zu diesen K2 Benutzergruppen hinzugefügt wenn Ihre Mitgliedschaft für dieses Abolevel aktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Gruppen können Sie mehrere auswählen."
PLG_AKEEBASUBS_K2_REMOVEGROUPS_DESCRIPTION2="Benutzer werden aus diesen K2 Benutzergruppen entfernt wenn Ihre Mitgliedschaft für dieses Abolevel deaktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Gruppen können Sie mehrere auswählen."
PLG_AKEEBASUBS_K2_TAB_TITLE="K2"
PLG_AKEEBASUBS_K2_NONE="(Keine)"
PLG_AKEEBASUBS_K2_USAGENOTE="Bitte beachten Sie, dass die Änderung der Benutzergruppen auf dieser Seite KEINERLEI Auswirkungen auf bestehende Mitgliedschaften hat. Um diese Einstellungen auf betehende Mitgliedschaften anzuwenden müssen Sie auf der Abos Seite den Button Integrationen ausführen klicken."
