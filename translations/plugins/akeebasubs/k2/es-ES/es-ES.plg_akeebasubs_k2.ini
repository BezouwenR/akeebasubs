PLG_AKEEBASUBS_K2_DESCRIPTION="Añadir a los usuarios a los grupos de usuario de K2 cuando su subscripción esté activa y los elimina de los grupos de usuarios de K2 cuando su subscripción caduque."
PLG_AKEEBASUBS_K2_ADDGROUPS_TITLE="Añadir a los grupos de usuario de K2"
PLG_AKEEBASUBS_K2_REMOVEGROUPS_TITLE="Eliminar de los grupos de usuario de K2"

PLG_AKEEBASUBS_K2_ADDGROUPS_DESCRIPTION2="Se añadirán los usuarios a estos grupos de usuario de K2 cuando su subscripción a este nivel esté activa. Puede elegir múltiples grupos manteniendo pulsada la tecla CTRL (Windows, Linux) o CMD (Mac OS X) mientras pincha en la lista."
PLG_AKEEBASUBS_K2_REMOVEGROUPS_DESCRIPTION2="Se eliminarán los usuarios de estos grupos de usuario de K2 cuando su subscripción a este nivel no esté activa. Puede elegir múltiples grupos manteniendo pulsada la tecla CTRL (Windows, Linux) o CMD (Mac OS X) mientras pincha en la lista."
PLG_AKEEBASUBS_K2_TAB_TITLE="K2"
PLG_AKEEBASUBS_K2_NONE="(Ninguno)"
PLG_AKEEBASUBS_K2_USAGENOTE="Por favor recuerde que cambiar la asignación de grupos de usuario en esta página no tendrá ningún efecto en las subscripciones existentes. Tiene que ir a la página de Subscripciones y pinchar en el botón de Ejecutar Integraciones."
