PLG_AKEEBASUBS_K2_DESCRIPTION="Voegt gebruikers toe aan K2 groepen wanneer hun abonnement is ingeschakeld en verwijdert ze van K2 groepen wanneer hun abonnement verloopt"
PLG_AKEEBASUBS_K2_ADDGROUPS_TITLE="Toevoegen aan K2 groepen"
PLG_AKEEBASUBS_K2_REMOVEGROUPS_TITLE="Verwijder van K2 groepen"

PLG_AKEEBASUBS_K2_ADDGROUPS_DESCRIPTION2="Gebruikers worden toegevoegd aan deze K2 gebruikersgroepen wanneer hun abonnement op dit niveau is ingeschakeld. U kunt meerdere groepen selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) toets terwijl u in de lijst klikt."
PLG_AKEEBASUBS_K2_REMOVEGROUPS_DESCRIPTION2="Gebruikers worden verwijderd uit deze K2 gebruikersgroepen wanneer hun abonnement op dit niveau is uitgeschakeld. U kunt meerdere groepen selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) toets terwijl u in de lijst klikt."
PLG_AKEEBASUBS_K2_TAB_TITLE="K2 Groepen"
PLG_AKEEBASUBS_K2_NONE="( Geen )"
PLG_AKEEBASUBS_K2_USAGENOTE="Houd er rekening mee dat het veranderen van de gebruikersgroepen opdracht op deze pagina geen enkel effect op bestaande abonnementen heeft. U zal naar de pagina Abonnementen moeten gaan en op de Integraties Uitvoeren knop moeten klikken."
