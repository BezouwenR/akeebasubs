PLG_AKEEBASUBS_EASYDISCUSS_DESCRIPTION="Sets a users rank when their subscription is enabled or expired."

PLG_AKEEBASUBS_EASYDISCUSS_ADDRANKS_TITLE="Active rank"
PLG_AKEEBASUBS_EASYDISCUSS_ADDRANKS_DESCRIPTION="Specify the rank that the user gets when the subscription becomes active. E.g. 'MYSUBSCRIPTION=1' or 'MYSUBSCRIPTION=Subscription Member'. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVERANKS_TITLE="Inactive rank"
PLG_AKEEBASUBS_EASYDISCUSS_REMOVERANKS_DESCRIPTION="Specify the rank that the user gets when the subscription becomes inactive. E.g. 'MYSUBSCRIPTION=1' or 'MYSUBSCRIPTION=Subscription Member'. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_EASYDISCUSS_ADDBADGES_TITLE="Active badge"
PLG_AKEEBASUBS_EASYDISCUSS_ADDBADGES_DESCRIPTION="Specify the badge that the user gets when the subscription becomes active. E.g. 'MYSUBSCRIPTION=1, 2' or 'MYSUBSCRIPTION=Badge1, Badge2'. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVEBADGES_TITLE="Inactive badge"
PLG_AKEEBASUBS_EASYDISCUSS_REMOVEBADGES_DESCRIPTION="Specify the badge that the user gets when the subscription becomes inactive. E.g. 'MYSUBSCRIPTION=1, 2' or 'MYSUBSCRIPTION=Badge1, Badge2'. Separate each subscription line with a linebreak."
