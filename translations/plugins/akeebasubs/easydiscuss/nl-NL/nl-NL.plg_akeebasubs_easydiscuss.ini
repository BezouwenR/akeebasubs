PLG_AKEEBASUBS_EASYDISCUSS_ADDRANKS_DESCRIPTION="Specificeer de rang die de gebruiker krijgt wanneer het abonnement actief wordt. Bijv. 'MYSUBSCRIPTION=1' of 'MYSUBSCRIPTION=Abonnement Lid'. Scheid elke abonnement regel met een regeleinde."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVERANKS_DESCRIPTION="Specificeer de rang die de gebruiker krijgt wanneer het abonnement inactief wordt. Bijv. 'MYSUBSCRIPTION=1' of 'MYSUBSCRIPTION=Abonnement Lid'. Scheid elke abonnement regel met een regeleinde."
PLG_AKEEBASUBS_EASYDISCUSS_ADDBADGES_DESCRIPTION="Specificeer het kenmerk die de gebruiker krijgt wanneer het abonnement actief wordt. Bijv. 'MYSUBSCRIPTION=1, 2' of 'MYSUBSCRIPTION=Kenmerk1, Kenmerk2'. Scheid elke abonnement regel met een regeleinde."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVEBADGES_DESCRIPTION="Specificeer het kenmerk die de gebruiker krijgt wanneer het abonnement inactief wordt. Bijv. 'MYSUBSCRIPTION=1, 2' of 'MYSUBSCRIPTION=Kenmerk1, Kenmerk2'. Scheid elke abonnement regel met een regeleinde."

