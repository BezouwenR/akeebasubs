PLG_AKEEBASUBS_EASYDISCUSS_ADDRANKS_DESCRIPTION="Kullanıcının aboneliği etkinleştiğinde alacağı dereceyi belirtin. Örneğin 'ABONELİĞİM=1' ya da  'ABONELİĞİM=Abone Üye'. Her abonelik derecesini ayrı bir satıra yazın."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVERANKS_DESCRIPTION="Kullanıcının aboneliği devre dışı kaldığında alacağı dereceyi belirtin. Örneğin 'ABONELİĞİM=1' ya da  'ABONELİĞİM=Abone Üye'.  Her abonelik derecesini ayrı bir satıra yazın."
PLG_AKEEBASUBS_EASYDISCUSS_ADDBADGES_DESCRIPTION="Kullanıcının aboneliği etkinleştiğinde alacağı nişanı belirtin. Örneğin 'ABONELİĞİM=1, 2' ya da  'ABONELİĞİM=Nişan 1, Nişan 2'. Her nişanı ayrı bir satıra yazın."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVEBADGES_DESCRIPTION="Kullanıcının aboneliği devre dışı kaldığında alacağı nişanı belirtin. Örneğin 'ABONELİĞİM=1, 2' ya da  'ABONELİĞİM=Nişan 1, Nişan 2'. Her nişanı ayrı bir satıra yazın."

