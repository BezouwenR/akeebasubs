PLG_AKEEBASUBS_EASYDISCUSS_DESCRIPTION="Настраивает ранг пользователей компонента 'EasyDiscuss' когда их подписка включена или выключена."

PLG_AKEEBASUBS_EASYDISCUSS_ADDRANKS_TITLE="Активный ранг"
PLG_AKEEBASUBS_EASYDISCUSS_ADDRANKS_DESCRIPTION="Укажите здесь ранг, который пользователь получает при активации его подписки. Например, ''MYSUBSCRIPTION=1' или 'MYSUBSCRIPTION=Subscription Member'. Вписывайте название каждой подписки на отдельной строчке."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVERANKS_TITLE="Неактивный ранг"
PLG_AKEEBASUBS_EASYDISCUSS_REMOVERANKS_DESCRIPTION="Укажите здесь ранг, который пользователь получает при деактивации его подписки. Например, ''MYSUBSCRIPTION=1' или 'MYSUBSCRIPTION=Subscription Member'. Вписывайте название каждой подписки на отдельной строчке."
PLG_AKEEBASUBS_EASYDISCUSS_ADDBADGES_TITLE="Активный значок"
PLG_AKEEBASUBS_EASYDISCUSS_ADDBADGES_DESCRIPTION="Укажите здесь значок, который пользователь получает при активации его подписки. Например, ''MYSUBSCRIPTION=1, 2' или 'MYSUBSCRIPTION=Badge1, Badge2'. Вписывайте название каждой подписки на отдельной строчке."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVEBADGES_TITLE="Неактивный значок"
PLG_AKEEBASUBS_EASYDISCUSS_REMOVEBADGES_DESCRIPTION="Укажите здесь значок, который пользователь получает при деактивации его подписки. Например, ''MYSUBSCRIPTION=1, 2' или 'MYSUBSCRIPTION=Badge1, Badge2'. Вписывайте название каждой подписки на отдельной строчке."
