PLG_AKEEBASUBS_EASYDISCUSS_ADDRANKS_DESCRIPTION="Spécifier le rang que l'utilisateur obtient lorsque son abonnement devient actif. P.ex. 'MYSUBSCRIPTION=51' ou MYSUBSCRIPTION=Subscription Member'. Séparer chaque abonnement par un saut de ligne."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVERANKS_DESCRIPTION="Spécifier le rang que l'utilisateur obtient lorsque son abonnement devient inactif. P.ex. 'MYSUBSCRIPTION=51' ou MYSUBSCRIPTION=Subscription Member'. Séparer chaque abonnement par un saut de ligne."
PLG_AKEEBASUBS_EASYDISCUSS_ADDBADGES_DESCRIPTION="Spécifier le badge que l'utilisateur obtient lorsque son abonnement devient actif. P.ex. 'MYSUBSCRIPTION=1, 2' ou 'MYSUBSCRIPTION=Badge1, Badge2'.  Séparer chaque abonnement par un saut de ligne."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVEBADGES_DESCRIPTION="Spécifier le badge que l'utilisateur obtient lorsque son abonnement devient inactif. P.ex. 'MYSUBSCRIPTION=1, 2' ou 'MYSUBSCRIPTION=Badge1, Badge2'.  Séparer chaque abonnement par un saut de ligne."

