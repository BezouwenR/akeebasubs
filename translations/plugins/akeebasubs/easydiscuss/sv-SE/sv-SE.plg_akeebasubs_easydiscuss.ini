PLG_AKEEBASUBS_EASYDISCUSS_REMOVERANKS_DESCRIPTION2="Ange ranking som användaren får när prenumerationen blir inaktiv. Du kan markera flera grupper genom att hålla ned Ctrl (Windows, Linux) eller CMD (Mac OS X) samtidigt som du klickar på listan."
PLG_AKEEBASUBS_EASYDISCUSS_ADDBADGES_TITLE="Aktivt märke"
PLG_AKEEBASUBS_EASYDISCUSS_REMOVEBADGES_TITLE="Inaktivt märke"
PLG_AKEEBASUBS_EASYDISCUSS_ADDBADGES_DESCRIPTION2="Ange det märke som användaren får när prenumerationen blir aktiv. Du kan markera flera grupper genom att hålla ned Ctrl (Windows, Linux) eller CMD (Mac OS X) samtidigt som du klickar på listan."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVEBADGES_DESCRIPTION2="Ange det märke som användaren får när abonnemanget blir inaktiv. Du kan markera flera grupper genom att hålla ned Ctrl (Windows, Linux) eller CMD (Mac OS X) samtidigt som du klickar på listan."

