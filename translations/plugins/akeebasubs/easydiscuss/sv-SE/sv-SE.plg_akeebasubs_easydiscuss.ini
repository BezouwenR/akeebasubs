PLG_AKEEBASUBS_EASYDISCUSS_ADDRANKS_DESCRIPTION="Anger den rankning som användare får när deras prenumeration aktiverats. Ex. 'MYSUBSCRIPTION=1' eller 'MYSUBSCRIPTION=Prenumerationsmedlem'. Separarera varje prenumeration med en radbrytning."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVERANKS_DESCRIPTION="Anger den rankning som en användare får när prenumerationen blir inaktiv. Ex. 'MYSUBSCRIPTION=1' eller 'MYSUBSCRIPTION=Prenumerationsmedlem'. Separera varje prenumeration med en radbrytning."
PLG_AKEEBASUBS_EASYDISCUSS_ADDBADGES_DESCRIPTION="Ange ett märke som användaren får när prenumerationen blir aktiv. Ex. 'MYSUBSCRIPTION=1, 2' eller 'MYSUBSCRIPTION=Märke1, Märke2'. Separera varje prenumeration med en radbrytning."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVEBADGES_DESCRIPTION="Ange det märke som en användare får när prenumerationen blir inaktiv. Ex. 'MYSUBSCRIPTION=1, 2' eller 'MYSUBSCRIPTION=Märke1, Märke2'. Separera varje prenumeration med en radbrytning."

