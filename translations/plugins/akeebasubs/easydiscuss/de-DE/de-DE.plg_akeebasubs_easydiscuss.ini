PLG_AKEEBASUBS_EASYDISCUSS_ADDRANKS_DESCRIPTION="Zeigt den Rang, den ein Benutzer hat, wenn ein Abo aktiv wird. z.B. 'MYSUBSCRIPTION=1' oder 'MYSUBSCRIPTION=Abo Mitglieder'. Jedes Abolevel mit einen Zeilenumbruch separieren."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVERANKS_DESCRIPTION="Zeigt den Rang, den ein Benutzer hat, wenn ein Abo deaktiviert wird. z.B. 'MYSUBSCRIPTION=1' oder 'MYSUBSCRIPTION=Abo Mitglieder'. Jedes Abolevel mit einen Zeilenumbruch separieren."
PLG_AKEEBASUBS_EASYDISCUSS_ADDBADGES_DESCRIPTION="Hier können Sie das Merkmal festlegen, das ein Benutzer hat, wenn ein Abo aktiv wird. z.B. 'MYSUBSCRIPTION=1, 2' oder 'MYSUBSCRIPTION=Merkmal1, Merkmal2'. Jedes Abolevel mit einen Zeilenumbruch separieren."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVEBADGES_DESCRIPTION="Hier können Sie das Merkmal festlegen, das ein Benutzer hat, wenn ein Abo aktiv wird. z.B. 'MYSUBSCRIPTION=1, 2' oder 'MYSUBSCRIPTION=Merkmal1, Merkmal2'. Jedes Abolevel mit einen Zeilenumbruch separieren."

