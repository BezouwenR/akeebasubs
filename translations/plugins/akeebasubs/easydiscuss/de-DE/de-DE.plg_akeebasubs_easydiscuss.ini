PLG_AKEEBASUBS_EASYDISCUSS_ADDRANKS_DESCRIPTION2="Legen Sie den Rang des Benutzer fest wenn die Mitgliedschaft für dieses Abolevel aktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Gruppen können Sie mehrere auswählen."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVERANKS_DESCRIPTION2="Legen Sie den Rang des Benutzer fest wenn die Mitgliedschaft für dieses Abolevel deaktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Gruppen können Sie mehrere auswählen."
PLG_AKEEBASUBS_EASYDISCUSS_ADDBADGES_TITLE="Aktiver Rang"
PLG_AKEEBASUBS_EASYDISCUSS_REMOVEBADGES_TITLE="Inaktiver Rang"
PLG_AKEEBASUBS_EASYDISCUSS_ADDBADGES_DESCRIPTION2="Legen Sie das Merkmal des Benutzer fest wenn die Mitgliedschaft für dieses Abolevel aktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Gruppen können Sie mehrere auswählen."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVEBADGES_DESCRIPTION2="egen Sie das Merkmal des Benutzer fest wenn die Mitgliedschaft für dieses Abolevel deaktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Gruppen können Sie mehrere auswählen."

