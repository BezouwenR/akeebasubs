PLG_AKEEBASUBS_EASYDISCUSS_ADDRANKS_DESCRIPTION="Angiv hvilken rang en bruger får, når abonnementet bliver aktivt. Eksempel: 'MYSUBSCRIPTION=1' eller 'MYSUBSCRIPTION=Abonnement medlem'. Adskil hvert abonnement med en ny linie."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVERANKS_DESCRIPTION="Angiv hvilken rang en bruger får, når abonnementet udløber. Eksempel: 'MYSUBSCRIPTION=1' eller 'MYSUBSCRIPTION=Abonnement medlem'. Adskil hvert abonnement med en ny linie."
PLG_AKEEBASUBS_EASYDISCUSS_ADDBADGES_DESCRIPTION="Angiv hvilket emblem en bruger får, når abonnementet bliver aktivt. Eksempel: 'MYSUBSCRIPTION=1, 2' eller 'MYSUBSCRIPTION=Emblem1, Emblem2'. Adskil hvert abonnement med en ny linie."
PLG_AKEEBASUBS_EASYDISCUSS_REMOVEBADGES_DESCRIPTION="Angiv hvilket emblem en bruger får, når abonnementet udløber. Eksempel: 'MYSUBSCRIPTION=1, 2' eller 'MYSUBSCRIPTION=Emblem1, Emblem2'. Adskil hvert abonnement med en ny linie."

