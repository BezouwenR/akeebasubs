PLG_AKEEBASUBS_ACYMAILING_DESCRIPTION="Aggiunge gli utenti all'elenco di AcyMailing quando il loro abbonamento è abilitato e li elimina quando il loro abbonamento è scaduto"

PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_TITLE="Aggiungere all'elenco di AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_DESCRIPTION="Mappa livelli di sottoscrizione degli elenchi AcyMailing alla quale gli utenti devono essere aggiunti quando il loro abbonamento è attivato, ad esempio MIEI ABBONAMENTI = Lista 1, Lista 2. Separare ogni riga di abbonamento con un invio a capo."
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_TITLE="Eliminare dagli elenchi di AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_DESCRIPTION="Mappa livelli di sottoscrizione degli elenchi AcyMailing dalla quale gli utenti devono essere rimossi quando il loro abbonamento è disabilitato, ad esempio MIEI ABBONAMENTI = Lista 1, Lista 2. Separare ogni riga di abbonamento con un invio a capo."