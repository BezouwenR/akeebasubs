PLG_AKEEBASUBS_ACYMAILING_DESCRIPTION="Aggiunge utenti alle liste di AcyMailing all'attivazione dell'abbonamento e li rimuove alla scadenza"

PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_TITLE="Aggiungi alle liste di AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_DESCRIPTION="Associa piani di abbonamento a liste di AcyMailing alle quali gli utenti verranno aggiunti al momento dell'attivazione dell'abbonamento. Es.: MIOABBONAMENTO=Lista Uno, Lista Due. Ogni abbonamento deve essere su una linea separata."
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_TITLE="Rimuovi dalle liste di AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_DESCRIPTION="Associa piani di abbonamento a liste di AcyMailing dalle quali gli utenti verranno rimossi alla scadenza del loro abbonamento. Es.: MIOABBONAMENTO=Lista Uno, Lista Due. Ogni abbonamento deve essere su una linea separata."
