PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_TITLE="Lägg till AcyMailings listor"
PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_DESCRIPTION="Kopplar prenumerationsnivåer att kunder läggs till i AcyMailings listor när deras prenumeration aktiverats. Ex. MYSUBSCRIPTION=Lista Ett, Lista Två. Separera varje prenumeration med en ny rad."
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_TITLE="Ta bort från AcyMailing listor"
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_DESCRIPTION="Kopplar prenumerationsnivåer att kunder tas bort från AcyMailings listor när deras prenumeration löper ut. Ex. MYSUBSCRIPTION=Lista Ett, Lista Två. Separera varje prenumeration med en ny rad."
