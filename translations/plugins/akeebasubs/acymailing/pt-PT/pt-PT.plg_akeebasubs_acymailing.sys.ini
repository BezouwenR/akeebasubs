PLG_AKEEBASUBS_ACYMAILING_DESCRIPTION="Adiciona utilizadores as listas do AcyMailing quando a sua subscrição está ativa e remove-los quando sua subscrição expira"

PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_TITLE="Adicionar às listas do AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_DESCRIPTION="Mapear níveis de subscrição com as listas de AcyMailing que os utilizadores são adicionados quando a sua subscrição é activada, e.g. MINHASUBSCRIÇÃO=Listar Um, Listar Dois. Separar cada subscrição com uma linha."
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_TITLE="Remover das listas do AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_DESCRIPTION="Mapear níveis de subscrição com as listas de AcyMailing que os utilizadores são removidos quando a sua subscrição é desactivada, e.g. MINHASUBSCRIÇÃO=Listar Um, Listar Dois. Separar cada subscrição com uma linha."
