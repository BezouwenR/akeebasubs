PLG_AKEEBASUBS_ACYMAILING_DESCRIPTION="Adiciona utilizadores as listas do AcyMailing quando a sua subscrição está ativa e remove-los quando sua subscrição expira"

PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_TITLE="Adicionar às listas do AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_DESCRIPTION="Mapear níveis de subscrição para as listas de AcyMailing para quais os utilizadores serão adicionados sempre que a sua subscrição for activada, e.g. MINHASUBSCRIÇÃO=Listar Uma, Listar Duas. Separar cada subscrição com uma linha. "
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_TITLE="Remover das listas do AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_DESCRIPTION="Mapear níveis de subscrição para as listas de AcyMailing para quais os utilizadores serão removidos da sua subscrição quando a mesma está desactivada, e.g. MINHASUBSCRIÇÃO=Listar Uma, Listar Duas. Separar cada subscrição com uma linha. "
