PLG_AKEEBASUBS_ACYMAILING_DESCRIPTION="Dieses Plugin fügt Benutzer zu AcyMailing Listen hinzu wenn die Mitglieschaft beginnt und enfernt die Benutzer, wenn die Mitgliedschaft endet."

PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_TITLE="Zu AcyMailing Listen hinzufügen"
PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_DESCRIPTION="Hier können Sie Abolevels auf AcyMailing Listen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch zu den AcyMailing Listen hinzugefügt, z.B. MYSUBSCRIPTION=Liste A, Liste B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_TITLE="Von AcyMailing Listen entfernen"
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_DESCRIPTION="Hier können Sie Abolevels auf AcyMailing Listen mappen, sobald die Abos deaktiviert sind werden die Benutzer automatisch von den AcyMailing Listen entfernt, z.B. MYSUBSCRIPTION=Liste A, Liste B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
