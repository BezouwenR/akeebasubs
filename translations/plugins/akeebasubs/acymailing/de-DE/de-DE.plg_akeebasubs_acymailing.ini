PLG_AKEEBASUBS_ACYMAILING_DESCRIPTION="Dieses Plugin fügt Benutzer zu AcyMailing Listen hinzu, wenn Ihr Abo aktiviert wird und enfernt Benutzer von den Listen, wenn Ihr Abo ausläuft."
PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_TITLE="Zu AcyMailing Liste hinzufügen"
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_TITLE="Von AcyMailing Liste entfernen"

PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_DESCRIPTION2="Benutzer werden zu diesen AcyMailing Listen hinzugefügt wenn Ihre Mitgliedschaft für dieses Abolevel aktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Listen können Sie mehrere auswählen."
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_DESCRIPTION2="Benutzer werden aus diesen AcyMailing Listen entfernt wenn Ihre Mitgliedschaft für dieses Abolevel deaktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Listen können Sie mehrere auswählen."
PLG_AKEEBASUBS_ACYMAILING_TAB_TITLE="AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_NONE="(Keine)"
PLG_AKEEBASUBS_ACYMAILING_USAGENOTE="Bitte beachten Sie, dass die Änderung der AcyMailing Listen Zuweisung auf dieser Seite KEINERLEI Auswirkungen auf bestehende Mitgliedschaften hat. Um diese Einstellungen auf betehende Mitgliedschaften anzuwenden müssen Sie auf der Abos Seite den Button Integrationen ausführen klicken."
