PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_DESCRIPTION="Map abonnement niveaus aan de AcyMailing lijsten waaraan gebruikers moeten worden toegevoegd wanneer hun abonnement is geactiveerd, bijvoorbeeld MYSUBSCRIPTION=Lijst één, Lijst twee. Scheid elk abonnement met een regeleinde."
