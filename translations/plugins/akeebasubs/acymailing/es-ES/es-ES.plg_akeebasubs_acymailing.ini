PLG_AKEEBASUBS_ACYMAILING_DESCRIPTION="Añade a las listas de AcyMailing a los usuarios cuando su subscripción está activa y los elimina cuando su subscripción termina"
PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_TITLE="Añadir a las listas de AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_TITLE="Eliminar de las listas de AcyMailing"

PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_DESCRIPTION2="Los usuarios se añadirán a estas listas de AcyMailing cuando su subscripción a este nivel esté activa. Puede elegir varios grupos manteniendo pulsada la tecla CTRL (Windows, Linux) o CMD (Mac OS X) mientras pincha en la lista."
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_DESCRIPTION2="Los usuarios se eliminarán de estas listas de AcyMailing cuando su subscripción a este nivel esté inactiva. Puede elegir varios grupos manteniendo pulsada la tecla CTRL (Windows, Linux) o CMD (Mac OS X) mientras pincha en la lista."
PLG_AKEEBASUBS_ACYMAILING_TAB_TITLE="AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_NONE="(Ninguno)"
PLG_AKEEBASUBS_ACYMAILING_USAGENOTE="Por favor recuerde que cambiar la asignación a las listas de AcyMailing en esta página no tendrá ningún efecto a las subscripciones existentes. Tendrá que ir a la página de subscripciones y pinche en el botón de Ejecutar Integraciones."
