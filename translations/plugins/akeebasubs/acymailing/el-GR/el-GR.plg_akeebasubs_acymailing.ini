PLG_AKEEBASUBS_ACYMAILING_DESCRIPTION="Προσθέτει χρήστες σε λίστες του AcyMailing όταν η συνδρομή τους ενεργοποιείται και τους αφαιρεί όταν η συνδρομή τους λήξει"
PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_TITLE="Προσθήκη στις λίστες του AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_TITLE="Αφαίρεση από τις λίστες του AcyMailing"

PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_DESCRIPTION2="Οι χρήστες θα προστεθούν σε αυτές τις λίστες του AcyMailing όταν η συνδρομή τους σε αυτό το επίπεδο ενεργοποιηθεί. Μπορείτε να επιλέξετε πολλαπλά επίπεδα κρατώντας πατημένο το πλήκτρο CTRL (Windows, Linux) ή CMD (Mac OS X) ενώ κάνετε κλικ στην λίστα."
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_DESCRIPTION2="Οι χρήστες θα αφαιρεθούν από αυτές τις λίστες του AcyMailing όταν η συνδρομή τους σε αυτό το επίπεδο απενεργοποιηθεί. Μπορείτε να επιλέξετε πολλαπλά επίπεδα κρατώντας πατημένο το πλήκτρο CTRL (Windows, Linux) ή CMD (Mac OS X) ενώ κάνετε κλικ στην λίστα."
PLG_AKEEBASUBS_ACYMAILING_TAB_TITLE="AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_NONE="( Κανένα )"
PLG_AKEEBASUBS_ACYMAILING_USAGENOTE="Παρακαλώ θυμηθείτε ότι αλλάζοντας τις αναθέσεις του AcyMailing σε αυτή την σελίδα δεν έχει κανένα αποτέλεσμα στις υφιστάμενες συνδρομές. Θα πρέπει να πάτε στην σελίδα Συνδρομές και να πατήσετε το κουμπί Εκτέλεση Ενσωματώσεων."
