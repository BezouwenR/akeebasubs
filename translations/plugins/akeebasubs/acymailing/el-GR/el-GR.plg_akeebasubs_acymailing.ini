PLG_AKEEBASUBS_ACYMAILING_DESCRIPTION="Προσθέτει χρήστες στις λίστες του AcyMailing όταν η συνδρομή τους γίνεται ενεργή και τους αφαιρεί όταν η συνδρομή τους λήξει"
PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_TITLE="Προσθήκη στις λίστες του AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_TITLE="Αφαίρεση από τις λίστες του AcyMailing"

PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_DESCRIPTION2="Οι χρήστες θα προστεθούν στις λίστες του AcyMailing όταν η συνδρομή τους σε ένα από αυτά τα επίπεδα ενεργοποιηθεί. Μπορείτε να επιλέξετε πολλαπλά επίπεδα κρατώντας πατημένο το πλήκτρο CTRL (Windows, Linux) ή CMD (Mac OS X) ενώ κάνετε κλικ στην λίστα."
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_DESCRIPTION2="Οι χρήστες θα αφαιρεθούν από τις λίστες του AcyMailing όταν η συνδρομή τους σε ένα από αυτά τα επίπεδα λήξει. Μπορείτε να επιλέξετε πολλαπλά επίπεδα κρατώντας πατημένο το πλήκτρο CTRL (Windows, Linux) ή CMD (Mac OS X) ενώ κάνετε κλικ στην λίστα."
PLG_AKEEBASUBS_ACYMAILING_TAB_TITLE="AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_NONE="( Κανένα )"
PLG_AKEEBASUBS_ACYMAILING_USAGENOTE="Παρακαλώ θυμηθείτε ότι αλλάζοντας τις αναθέσεις σε αυτή την σελίδα δεν έχει κανένα αποτέλεσμα στους υφιστάμενους συνδρομητές σας. Θα πρέπει να πάτε στην σελίδα Συνδρομές και να πατήσετε το κουμπί Εκτέλεση Ενσωματώσεων."