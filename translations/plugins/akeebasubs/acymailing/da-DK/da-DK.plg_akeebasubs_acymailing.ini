PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_DESCRIPTION="Tilknyt abonnement til AcyMailing lister, som brugere bliver tilføjet til når deres abonnement er aktiv. Eksempelvis LEVEL1=List1, List2. Adskil hvert abonnement med et linjeskift."
