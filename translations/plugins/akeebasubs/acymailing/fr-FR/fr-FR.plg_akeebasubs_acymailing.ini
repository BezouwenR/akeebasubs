PLG_AKEEBASUBS_ACYMAILING_DESCRIPTION="Ajouter les utilisateurs aux listes AcyMailing lorsque leur abonnement est actif et les retirer lorsque que leur abonnement expire"
PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_TITLE="Ajouter aux listes AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_TITLE="Retirer des listes AcyMailing"

PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_DESCRIPTION2="Les utilisateurs seront ajoutés à ces listes AcyMailing lorsque leur abonnement à ce niveau est activé. Vous pouvez sélectionner plusieurs groupes en maintenant la touche CTRL (Windows, Linux) ou CMD (Mac OS X) enfoncée tout en cliquant sur les listes."
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_DESCRIPTION2="Les utilisateurs seront retirés de ces listes AcyMailing lorsque leur abonnement à ce niveau est désactivé. Vous pouvez sélectionner plusieurs groupes en maintenant la touche CTRL (Windows, Linux) ou CMD (Mac OS X) enfoncée tout en cliquant sur les listes."
PLG_AKEEBASUBS_ACYMAILING_TAB_TITLE="AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_NONE="(Aucun)"
PLG_AKEEBASUBS_ACYMAILING_USAGENOTE="Veuillez noter que modifier l'affectation aux listes AcyMailing sur cette page n'aura aucun effet sur les abonnements existants. Vous devrez vous rendre sur la page des Abonnements et cliquez sur le bouton Exécuter intégrations."
