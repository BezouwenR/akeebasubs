PLG_AKEEBASUBS_ACYMAILING_DESCRIPTION="Ajoute les utilisateurs aux listes d'AcyMailing lorsque leur abonnement est activé, et les en retire lorsqu'il est expiré."
PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_TITLE="Ajouter aux listes AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_ADDGROUPS_DESCRIPTION="Plan des niveaux d'abonnement aux listes d'AcyMailing auxquels sont ajoutés les utilisateurs dont leur abonnement est activé. \nPar exemple MYSUBSCRIPTION=Liste 1, Liste 2. \nSéparez chaque ligne d'abonnement avec un saut de ligne."
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_TITLE="Retirer des listes AcyMailing"
PLG_AKEEBASUBS_ACYMAILING_REMOVEGROUPS_DESCRIPTION="Plan des niveaux d'abonnement aux listes AcyMailing desquels sont retirés les utilisateurs dont leur abonnement est désactivé. \nPar exemple MYSUBSCRIPTION=Liste 1, Liste 2. \nSéparez chaque ligne d'abonnement avec un saut de ligne."

