PLG_AKEEBASUBS_CONSTANTCONTACT_DESCRIPTION="サブスクリプションが有効になったときにはConstant Contactの一覧へユーザを追加し、サブスクリプションの期限が切れた時にはConstant Contactの一覧からユーザを削除します。"

