PLG_AKEEBASUBS_CONSTANTCONTACT_ADDGROUPS_DESCRIPTION2="このレベルへのサブスクリプションが有効になった時、これらのConstant Contact 一覧へユーザが追加されます。CTRLキー(Windows,Linux)またはCMDキー(Mac OS X)を押しながらクリックすることで、複数の一覧を選択できます。"
PLG_AKEEBASUBS_CONSTANTCONTACT_REMOVEGROUPS_DESCRIPTION2="このレベルへのサブスクリプションが無効になった時、これらのConstant Contact 一覧からユーザが削除されます。CTRLキー(Windows,Linux)またはCMDキー(Mac OS X)を押しながらクリックすることで、複数の一覧を選択できます。"
