PLG_AKEEBASUBS_CONSTANTCONTACT_USAGENOTE="Houd er rekening mee dat het veranderen van de Constant Contact lijsten opdracht op deze pagina geen enkel effect heeft op bestaande abonnementen. U zult naar de pagina Abonnementen moeten gaan en op de Integraties Uitvoeren knop moeten klikken."
