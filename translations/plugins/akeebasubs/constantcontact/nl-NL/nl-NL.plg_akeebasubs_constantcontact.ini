PLG_AKEEBASUBS_CONSTANTCONTACT_ADDGROUPS_TITLE="Voeg toe aan Constant Contact lijsten"
PLG_AKEEBASUBS_CONSTANTCONTACT_REMOVEGROUPS_TITLE="Verwijder uit Constant Contact lijsten"
PLG_AKEEBASUBS_CONSTANTCONTACT_ADDGROUPS_DESCRIPTION2="Gebruikers worden toegevoegd aan deze Constant Contact lijsten wanneer hun abonnement in deze categorie is ingeschakeld. U kunt meerdere lijsten selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) toets terwijl u in de lijst klikt."
PLG_AKEEBASUBS_CONSTANTCONTACT_REMOVEGROUPS_DESCRIPTION2="Gebruikers worden verwijderd uit deze Constant Contact lijsten wanneer hun abonnement in deze categorie is uitgeschakeld. U kunt meerdere lijsten selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) toets terwijl u in de lijst klikt."
PLG_AKEEBASUBS_CONSTANTCONTACT_TAB_TITLE="Constant Contact"
