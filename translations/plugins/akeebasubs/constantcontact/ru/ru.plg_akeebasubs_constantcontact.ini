PLG_AKEEBASUBS_CONSTANTCONTACT_DESCRIPTION="Добавляет пользователей в списки сервиса 'Constant Contact', когда их подписка включена и удаляет их из списков 'Constant Contact', когда их подписка истекает."

PLG_AKEEBASUBS_CONSTANTCONTACT_USER_TITLE="Имя пользователя"
PLG_AKEEBASUBS_CONSTANTCONTACT_USER_DESC="Данное Вам на сервисе 'Constant Contact' имя пользователя. Обычно это адрес Вашей электронной почты на Вашем аккаунте там."
PLG_AKEEBASUBS_CONSTANTCONTACT_PASSWORD_TITLE="Пароль"
PLG_AKEEBASUBS_CONSTANTCONTACT_PASSWORD_DESC="Пароль, данный Вам на сервисе 'Constant Contact'. Обычно - это пароль с которым Вы авторизуетесь на своем аккаунте на сервисе 'Constant Contact'."
PLG_AKEEBASUBS_CONSTANTCONTACT_KEY_TITLE="Ключ API"
PLG_AKEEBASUBS_CONSTANTCONTACT_KEY_DESC="Данный Вам на сервисе 'Constant Contact' Ваш собственный ключ API (API key). Вам нужно создать этот ключ на сервисе 'Constant Contact'."
PLG_AKEEBASUBS_CONSTANTCONTACT_EMAILTYPE_LABEL="Формат сообщений электронной почты"
PLG_AKEEBASUBS_CONSTANTCONTACT_EMAILTYPE_DESC="Предпочтительный формат текста сообщений электронной почты, отправляемой службой 'Constant Contact'."
PLG_AKEEBASUBS_CONSTANTCONTACT_EMAILTYPE_HTML="HTML"
PLG_AKEEBASUBS_CONSTANTCONTACT_EMAILTYPE_TEXT="Текст"

PLG_AKEEBASUBS_CONSTANTCONTACT_ADDGROUPS_TITLE="Добавить в списки на сервисе 'Constant Contact'"
PLG_AKEEBASUBS_CONSTANTCONTACT_REMOVEGROUPS_TITLE="Удалить из списков на сервисе 'Constant Contact'"
PLG_AKEEBASUBS_CONSTANTCONTACT_ADDGROUPS_DESCRIPTION2="Когда подписка пользователей будет включена на этот уровень, то они будут добавляться в списки на сервисе 'Constant Contact'. Удерживая клавишу CTRL (Windows, Linux) или CMD (Mac OS X) и щелкая по названию списков, Вы сможете выбрать несколько списков одновременно."
PLG_AKEEBASUBS_CONSTANTCONTACT_REMOVEGROUPS_DESCRIPTION2="Когда подписка пользователей на этот уровень будет выключена, то они будут удалены из этих списков на сервисе 'Constant Contact'. Удерживая клавишу CTRL (Windows, Linux) или CMD (Mac OS X) и щелкая по названию списков, Вы сможете выбрать несколько списков одновременно."
PLG_AKEEBASUBS_CONSTANTCONTACT_TAB_TITLE="Constant Contact"
PLG_AKEEBASUBS_CONSTANTCONTACT_NONE="(ни одного)"
PLG_AKEEBASUBS_CONSTANTCONTACT_USAGENOTE="Помните пожалуйста о том, что изменения на этой странице назначения списков сервиса 'Constant Contact' не будет влиять на существующие подписки. Вам будет нужно пройти на страницу подписки и щелкнуть по кнопке 'Запустить интеграцию'."