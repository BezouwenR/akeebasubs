PLG_AKEEBASUBS_TIENDA_DESCRIPTION="Dieses Plugin fügt Benutzer zu Tienda Gruppen hinzu, wenn Ihr Abo aktiviert wird und enfernt Benutzer von den Tienda Gruppen, wenn Ihr Abo ausläuft."

PLG_AKEEBASUBS_TIENDA_ADDGROUPS_TITLE="Zu Tienda Gruppen hinzufügen"
PLG_AKEEBASUBS_TIENDA_ADDGROUPS_DESCRIPTION="Hier können Sie Abolevels auf Tienda Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch zu den Tienda Gruppen hinzugefügt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
PLG_AKEEBASUBS_TIENDA_REMOVEGROUPS_TITLE="Aus Tienda Gruppen entfernen"
PLG_AKEEBASUBS_TIENDA_REMOVEGROUPS_DESCRIPTION="Hier können Sie Abolevels auf Tienda Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch aus den Tienda Gruppen entfernt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
