PLG_AKEEBASUBS_KUNENA_DESCRIPTION="Legt den Kunena Rang eines Benutzers fest, wenn das Abo aktiviert wird oder ausläuft."
PLG_AKEEBASUBS_KUNENA_ADDGROUPS_TITLE="Aktiver Rang"
PLG_AKEEBASUBS_KUNENA_REMOVEGROUPS_TITLE="Inaktiver Rang"

PLG_AKEEBASUBS_KUNENA_ADDGROUPS_DESCRIPTION2="Legen Sie den Rang eines Benutzers fest, wenn die Mitgliedschaft für dieses Abolevel aktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Gruppen können Sie mehrere auswählen."
PLG_AKEEBASUBS_KUNENA_REMOVEGROUPS_DESCRIPTION2="Legen Sie den Rang eines Benutzers fest, wenn die Mitgliedschaft für dieses Abolevel deaktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Gruppen können Sie mehrere auswählen."
PLG_AKEEBASUBS_KUNENA_TAB_TITLE="Kunena"
PLG_AKEEBASUBS_KUNENA_NONE="(Keine)"
PLG_AKEEBASUBS_KUNENA_USAGENOTE="Bitte beachten Sie, dass die Änderung der Kunena Rang Zuweisung auf dieser Seite keinerlei Auswirkungen auf bestehende Mitgliedschaften hat. Um diese Einstellungen auf betehende Mitgliedschaften anzuwenden müssen Sie auf der Abos Seite den Button Integrationen ausführen klicken."
