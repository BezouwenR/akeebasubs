PLG_AKEEBASUBS_FRESHBOOKS_DESCRIPTION="Udsteder automatisk fakturaer for nye abonnementer ved hjælp af FreshBooks"

PLG_AKEEBASUBS_FRESHBOOKS_URL_LABEL="API URL"
PLG_AKEEBASUBS_FRESHBOOKS_URL_DESC="Din API URL for FreshBooks som du kan finde på din FreshBooks konto ('Min konto' > 'FreshBooks API')."
PLG_AKEEBASUBS_FRESHBOOKS_TOKEN_LABEL="Authentication Token"
PLG_AKEEBASUBS_FRESHBOOKS_TOKEN_DESC="Din Authentication Token for FreshBooks som du kan finde på din FreshBooks konto ('Min konto' > 'FreshBooks API')."
PLG_AKEEBASUBS_FRESHBOOKS_NOTES_LABEL="Noter"
PLG_AKEEBASUBS_FRESHBOOKS_NOTES_DESC="Noter som vises på fakturaen."
PLG_AKEEBASUBS_FRESHBOOKS_TERMS_LABEL="Betingelser"
PLG_AKEEBASUBS_FRESHBOOKS_TERMS_DESC="Betingelserne som vises på fakturaen. Hvis dette felt er tomt, vil standard betingelserne fra FreshBooks, som er angivet under dine FreshBooks indstillinger, blive brugt."
PLG_AKEEBASUBS_FRESHBOOKS_MESSAGE_LABEL="Mail besked"
PLG_AKEEBASUBS_FRESHBOOKS_MESSAGE_DESC="Denne besked vil blive brugt for mails afsendt af FreshBooks. Hvis dette felt er tomt, vil standard beskeden fra FreshBooks blive brugt. Hvis du skriver en besked her, vil FreshBooks bruge denne i alle mails som er relateret til dette plugin."
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_TITLE="Generér faktura"
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_DESC="Hvornår skal fakturaen genereres? 'Efter betaling' genererer fakturaen når betalings status er Afsluttet. 'Før betaling' genererer fakturaen med det samme, når en ny tilmelding oprettes, eksempel vis når betalings status er Ny."
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_OPT_COMPLETED="Efter betaling"
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_OPT_NEW="Før betaling"
PLG_AKEEBASUBS_FRESHBOOKS_PAYMENT_TITLE="Auto betaling"
PLG_AKEEBASUBS_FRESHBOOKS_PAYMENT_DESC="Hvis denne indstilling er aktiveret, vil dette plugin automatisk oprette FreshBooks betaling efter abonnementet er betalt. Det betyder, at fakturaen vil blive markeret som betalt. Dette gøres ved at oprette en kredit på FreshBooks for kunden og bruge denne kredit til at sætte det betalte beløb på fakturaen. Hvis du administrerer de kreditter og betalinger i FreshBooks selv og/eller har dine specifikke indstillinger på plads, kan du deaktivere denne mulighed."