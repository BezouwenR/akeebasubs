PLG_AKEEBASUBS_FRESHBOOKS_DESCRIPTION="Skapar automatiskt fakturor för nya prenumerationer med hjälp av FreshBooks"

PLG_AKEEBASUBS_FRESHBOOKS_URL_LABEL="API URL"
PLG_AKEEBASUBS_FRESHBOOKS_URL_DESC="Din API-URL till FreshBooks som du hittar på ditt konto hos FreshBooks (på 'My Account' > 'FreshBooks API')."
PLG_AKEEBASUBS_FRESHBOOKS_TOKEN_LABEL="Authentication Token"
PLG_AKEEBASUBS_FRESHBOOKS_TOKEN_DESC="Ditt Autenticeringsmärke på FreshBooks som du hittar på ditt konto hos FreshBooks (på 'My Account' > 'FreshBooks API')."
PLG_AKEEBASUBS_FRESHBOOKS_NOTES_LABEL="Noteringar"
PLG_AKEEBASUBS_FRESHBOOKS_NOTES_DESC="Notiser som visas på fakturan"
PLG_AKEEBASUBS_FRESHBOOKS_TERMS_LABEL="Villkor"
PLG_AKEEBASUBS_FRESHBOOKS_TERMS_DESC="Villkor som visas på fakturan. Om detta fält lämnas tomt används standardvillkoren du angivit i dina inställningar på FreshBooks."
PLG_AKEEBASUBS_FRESHBOOKS_MESSAGE_LABEL="Epostmeddelande"
PLG_AKEEBASUBS_FRESHBOOKS_MESSAGE_DESC="Detta meddelande kommer att användas till email som skickas av FreshBooks. Om fältet lämnas tomt kommer standardmeddelande från FreshBooks att användas. Om du anger ett meddelande här, kommer FreshBooks att använda det till alla email som är relaterade till denna plugin. "
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_TITLE="Skapa faktura"
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_DESC="När skall en faktura skapas? 'Efter betalning' skapar en faktura när betalningsstatus är satt till Klar. 'Före betalning' skapar en faktura omedelbart när en prenumeration skapas dvs. när betalningsstatus är Ny.  "
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_OPT_COMPLETED="Efter betalning"
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_OPT_NEW="Före betalning"
PLG_AKEEBASUBS_FRESHBOOKS_PAYMENT_TITLE="Autobetalning"
PLG_AKEEBASUBS_FRESHBOOKS_PAYMENT_DESC="Om detta alternativ är valt, kommer pluginen automatsikt att skapa FreshBook-betalningen. Detta innebär att fakturan kommer att visas som betald. Detta görs genom att skapa en kredit på FreshBook för användaren och sedan använda denna kredit som betalt belopp på fakturan. Om du hanterar krediter och betalningar själv på FreshBook och/eller har specifika inställningar gjorda, så kanske du inte skall använda detta alternativ."
