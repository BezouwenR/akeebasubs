PLG_AKEEBASUBS_FRESHBOOKS_DESCRIPTION="Используя сервис 'FreshBooks' автоматически производит счета-фактуры для новых подписок"

PLG_AKEEBASUBS_FRESHBOOKS_URL_LABEL="API URL ссылка"
PLG_AKEEBASUBS_FRESHBOOKS_URL_DESC="URL ссылка на Ваш API в сервисе 'FreshBooks'. Вы сможете найти эту ссылку в своем аккаунте ('My Account' > 'FreshBooks API')."
PLG_AKEEBASUBS_FRESHBOOKS_TOKEN_LABEL="Код авторизации"
PLG_AKEEBASUBS_FRESHBOOKS_TOKEN_DESC="Ваш код авторизации на FreshBooks, который Вы сможете найти на своем аккаунте сервиса FreshBooks (пройдите там по 'My Account' -> 'FreshBooks API')."
PLG_AKEEBASUBS_FRESHBOOKS_NOTES_LABEL="Заметки"
PLG_AKEEBASUBS_FRESHBOOKS_NOTES_DESC="Заметки, которые будут показаны на счете-фактуре"
PLG_AKEEBASUBS_FRESHBOOKS_TERMS_LABEL="Условия"
PLG_AKEEBASUBS_FRESHBOOKS_TERMS_DESC="Термины, которые будут показаны на счете-фактуре. Если это поле оставить пустым, то будут показаны условия сервиса 'FreshBooks' по умолчанию, которые Вы можете указать в своих настройках этого сервиса."
PLG_AKEEBASUBS_FRESHBOOKS_MESSAGE_LABEL="Электронное сообщение"
PLG_AKEEBASUBS_FRESHBOOKS_MESSAGE_DESC="Это сообщение будет использовано для отправляемых сервисом 'FreshBooks' электронных писем. Если это поле оставить пустым, то будет использоваться сообщение сервиса по умолчанию. Если Вы введете здесь какое-либо сообщение, то оно и будет использовано для всех электронных писем относительно этого плагина."
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_TITLE="Создать счет-фактуру"
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_DESC="Когда сосдать счет-фактуру? Опция 'После оплаты' создает счет-фактуру после того, как статус оплаты установлен на 'Завершена'. Опция 'Перед оплатой' создает счет-фактуру сразу же после создания новой подписки, т.е. когда оплата получает статус 'Новая'."
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_OPT_COMPLETED="После оплаты"
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_OPT_NEW="Перед оплатой"
PLG_AKEEBASUBS_FRESHBOOKS_PAYMENT_TITLE="Автоматическая оплата"
PLG_AKEEBASUBS_FRESHBOOKS_PAYMENT_DESC="При включении этой опции как только подписка оплачена этот плагин автоматически создает оплату на сервисе 'FreshBooks'. Это означает что счет-фактура будет отмечен как оплаченный. Это осуществляется созданием кредита покупателю на сервисе 'FreshBooks' и использованием этого кредита для внесения оплаченной суммы в счет-фактуру. Если Вы управляете кредитами и оплатами на сервисе 'FreshBooks' лично, то Вы возможно заходите отключить данную настройку."