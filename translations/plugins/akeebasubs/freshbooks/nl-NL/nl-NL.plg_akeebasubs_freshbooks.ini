PLG_AKEEBASUBS_FRESHBOOKS_DESCRIPTION="Rijkt automatisch de facturen voor nieuwe abonnementen uit gebruikmakend van FreshBooks"

PLG_AKEEBASUBS_FRESHBOOKS_URL_LABEL="API URL"
PLG_AKEEBASUBS_FRESHBOOKS_URL_DESC="Uw API URL van FreshBooks die u kunt vinden op uw FreshBooks account (op 'My account'> 'FreshBooks API')."
PLG_AKEEBASUBS_FRESHBOOKS_TOKEN_LABEL="Authenticatie token"
PLG_AKEEBASUBS_FRESHBOOKS_TOKEN_DESC="Uw authenticatie token van FreshBooks die u kunt vinden op uw FreshBooks account (op 'My account'> 'FreshBooks API')."
PLG_AKEEBASUBS_FRESHBOOKS_NOTES_LABEL="Notities"
PLG_AKEEBASUBS_FRESHBOOKS_NOTES_DESC="Notities die op de factuur verschijnen."
PLG_AKEEBASUBS_FRESHBOOKS_TERMS_LABEL="Algemene voorwaarden"
PLG_AKEEBASUBS_FRESHBOOKS_TERMS_DESC="Algemene voorwaarden die op de factuur verschijnen. Als dit veld leeg is worden de standaard voorwaarden van FreshBooks gebruikt die u hebt opgegeven in de instellingen van FreshBooks."
PLG_AKEEBASUBS_FRESHBOOKS_MESSAGE_LABEL="E-mail bericht"
PLG_AKEEBASUBS_FRESHBOOKS_MESSAGE_DESC="Dit bericht wordt gebruikt voor e-mails verzonden door FreshBooks. Als dit veld leeg is wordt de standaard boodschap van FreshBooks gebruikt. Als u hier een bericht in voert, zal FreshBooks het gebruiken voor alle e-mails verband houdend met deze plugin."
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_TITLE="Genereer factuur"
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_DESC="Wanneer een factuur te genereren? 'Na de betaling' genereert de factuur nadat de status van de betaling wordt ingesteld op Voltooid. 'Vóór de betaling' genereert de factuur direct als er een nieuw abonnement is gemaakt, dat wil zeggen de status van de betaling is nieuw."
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_OPT_COMPLETED="Na de betaling"
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_OPT_NEW="Voor de betaling"
PLG_AKEEBASUBS_FRESHBOOKS_PAYMENT_TITLE="Automatische betaling"
PLG_AKEEBASUBS_FRESHBOOKS_PAYMENT_DESC="Als deze optie is ingeschakeld, zal deze plugin automatisch de FreshBooks betaling maken, nadat het abonnement wordt betaald. Dit betekent dat de factuur wordt gemarkeerd als betaald. Dit wordt gedaan door het maken van een krediet voor de FreshBooks klant en dit krediet te gebruiken voor het betaalde bedrag op de factuur. Als u het krediet en de betalingen op FreshBooks zelf beheerd en / of uw eigen specifieke instellingen heeft, kunt u deze optie uitschakelen."