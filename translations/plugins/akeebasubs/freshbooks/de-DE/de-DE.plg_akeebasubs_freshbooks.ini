PLG_AKEEBASUBS_FRESHBOOKS_DESCRIPTION="Dieses Plugin erstellt automatisch Rechnungen für jedes neue Abo in Fresh Books"

PLG_AKEEBASUBS_FRESHBOOKS_URL_LABEL="API URL"
PLG_AKEEBASUBS_FRESHBOOKS_URL_DESC="Deine API URL für FreshBooks die Du in deine FreshBooks Benutzerkonto findest (unter "_QQ_"Mein Account"_QQ_" > "_QQ_"FreshBooks API"_QQ_")."
PLG_AKEEBASUBS_FRESHBOOKS_TOKEN_LABEL="Authentifizierung Token"
PLG_AKEEBASUBS_FRESHBOOKS_TOKEN_DESC="Dein Authentifizierung Token für FreshBooks die Du in deine FreshBooks Benutzerkonto findest (unter "_QQ_"Mein Account"_QQ_" > "_QQ_"FreshBooks API"_QQ_")."
PLG_AKEEBASUBS_FRESHBOOKS_NOTES_LABEL="Hinweise"
PLG_AKEEBASUBS_FRESHBOOKS_NOTES_DESC="Hinweise die in der Rechnung erscheinen."
PLG_AKEEBASUBS_FRESHBOOKS_TERMS_LABEL="Bedingungen"
PLG_AKEEBASUBS_FRESHBOOKS_TERMS_DESC="Bedingungen, die auf der Rechnung auftauchen. Wenn diese Feld leer bleibt, werden die Standardbedingungen von FreshBooks verwendet, die in den FreshBooks Einstellungen definiert wurden."
PLG_AKEEBASUBS_FRESHBOOKS_MESSAGE_LABEL="E-Mail Nachricht"
PLG_AKEEBASUBS_FRESHBOOKS_MESSAGE_DESC="Diese Nachricht wird für E-Mail verwenedet, die von FreshBooks versendet werden. Wenn dieses Feld leer bleibt, werden die Standardnachricht von FreshBooks verwendet. Wenn hier eine Nachricht eingegeben wird, wird FreshBooks diese für alle E-Mail verwenden, die mit diesem Plugins versendet werden."
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_TITLE="Rechnung erstellen"
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_DESC="Wann soll die Rechnung generiert werden? 'Nach der Bezahlung' generiert die Rechnung sobald der Zahlungsstatus auf 'Komplett' gesetzt wurde. 'Vor der Bezahlung' generiert die Rechnung unverzüglich nach dem Eingang einer neuen Mitgliedschaft, z.B. beim Status 'Neu'."
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_OPT_COMPLETED="Nach der Zahlung"
PLG_AKEEBASUBS_FRESHBOOKS_GENERATEWHEN_OPT_NEW="Vor der Zahlung"
PLG_AKEEBASUBS_FRESHBOOKS_PAYMENT_TITLE="Automatische Zahlung"
PLG_AKEEBASUBS_FRESHBOOKS_PAYMENT_DESC="Wenn diese Option aktiviert wird, erstellt das FreshBooks Plugin automatisch eine Bezahlvorgang, sobald das Abo bezahlt ist. Das bedeutet, das die Rechnung als bezahlt markiert wird. Dies wird durch ein Guthaben bei FreshBooks für die Benutzer erzeugt und das Guthaben wird für den Rechnungbetrag. Wenn das Guthaben und die Bezahlungen selbst über FreshBooks verwaltet wird und/oder eine spezielle Konfiguration verwendet wird, dann sollte diese Option deaktivert werden."