PLG_AKEEBASUBS_MAILCHIMP_DESCRIPTION="Voegt gebruikers toe aan MailChimp lijsten wanneer hun abonnement is ingeschakeld en verwijdert ze wanneer hun abonnement verloopt"
PLG_AKEEBASUBS_MAILCHIMP_ADDGROUPS_TITLE="Voeg toe aan MailChimp lijsten"
PLG_AKEEBASUBS_MAILCHIMP_REMOVEGROUPS_TITLE="Verwijder van MailChimp lijsten"
PLG_AKEEBASUBS_MAILCHIMP_MERGETAG_TITLE="Gebruik MailChimp samenvoeg-tags "

PLG_AKEEBASUBS_MAILCHIMP_ADDGROUPS_DESCRIPTION2="Gebruikers worden toegevoegd aan deze MailChimp lijsten wanneer hun abonnement in deze categorie is ingeschakeld. U kunt meerdere groepen selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) toets terwijl u in de lijst klikt."
PLG_AKEEBASUBS_MAILCHIMP_REMOVEGROUPS_DESCRIPTION2="Gebruikers zullen worden verwijderd uit deze MailChimp lijsten wanneer hun abonnement in deze categorie is uitgeschakeld. U kunt meerdere groepen selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) toets terwijl u in de lijst klikt."
PLG_AKEEBASUBS_MAILCHIMP_MERGETAG_DESCRIPTION2="De geselecteerde aangepaste velden worden toegevoegd als MailChimp samenvoeg-tags. De waarde van samenvoeg-tag van de abonnee zal worden ingesteld op de waarde van het aangepaste veld."
PLG_AKEEBASUBS_MAILCHIMP_TAB_TITLE="MailChimp"
PLG_AKEEBASUBS_MAILCHIMP_NONE="(Geen)"
PLG_AKEEBASUBS_MAILCHIMP_USAGENOTE="Houd er rekening mee dat het veranderen van de MailChimp lijsten toewijzing op deze pagina geen enkel effect op bestaande abonnementen heeft. U zal naar de pagina 'Abonnementen' moeten gaan en op de integraties uitvoeren knop drukken."

