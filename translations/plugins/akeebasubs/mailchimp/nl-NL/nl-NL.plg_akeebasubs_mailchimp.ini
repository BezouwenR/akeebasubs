PLG_AKEEBASUBS_MAILCHIMP_DESCRIPTION="Voegt gebruikers toe aan MailChimp lijsten wanneer hun abonnement is ingeschakeld en verwijdert ze wanneer hun abonnement verloopt"

PLG_AKEEBASUBS_MAILCHIMP_APIKEY_DESC="Uw MailChimp API Key die u kunt vinden in uw MailChimp account ('Account' > 'API Keys & Authorized Apps')."
PLG_AKEEBASUBS_MAILCHIMP_ADDLISTS_DESC="Map abonnement niveaus aan de MailChimp lijsten waaraan gebruikers moeten worden toegevoegd wanneer hun abonnement is ingeschakeld, bijvoorbeeld MYSUBSCRIPTION=Naam van lijst één, Naam van lijst twee. Scheid elk abonnement met een regeleinde."
PLG_AKEEBASUBS_MAILCHIMP_REMOVELISTS_DESC="Map abonnement niveaus aan de MailChimp lijsten waaraan gebruikers moeten worden verwijderd wanneer hun abonnement is ingeschakeld, bijvoorbeeld MYSUBSCRIPTION=Naam van lijst één, Naam van lijst twee. Scheid elk abonnement met een regeleinde."
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_LABEL="E-mail Type"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_DESC="E-mail type voorkeur voor de e-mails verzonden door MailChimp."
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_HTML="html"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_TEXT="tekst"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_MOBILE="mobiel"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_LABEL="Dubbele Opt-In"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_DESC="Flag om te controleren of een dubbele opt-in bevestiging wordt verzonden, staat standaard op 'Ja'. HIERVAN MISBRUIK MAKEN KAN ERVOOR ZORGEN DAT UW MAILCHIMP ACCOUNT WORDT OPGESCHORT."
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_TRUE="Ja"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_FALSE="Nee"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_LABEL="Stuur welkom"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_DESC="Als uw 'Dubbele opt-in' is uitgeschakeld en deze is ingeschakeld, stuurt MailChimp uw lijsten welkom e-mail indien een abonnee wordt toegevoegd aan een lijst - dit zal NIET gebeuren als een bestaande abonnee wordt bijgewerkt. Als 'Dubbele opt-in' is ingeschakeld, heeft dit geen effect. De standaardwaarde is 'Nee'."
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_TRUE="Ja"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_FALSE="Nee"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_LABEL="Stuur afscheid"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_DESC="Flag om de afscheid e-mail te sturen naar het e-mailadres als een abonnee wordt verwijderd uit een lijst. De standaardwaarde is 'Ja'."
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_TRUE="Ja"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_FALSE="Nee"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_LABEL="Stuur aankondiging"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_DESC="Flag om de afmelden kennisgeving e-mail te sturen naar het e-mailadres als een abonnee wordt verwijderd uit een lijst. De standaardwaarde is 'Ja'."
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_TRUE="Ja"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_FALSE="Nee"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_LABEL="Verwijder Lid"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_DESC="Flag om het lid volledig te verwijderen van uw MailChimp lijst in plaats van alleen afmelden. Standaard is 'Nee'."
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_TRUE="Ja"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_FALSE="Nee"

