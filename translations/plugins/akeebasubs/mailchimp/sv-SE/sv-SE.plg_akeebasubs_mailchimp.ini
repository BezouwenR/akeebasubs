PLG_AKEEBASUBS_MAILCHIMP_DESCRIPTION="Lägger till användare till MailChimp-listor när deras prenumeration aktiveras och tar bort dem när prenumerationen förfaller."

PLG_AKEEBASUBS_MAILCHIMP_APIKEY_TITLE="API-nyckel"
PLG_AKEEBASUBS_MAILCHIMP_APIKEY_DESC="Din MailChimp API-nyckel som du hittar i ditt MailChimp-konto ('Account' > 'API Keys & Authorized Apps')."
PLG_AKEEBASUBS_MAILCHIMP_ADDLISTS_DESC="Kopplar prenumerationsnivåer till kunder i MailChimp listor när deras prenumeration aktiverats. Ex. MYSUBSCRIPTION=Lista Ett, Lista  Två. Separera varje prenumeration med en ny rad. "
PLG_AKEEBASUBS_MAILCHIMP_REMOVELISTS_DESC="Kopplar prenumerationsnivåer att kunder tas bort från MailChimp listor när deras prenumeration löper ut. Ex. MYSUBSCRIPTION=Lista Ett, Lista Två. Separera varje prenumeration med en ny rad."
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_LABEL="Email-typ"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_DESC="Mail-typ preferens för de e-postmeddelanden som skickas av MailChimp"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_HTML="html"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_TEXT="text"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_MOBILE="mobil"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_LABEL="Dubbel Opt-In"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_DESC="Flagga detta för att kontrollera om ett dubbelt opt-in bekräftelsemail har skickats. Standard är JA. FELAKTIG ANVÄNDNING AV DETTA KAN ORSAKA ATT DITT MAILCHIMP-KONTO STÄNGS."
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_TRUE="ja"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_FALSE="nej"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_LABEL="Skicka Välkommen"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_DESC="Om din 'Dubbla Opt-In' är inaktiverad, kommer MailChimp att skicka din listas välkomstmail när en prenumerant läggs till listan. Detta kommer INTE att triggas om en befintlig användare uppdateras. Om den 'Dubbla Opt-In' är aktiverad, kommer denna inställning inte att ha någon effekt. Standard är satt till 'Nej'."
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_TRUE="ja"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_FALSE="nej"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_LABEL="Skicka Hej då"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_DESC="Flagga för att skicka ett 'Hej då'-mail till e-mailadressen om prenumeranten tas bort från listan. Standard är 'Nej'."
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_TRUE="ja"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_FALSE="nej"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_LABEL="Skicka Notis"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_DESC="Flagga att skicka en avprenumerationsnotis till e-mailadressen angiven i listan för notiser i inställningarna för MailChimp. Standard är 'ja'."
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_TRUE="ja"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_FALSE="nej"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_LABEL="Ta bort medlem"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_DESC="Flagga att fullständigt ta bort medlemmen från din MailChimp-lista istället för att endast avprenumerera. Standard är 'nej'."
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_TRUE="ja"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_FALSE="nej"

;; Added or changed after 2.4.4
PLG_AKEEBASUBS_MAILCHIMP_DESCRIPTION="Lägger till användare till MailChimp-listor när deras prenumeration aktiveras och tar bort dem när prenumerationen förfaller."
PLG_AKEEBASUBS_MAILCHIMP_ADDLISTS_TITLE="Lägg till MailChimps listor"
PLG_AKEEBASUBS_MAILCHIMP_REMOVELISTS_TITLE="Ta bort från MailChimps listor"
PLG_AKEEBASUBS_MAILCHIMP_ADDGROUPS_TITLE="Lägg till MailChimp-grupper"
PLG_AKEEBASUBS_MAILCHIMP_REMOVEGROUPS_TITLE="Ta bort från MailChimp-grupper"
PLG_AKEEBASUBS_MAILCHIMP_MERGETAG_TITLE="Använd MailChimps inbäddade taggar "

PLG_AKEEBASUBS_MAILCHIMP_ADDLISTS_DESCRIPTION2="Användarna kommer att läggas till dessa MailChimps listor när deras prenumerationsnivå är aktiverad. Du kan välja flera grupper genom att hålla ned tangenten CTRL (Windows, Linux) eller CMD (Mac OS X) när du klickar i listan."
PLG_AKEEBASUBS_MAILCHIMP_REMOVELISTS_DESCRIPTION2="Användarna kommer att tas bort från dessa MailChimps listor när deras prenumerationsnivå inaktiveras. Du kan välja flera grupper genom att hålla ned tangenten CTRL (Windows, Linux) eller CMD (Mac OS X) när du klickar i listan."
PLG_AKEEBASUBS_MAILCHIMP_ADDGROUPS_DESCRIPTION2="Användarna kommer att läggas till dessa grupper för den tillhörande MailChimp listan när deras prenumeration blir aktiv. Detta innebär att en prenumeration på denna grupp kommer att läggas till om användaren prenumererar på den tillhörande listan. Först av allt måste du välja tillhörande lista här ovan (Lägg till MailChimp-lista), därför att befintliga grupper visas endast för den aktiverade listan. Du kan välja flera grupper genom att hålla ned tangenten CTRL (Windows, Linux) eller CMD (Mac OS X) när du klickar i listan."
PLG_AKEEBASUBS_MAILCHIMP_REMOVEGROUPS_DESCRIPTION2="Användarna kommer att tas bort från dessa grupper för den tillhörande MailChimp listan när deras prenumeration blir inaktiv. Detta innebär att en prenumeration på denna grupp kommer att tas bort om användaren avprenumererar på den tillhörande listan. Först av allt måste du välja tillhörande lista här ovan (Lägg till MailChimp-lista), därför att befintliga grupper visas endast för den aktiverade listan. Du kan välja flera grupper genom att hålla ned tangenten CTRL (Windows, Linux) eller CMD (Mac OS X) när du klickar i listan."
PLG_AKEEBASUBS_MAILCHIMP_MERGETAG_DESCRIPTION2="Det valda egna fältet kommer att läggas till som MailChimps inbäddade taggar. Värdet för prenumerantens inbäddningstagg sätts till värdet i det egna fältet."
PLG_AKEEBASUBS_MAILCHIMP_TAB_TITLE="MailChimp"
PLG_AKEEBASUBS_MAILCHIMP_NONE="( Ingen )"
PLG_AKEEBASUBS_MAILCHIMP_USAGENOTE="Kom ihåg att ändring av tilldelning till MailChimps listor på denna sida, inte kommer att ha någon effekt på befintliga prenumerationer. Du måste först gå till prenumerationssidan och klicka på knappen Kör Integrationer. "

