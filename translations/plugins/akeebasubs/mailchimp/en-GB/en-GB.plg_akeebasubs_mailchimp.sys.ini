PLG_AKEEBASUBS_MAILCHIMP_DESCRIPTION="Adds users to MailChimp lists when their subscription is enabled and removes them from MailChimp lists when their subscription expires."

PLG_AKEEBASUBS_MAILCHIMP_APIKEY_TITLE="MailChimp API Key"
PLG_AKEEBASUBS_MAILCHIMP_APIKEY_DESC="Your MailChimp API Key that you can find at your MailChimp account (\"Account\" > \"API Keys & Authorized Apps\")."
PLG_AKEEBASUBS_MAILCHIMP_ADDLISTS_TITLE="Add to MailChimp lists"
PLG_AKEEBASUBS_MAILCHIMP_ADDLISTS_DESC="Map subscription levels to the MailChimp list users are to be added to when their subscription is enabled, e.g. MYSUBSCRIPTION=Name of List One, Name of List Two. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_MAILCHIMP_REMOVELISTS_TITLE="Remove from MailChimp lists"
PLG_AKEEBASUBS_MAILCHIMP_REMOVELISTS_DESC="Map subscription levels to the MailChimp list users are to be removed from when their subscription is enabled, e.g. MYSUBSCRIPTION=Name of List One, Name of List Two. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_LABEL="Email Type"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_DESC="Email type preference for the emails sent by MailChimp."
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_HTML="html"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_TEXT="text"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_MOBILE="mobile"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_LABEL="Double Opt-In"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_DESC="Flag to control whether a double opt-in confirmation message is sent, defaults to \"yes\". ABUSING THIS MAY CAUSE YOUR MAILCHIMP ACCOUNT TO BE SUSPENDED."
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_TRUE="yes"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_FALSE="no"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_LABEL="Send Welcome"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_DESC="If your \"Double Opt-In\" is disabled and this is enabled, MailChimp will send your lists Welcome Email if a subscriber is added to a list - this will NOT fire if an existing subscriber is updated. If \"Double Opt-In\" is enabled, this has no effect. Defaults to \"no\"."
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_TRUE="yes"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_FALSE="no"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_LABEL="Send Goodbye"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_DESC="Flag to send the goodbye email to the email address if a subscriber is removed from a list. Defaults to \"yes\"."
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_TRUE="yes"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_FALSE="no"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_LABEL="Send Notify"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_DESC="Flag to send the unsubscribe notification email to the address defined in the list email notification settings of MailChimp. Defaults to \"yes\"."
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_TRUE="yes"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_FALSE="no"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_LABEL="Delete Member"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_DESC="Flag to completely delete the member from your MailChimp list instead of just unsubscribing. Default to \"no\"."
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_TRUE="yes"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_FALSE="no"