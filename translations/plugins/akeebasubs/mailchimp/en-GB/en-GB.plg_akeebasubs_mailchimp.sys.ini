PLG_AKEEBASUBS_MAILCHIMP_DESCRIPTION="Adds users to MailChimp lists when their subscription is enabled and removes them from MailChimp lists when their subscription expires."

PLG_AKEEBASUBS_MAILCHIMP_ADDLISTS_TITLE="Add to MailChimp lists"
PLG_AKEEBASUBS_MAILCHIMP_ADDLISTS_DESCRIPTION="Map subscription levels to the MailChimp list users are to be added to when their subscription is enabled, e.g. MYSUBSCRIPTION=List One, List Two. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_MAILCHIMP_REMOVELISTS_TITLE="Remove from MAILCHIMP groups"
PLG_AKEEBASUBS_MAILCHIMP_REMOVELISTS_DESCRIPTION="Map subscription levels to the MailChimp list users are to be removed from when their subscription is enabled, e.g. MYSUBSCRIPTION=List One, List Two. Separate each subscription line with a linebreak."