PLG_AKEEBASUBS_MAILCHIMP_DESCRIPTION="Ajoute les utilisateurs aux listes MailChimp lorsque leur abonnement est actif et les supprime de ces listes lorsque leur abonnement expire."

PLG_AKEEBASUBS_MAILCHIMP_APIKEY_TITLE="Clé API"
PLG_AKEEBASUBS_MAILCHIMP_APIKEY_DESC="Votre Clé API MailChimp que vous pouvez trouver sur votre compte MailChimp ('Account' > 'API Keys & Authorized Apps')."
PLG_AKEEBASUBS_MAILCHIMP_ADDLISTS_DESC="Niveau de carte d'abonnement pour lequel l'utilisateur est ajouté lorsque son abonnement est activé. P.ex. MYSUBSCRIPTION=Name ou List One, Name of List Two. Séparer chaque abonnement par un saut de ligne."
PLG_AKEEBASUBS_MAILCHIMP_REMOVELISTS_DESC="Niveau de carte d'abonnement pour lequel l'utilisateur est supprimé lorsque son abonnement est activé. P.ex. MYSUBSCRIPTION=Name ou List One, Name of List Two. Séparer chaque abonnement par un saut de ligne."
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_LABEL="Type d'e-mail"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_DESC="Préférence de type d'e-mail pour les e-mails envoyés par MailChimp."
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_HTML="html"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_TEXT="texte"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_MOBILE="mobile"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_LABEL="Double Opt-In"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_DESC="Indicateur de contrôle si un message de confirmation de double Opt-In est envoyé. Par défaut réglé sur 'oui'. ABUSER DE CELA PEUT PROVOQUER LA SUSPENSION DE VOTRE COMPTE MAILCHIMP."
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_TRUE="oui"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_FALSE="non"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_LABEL="Envoyer Welcome"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_DESC="Si votre 'Double Opt-In' est désactivé et que ce paramètre est activé, MailChimp enverra l'e-mail Welcome de votre liste si un nouvel utilisateur est ajouté à cette liste - cela ne sera pas déclencher si un abonné existant est mis à jour. Si 'Double Opt-In' est activé, ce paramètre n'a aucun effet."
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_TRUE="oui"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_FALSE="non"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_LABEL="Envoyer Goodbye"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_DESC="Indicateur d’envoi de l'e-mail Goodbye à l'adresse mail de l'utilisateur si celui-ci est supprimé de la liste. Par défaut 'Oui'."
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_TRUE="oui"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_FALSE="non"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_LABEL="Envoyer la notification"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_DESC="Indicateur d’envoi de l'e-mail de notification de désinscription à l'adresse définie dans les paramètres de la liste d'e-mail de notification de MailChimp. Par défaut 'Oui'."
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_TRUE="oui"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_FALSE="non"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_LABEL="Supprimer le membre"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_DESC="Indicateur de suppression de l'utilisateur de votre liste MailChimp au lieu d'une simple désinscription. Par défaut 'non'."
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_TRUE="oui"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_FALSE="non"

