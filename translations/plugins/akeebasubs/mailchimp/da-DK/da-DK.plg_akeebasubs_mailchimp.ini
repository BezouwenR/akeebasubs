PLG_AKEEBASUBS_MAILCHIMP_DESCRIPTION="Adds users to MailChimp lists when their subscription is enabled and removes them from MailChimp lists when their subscription expires."

PLG_AKEEBASUBS_MAILCHIMP_APIKEY_DESC="Din MailChimp API nøgle som du finder på din MailChimp konto ('Konto' > 'API nøgler & godkendte apps')."
PLG_AKEEBASUBS_MAILCHIMP_ADDLISTS_DESC="Tilknyt abonnementsniveau til MailChimp liste brugere, som skal tilføjes når abonnementet er aktiv. Eksempel: MYSUBSCRIPTION=Navn på liste et, Navn på liste to. Adskil hvert abonnement med en ny linie."
PLG_AKEEBASUBS_MAILCHIMP_REMOVELISTS_DESC="Tilknyt abonnementsniveau til MailChimp liste brugere, som skal fjernes, når abonnementet udløber. Eksempel: MYSUBSCRIPTION=Navn på liste et, Navn på liste to. Adskil hvert abonnement med en ny linie."
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_LABEL="Mailtype"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_DESC="Mailtype indstillinger for de mails der afsendes af MailChimp."
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_HTML="HTML"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_TEXT="Tekst"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_MOBILE="Mobil"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_LABEL="Dobbelt tilvalg"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_DESC="Markér for at kontrollere om et dobbelt tilvalg bekræftelsesbesked skal sendes, standard er 'Ja'. MISBRUG AF DENNE FUNKTION KAN RESULTERE I AT DIN MAILCHIMP KONTO SUSPENDERES."
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_TRUE="Ja"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_FALSE="Nej"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_LABEL="Send velkomst"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_DESC="Hvis 'Dobbelt tilvalg' er deaktiveret og denne funktion er aktiveret, vil MailChimp afsende en liste Velkomst mail, hvis en tilmeldt tilføjes til en liste - dette vil ikke ske hvis en eksisterende tilmeldt opdateres. Hvis 'Dobbelt tilvalg' er aktiveret, har dette ingen effekt. Standard er 'Nej'."
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_TRUE="Ja"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_FALSE="Nej"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_LABEL="Send Farvel"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_DESC="Markér denne funktion for at sende en Farvel mail til mailadressen, hvis en tilmeldt fjernes fra en liste. Standard er 'Ja'."
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_TRUE="Ja"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_FALSE="Nej"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_LABEL="Send Påmindelse"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_DESC="Markér denne funktion for at sende en afmeldingspåmindelse mail, til den adresse der er angivet i indstillingerne i MailChimp under listemail påmindelser. Standard er 'Ja'."
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_TRUE="Ja"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_FALSE="Nej"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_LABEL="Slet medlem"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_DESC="Markér for at slette medlemmet helt fra din MailChimp liste, i stedet for bare at afmelde brugeren. Standard er 'Nej'."
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_TRUE="Ja"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_FALSE="Nej"

