PLG_AKEEBASUBS_MAILCHIMP_DESCRIPTION="Добавляет пользователей в cписки рассылок сервиса 'MailChimp', когда их подписка включена и удаляет их из этих списков, когда срок действия их подписки истек."

; PLG_AKEEBASUBS_MAILCHIMP_APIKEY_TITLE="API Key"
PLG_AKEEBASUBS_MAILCHIMP_APIKEY_DESC="Ваш ключ API на сервисе 'MailChimp', который Вы сможете найти на своем аккаунте на этом сервисе ('Account' > 'API Keys & Authorized Apps')."
PLG_AKEEBASUBS_MAILCHIMP_ADDLISTS_DESC="Создать связь между уровнями подписок и ссылками рассылок пользователей сервиса 'MailChimp', в которые пользователи будут добавлены по включению в действие их подписок. Например, MYSUBSCRIPTION=Название 1-го списка, Название 2-го списка. Располагайте название каждой подписки на отдельной строке."
PLG_AKEEBASUBS_MAILCHIMP_REMOVELISTS_DESC="Создать связь между уровнями подписок и ссылками рассылок пользователей сервиса 'MailChimp', из которых пользователи будут удалены, когда их подписки будут выключены. Например, MYSUBSCRIPTION=Название 1-го списка, Название 2-го списка. Располагайте название каждой подписки на отдельной строке."
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_LABEL="Тип формата текста электронного письма"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_DESC="Предпочитаемый формат электронных писем, отправляемых через сервис 'MailChimp'."
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_HTML="html"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_TEXT="текст"
PLG_AKEEBASUBS_MAILCHIMP_EMAILTYPE_MOBILE="мобильный"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_LABEL="Двойное согласие"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_DESC="Выберите для контроля отправки сообщения о подтверждении двойного согласия. По умолчанию - 'Да'. ЗЛОУПОТРЕБЛЕНИЕ ЭТИМ ПАРАМЕТРОМ МОЖЕТ ПРИВЕСТИ К УДАЛЕНИЮ ВАШЕГО АККАУНТА НА СЕРВИСЕ 'MAILCHIMP'."
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_TRUE="Да"
PLG_AKEEBASUBS_MAILCHIMP_DOUBLEOPTIN_FALSE="Нет"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_LABEL="Отправить приветствие"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_DESC="Если Ваш параметр 'Двойное согласие' не включен и этот параметр - включен, то сервис 'MailChimp' будет отправлять на Ваши списки рассылок приветственное письмо каждому добавленному в списки рассылок пользователю. Это НЕ будет происходить, если обновлен существующий подписчик. Если параметр 'Двойное согласие' включен, то этот параметр не будет иметь никакого эффекта. Настройка по умолчанию - 'Нет'."
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_TRUE="да"
PLG_AKEEBASUBS_MAILCHIMP_WELCOME_FALSE="нет"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_LABEL="Отправить прощание"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_DESC="Отметьте для отправки прощального письма по  электронной почте, если подписчик был удален из списка рассылки сервиса 'MailChimp'. Опция по умолчанию - 'Да'."
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_TRUE="да"
PLG_AKEEBASUBS_MAILCHIMP_GOODBYE_FALSE="нет"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_LABEL="Отправить уведомление"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_DESC="Выберите эту опцию для отправки по электронной почте на определенный в уведомительных настройках списка почтовой рассылки сервиса 'MailChimp' адрес уведомления об аннулировании подписки"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_TRUE="да"
PLG_AKEEBASUBS_MAILCHIMP_NOTIFY_FALSE="нет"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_LABEL="Удалить члена"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_DESC="Выберите этот параметр для полного удаления члена из Вашего списка почтовой рассылки сервиса 'MailChimp', вместо того, чтобы просто аннулировать его подписку. Опция по умолчанию - 'Нет'."
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_TRUE="да"
PLG_AKEEBASUBS_MAILCHIMP_DELETEMEMBER_FALSE="нет"

