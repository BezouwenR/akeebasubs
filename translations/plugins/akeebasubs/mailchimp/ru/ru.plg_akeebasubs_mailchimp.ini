PLG_AKEEBASUBS_MAILCHIMP_USAGENOTE="Помните пожалуйста, что изменения на этой странице назначений списков почтовых рассылок сервиса 'MailChimp' не будет влиять на существующие подписки. Для них Вам нужно будет пройти на страницу подписок и щелкнуть на кнопку запуска интеграций."

