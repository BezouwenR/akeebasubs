PLG_AKEEBASUBS_VM2_DESCRIPTION="Voegt gebruikers toe aan VirtueMart 2 shopper groepen wanneer hun abonnement is ingeschakeld en verwijdert ze van VirtueMart 2 shopper groepen wanneer hun abonnement verloopt"
PLG_AKEEBASUBS_VM2_ADDGROUPS_TITLE="Toevoegen aan VirtueMart 2 shopper groepen"
PLG_AKEEBASUBS_VM2_REMOVEGROUPS_TITLE="Verwijder van VirtueMart 2 shopper groepen"

PLG_AKEEBASUBS_VM2_ADDGROUPS_DESCRIPTION2="Gebruikers worden toegevoegd aan de VirtueMart 2 shopper groepen wanneer het abonnement in deze categorie is ingeschakeld. U kunt meerdere items selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) terwijl u in de lijst klikt."
PLG_AKEEBASUBS_VM2_REMOVEGROUPS_DESCRIPTION2="Gebruikers worden verwijderd van de VirtueMart 2 shopper groepen wanneer het abonnement in deze categorie is uitgeschakeld. U kunt meerdere items selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) terwijl u in de lijst klikt."
PLG_AKEEBASUBS_VM2_TAB_TITLE="VirtueMart 2"
PLG_AKEEBASUBS_VM2_NONE="(Geen)"
PLG_AKEEBASUBS_VM2_USAGENOTE="Houd er rekening mee dat het veranderen van de gebruikersgroepen toewijzing op deze pagina geen enkel effect op bestaande abonnementen heeft. U zal naar de pagina Abonnementen moeten gaan en op de integraties uitvoeren knop drukken."

