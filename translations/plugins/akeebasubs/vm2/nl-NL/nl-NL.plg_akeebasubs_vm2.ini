PLG_AKEEBASUBS_VM2_ADDGROUPS_DESCRIPTION="Map abonnement niveaus aan VirtueMart 2 shopper groepen waaraan gebruikers moeten worden toegevoegd wanneer hun abonnement is ingeschakeld, bijvoorbeeld MYSUBSCRIPTION=Groep Eén, Groep Twee. Scheid elk abonnement met een regeleinde."
PLG_AKEEBASUBS_VM2_REMOVEGROUPS_DESCRIPTION="Map abonnement niveaus aan VirtueMart 2 shopper groepen waarvan gebruikers moeten worden verwijderd wanneer hun abonnement is ingeschakeld, bijvoorbeeld MYSUBSCRIPTION=Groep Eén, Groep Twee. Scheid elk abonnement met een regeleinde."

