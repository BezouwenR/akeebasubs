PLG_AKEEBASUBS_VM2_DESCRIPTION="Dieses Plugin fügt Benutzer zu Virtuemart Kundengruppen hinzu, wenn Ihr Abo aktiviert wird und enfernt Benutzer von den Virtuemart Kundengruppen, wenn Ihr Abo ausläuft."

PLG_AKEEBASUBS_VM2_ADDGROUPS_TITLE="Zu Virtuemart Kundengruppen hinzufügen"
PLG_AKEEBASUBS_VM2_ADDGROUPS_DESCRIPTION="Hier können Sie Abolevels auf Virtuemart Kundengruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch zu den Virtuemart Kundengruppen hinzugefügt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
PLG_AKEEBASUBS_VM2_REMOVEGROUPS_TITLE="Aus Virtuemart Kundengruppen entfernen"
PLG_AKEEBASUBS_VM2_REMOVEGROUPS_DESCRIPTION="Hier können Sie Abolevels auf Virtuemart Kundengruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch aus den Virtuemart Kundengruppen entfernt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
