PLG_AKEEBASUBS_VM2_DESCRIPTION="Dieses Plugin fügt Benutzer zu Virtuemart Kundengruppen hinzu, wenn Ihr Abo aktiviert wird und enfernt Benutzer von den Virtuemart Kundengruppen, wenn Ihr Abo ausläuft."
PLG_AKEEBASUBS_VM2_ADDGROUPS_TITLE="Zu Virtuemart Kundengruppen hinzufügen"
PLG_AKEEBASUBS_VM2_REMOVEGROUPS_TITLE="Aus Virtuemart Kundengruppen entfernen"

PLG_AKEEBASUBS_VM2_ADDGROUPS_DESCRIPTION2="Benutzer werden zu diesen Virtuemart 2 Gruppen hinzugefügt wenn Ihre Mitgliedschaft für dieses Abolevel aktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Gruppen können Sie mehrere auswählen."
PLG_AKEEBASUBS_VM2_REMOVEGROUPS_DESCRIPTION2="Benutzer werden aus diesen Virtuemart 2 Gruppen entfernt wenn Ihre Mitgliedschaft für dieses Abolevel deaktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Gruppen können Sie mehrere auswählen."
PLG_AKEEBASUBS_VM2_TAB_TITLE="VirtueMart 2"
PLG_AKEEBASUBS_VM2_NONE="(Keine)"
PLG_AKEEBASUBS_VM2_USAGENOTE="Bitte beachten Sie, dass die Änderung der Benutzergruppen auf dieser Seite KEINERLEI Auswirkungen auf bestehende Mitgliedschaften hat. Um diese Einstellungen auf betehende Mitgliedschaften anzuwenden müssen Sie auf der Abos Seite den Button Integrationen ausführen klicken."

