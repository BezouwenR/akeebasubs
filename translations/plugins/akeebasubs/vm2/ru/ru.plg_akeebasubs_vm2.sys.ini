PLG_AKEEBASUBS_VM2_DESCRIPTION="Добавляет пользователям группы покупателей VirtueMart 2, когда их подписки включена и удаляет их из VirtueMart 2 группы покупателей, когда их срока подписки истекает"

PLG_AKEEBASUBS_VM2_ADDGROUPS_TITLE="Добавить в VirtueMart 2 группы покупателей"
PLG_AKEEBASUBS_VM2_ADDGROUPS_DESCRIPTION="Карта уровни подписки на групп покупателей  VirtueMart 2. Пользователи должны быть добавлены, когда их подписки включена, например, MYSUBSCRIPTION=Group One, Group Two. Каждую подписку на новой строке"
PLG_AKEEBASUBS_VM2_REMOVEGROUPS_TITLE="Удалить из VirtueMart 2 группы покупателей"
PLG_AKEEBASUBS_VM2_REMOVEGROUPS_DESCRIPTION="Карта уровней подписки на групп покупателей  VirtueMart 2. Пользователи должны быть удалены от того, когда их подписки включена, например, MYSUBSCRIPTION=Group One, Group Two. Каждую подписку с новой строки."
