PLG_AKEEBASUBS_VM2_DESCRIPTION="Добавляет пользователям группы покупателей VirtueMart 2, когда их подписки включены и удаляет их из VirtueMart 2 группы покупателей, когда срок действия их подписки истекает."
PLG_AKEEBASUBS_VM2_ADDGROUPS_TITLE="Добавить в группы покупателей VirtueMart 2"
PLG_AKEEBASUBS_VM2_REMOVEGROUPS_TITLE="Удалить из VirtueMart 2 группы покупателей"

PLG_AKEEBASUBS_VM2_ADDGROUPS_DESCRIPTION2="Пользователи будут добавлены к этим группам покупателей VirtueMart 2, когда их подписки на этом уровне включены. Вы можете выбрать несколько групп, удерживая CTRL (Windows, Linux) или CMD (Mac OS X), кликая на списке."
PLG_AKEEBASUBS_VM2_REMOVEGROUPS_DESCRIPTION2="Пользователи будут удалены из этих групп покупателей VirtueMart 2, когда их подписки на этом уровне отключена. Вы можете выбрать несколько групп, удерживая CTRL (Windows, Linux) или CMD (Mac OS X), кликая на списке."
PLG_AKEEBASUBS_VM2_TAB_TITLE="VirtueMart 2"
PLG_AKEEBASUBS_VM2_NONE="( Нет )"
PLG_AKEEBASUBS_VM2_USAGENOTE="Пожалуйста, помните, что изменения назначения групп пользователей на этой странице не будет иметь никакого влияния на существующие подписки. Вам придется перейти на страницу подписки и нажмите на кнопку запуска интеграции."

