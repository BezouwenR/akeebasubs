PLG_AKEEBASUBS_VM2_DESCRIPTION="Ajoute des utilisateurs aux groupes VirtueMart2 lorsque leur abonnement est activé et les en retire lorsqu'il est expiré."
PLG_AKEEBASUBS_VM2_ADDGROUPS_TITLE="Ajouter aux groupes de VirtueMart2"
PLG_AKEEBASUBS_VM2_ADDGROUPS_DESCRIPTION="Plan d'ajout d'utilisateurs aux groupes VirtueMart2 lorsque leur abonnement est activé.<br />Par exemple MYSUBSCRIPTION=Groupe 1, Groupe 2.<br />Séparez chaque ligne d'abonnement avec un saut de ligne."
PLG_AKEEBASUBS_VM2_REMOVEGROUPS_TITLE="Retirer des groupes de VirtueMart2"
PLG_AKEEBASUBS_VM2_REMOVEGROUPS_DESCRIPTION="Plan d'exclusion d'utilisateurs des groupes VirtueMart2 lorsque leur abonnement est activé.<br />Par exemple MYSUBSCRIPTION=Groupe 1, Groupe 2.<br />Séparez chaque ligne d'abonnement avec un saut de ligne."
