PLG_AKEEBASUBS_JCE_DESCRIPTION="Добавлять пользователей в группы JCE, когда их (пользователей) подписка включается и удалять их из тех групп, когда срок их подпики истек."

PLG_AKEEBASUBS_JCE_ADDGROUPS_TITLE="Добавлять в группу JCE"
PLG_AKEEBASUBS_JCE_ADDGROUPS_DESCRIPTION="Создать связь между уровнями подписок и группами пользователей компонента 'JCE', в которые пользователи будут добавлены по включению в действие их подписок. Например, MYSUBSCRIPTION=Group One,Group Two. Располагайте название каждой подписки на отдельной строке."
PLG_AKEEBASUBS_JCE_REMOVEGROUPS_TITLE="Удалять из групп пользователей компонента 'JCE'"
PLG_AKEEBASUBS_JCE_REMOVEGROUPS_DESCRIPTION="Создать связь между уровнями подписок и группами пользователей компонента 'JCE', из которых пользователи будут удалены по истечению срока действия их подписок. Например, MYSUBSCRIPTION=Group One,Group Two. Располагайте название каждой подписки на отдельной строке."
