PLG_AKEEBASUBS_JCE_ADDGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios del grupo JCE. Se van a agregar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One, Group Two. Separar cada línea de suscripción con un salto de línea."
PLG_AKEEBASUBS_JCE_REMOVEGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios del grupo JCE. Se van a eliminar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One, Group Two. Separar cada línea de suscripción con un salto de línea."

