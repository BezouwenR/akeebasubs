PLG_AKEEBASUBS_JCE_ADDGROUPS_DESCRIPTION="Map abonnement niveaus aan JCE groepen waaraan gebruikers moeten worden toegevoegd wanneer hun abonnement is ingeschakeld, bijvoorbeeld MYSUBSCRIPTION=Groep Eén, Groep Twee. Scheid elk abonnement met een regeleinde."
PLG_AKEEBASUBS_JCE_REMOVEGROUPS_DESCRIPTION="Map abonnement niveaus aan JCE groepen waaraan gebruikers moeten worden verwijderd wanneer hun abonnement is ingeschakeld, bijvoorbeeld MYSUBSCRIPTION=Groep Eén, Groep Twee. Scheid elk abonnement met een regeleinde."

;; Added or changed after 2.4.4
PLG_AKEEBASUBS_JCE_DESCRIPTION="Voegt gebruikers toe aan JCE groepen wanneer hun abonnement is ingeschakeld en verwijdert ze van JCE groepen wanneer hun abonnement verloopt"
PLG_AKEEBASUBS_JCE_ADDGROUPS_TITLE="Toevoegen aan JCE groepen"
PLG_AKEEBASUBS_JCE_REMOVEGROUPS_TITLE="Verwijder van JCE groepen"

PLG_AKEEBASUBS_JCE_ADDGROUPS_DESCRIPTION2="Gebruikers worden toegevoegd aan de JCE groep wanneer het abonnement in deze categorie is ingeschakeld. Elk item bestaat uit de Agora groep en de rol tussen haakjes. U kunt meerdere items selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) terwijl u in de lijst klikt."
PLG_AKEEBASUBS_JCE_REMOVEGROUPS_DESCRIPTION2="Gebruikers worden verwijderd van de JCE groep wanneer het abonnement in deze categorie is uitgeschakeld. Elk item bestaat uit de Agora groep en de rol tussen haakjes. U kunt meerdere items selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) terwijl u in de lijst klikt."
PLG_AKEEBASUBS_JCE_TAB_TITLE="JCE"
PLG_AKEEBASUBS_JCE_NONE="(Geen)"
PLG_AKEEBASUBS_JCE_USAGENOTE="Houd er rekening mee dat het veranderen van de JCE groep toewijzing op deze pagina geen enkel effect op bestaande abonnementen heeft. U zal naar de pagina Abonnementen moeten gaan en op de integraties uitvoeren knop drukken."
