PLG_AKEEBASUBS_JCE_ADDGROUPS_DESCRIPTION="Hier können Sie Abolevels auf JCE Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch zu den JCE Gruppen hinzugefügt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
PLG_AKEEBASUBS_JCE_REMOVEGROUPS_DESCRIPTION="Hier können Sie Abolevels auf JCE Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch aus den JCE Gruppen entfernt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."

