PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_DESCRIPTION="Send en mail til brugeren, når Akeeba Abonnementsstatus ændres"

PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_NEWHEADER="Dit nye abonnement hos %s"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_NEWBODY="Hej %s,\nVi sender dig denne mail for at informere dig om, at et nyt abonnement er oprettet hos %s, med følgende informationer:\n\nBrugernavn: %s\nAbonnementstype: %s\nAbonnementsstatus: %s\nBetalingsstatus: %s\nGyldig fra: %s\nGyldig til: %s\n\nDu kan til en hver tid logge ind på vores hjemmeside og se status på dit abonnement. Klik, eller hvis det ikke er muligt at klikke, kopier og indsæt den følgende adresse i din browser:\n%s\n\nMed venlig hilsen,\n%s"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_MODHEADER="Din abonnementsstatus hos %s er ændret"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_MODBODY="Hej %s,\nVi sender dig denne mail for at informere dig om, at din abonnementsstatus hos %s, er blevet ændret. De nye informationer er :\n\nBrugernavn: %s\nAbonnementstype: %s\nAbonnementsstatus: %s\nBetalingsstatus: %s\nGyldig fra: %s\nGyldig til: %s\n\nDu kan til en hver tid logge ind på vores hjemmeside og se status på dit abonnement. Klik, eller hvis det ikke er muligt at klikke, kopier og indsæt den følgende adresse i din browser:\n%s\n\nMed venlig hilsen,\n%s"
