PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_DESCRIPTION="Dieses Plugin sendet E-Mails an die Benutzer wenn sich der Status Ihres Abos ändert."

PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_NEWHEADER="Ihr neues Abonnement auf %s"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_NEWBODY="Hallo %s,\nSie erhalten diese Nachricht um Sie zu informieren, dass für Sie ein neues Abo auf der Seite %s erstellt wurde. Hier die Details zur Ihrem Abo:\n\nBenutzername: %s\nAbolevel: %s\nAbostatus: %s\nZahlungsstatus: %s\nGültig von: %s\nGültig bis: %s\n\nSie können den Status Ihrer Abos auch jederzeit online auf unserer Seite abrufen. Bitte klicken Sie dazu auf folgenden URL:\n%s\nSollte der URL nicht anklickbar sein, kopieren Sie ihn bitte in die Adresszeile Ihres Browsers\n\nMit freundlichen Grüßen,\n%s"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_MODHEADER="Ihr Abo auf %s wurde aktualisiert."
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_MODBODY="Hallo %s,\nSie erhalten diese Nachricht um Sie zu informieren, dass IhrAbo auf der Seite %s aktualisiert wurde. Hier die aktualisierten Details zur Ihrem Abo:\n\nBenutzername: %s\nAbolevel: %s\nAbostatus: %s\nZahlungsstatus: %s\nGültig von: %s\nGültig bis: %s\n\nSie können den Status Ihrer Abos auch jederzeit online auf unserer Seite abrufen. Bitte klicken Sie dazu auf folgenden URL:\n%s\nSollte der URL nicht anklickbar sein, kopieren Sie ihn bitte in die Adresszeile Ihres Browsers\n\nMit freundlichen Grüßen,\n%s"
