PLG_AKEEBASUBS_AGORA_DESCRIPTION="Προσθέτει χρήστες στις ομάδες του Agora όταν ενεργοποιηθεί η συνδρομή τους και τους αφαιρεί όταν η συνδρομή απενεργοποιηθεί"

PLG_AKEEBASUBS_AGORA_ADDGROUPS_TITLE="Προσθήκη στις ομάδες του Agora"
PLG_AKEEBASUBS_AGORA_ADDGROUPS_DESCRIPTION="Αναθέτει επίπεδα συνδρομής σε ομάδες χρηστών του Agora. Οι χρήστες θα προστεθούν / τροποιηθούν σε αυτές όταν η συνδρομή τους ενεργοποιηθεί, π.χ. MYSUBSCRIPTION=Group One/None, Group Two/Member. Χωρίστε πολλαπλά επίπεδα συνδρομών αλλάζοντας γραμμή. Κάθε ομάδα του Agora πρέπει να αναγράφεται ως Group/Role όπου Role είναι ένα από None (αφαίρεση από την ομάδα), Guest, Member, Moderator ή Admin"
PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_TITLE="Αφαίρεση από τις ομάδες του Agora"
PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_DESCRIPTION="Αναθέτει επίπεδα συνδρομής σε ομάδες χρηστών του Agora. Οι χρήστες θα προστεθούν / τροποιηθούν σε αυτές όταν η συνδρομή τους απενεργοποιηθεί, π.χ. MYSUBSCRIPTION=Group One/None, Group Two/Member. Χωρίστε πολλαπλά επίπεδα συνδρομών αλλάζοντας γραμμή. Κάθε ομάδα του Agora πρέπει να αναγράφεται ως Group/Role όπου Role είναι ένα από None (αφαίρεση από την ομάδα), Guest, Member, Moderator ή Admin"

PLG_AKEEBASUBS_AGORA_IGNOREADMINS="Προστασία διαχειριστών από αφαίρεση;"
PLG_AKEEBASUBS_AGORA_IGNOREADMINS_DESCRIPTION="Εάν τεθεί σε Ναι, οι χρήστες με ρόλο διαχειριστή δεν θα αφαιρεθούν."
PLG_AKEEBASUBS_AGORA_VERSION="Εγκατεστημένη Έκδοση Agora"
PLG_AKEEBASUBS_AGORA_VERSION_DESCRIPTION="Επιλέξτε την κατάλληλη έκδοση του Agora που είναι εγκατεστημένη."