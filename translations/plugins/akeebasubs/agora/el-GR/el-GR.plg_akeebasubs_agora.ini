PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_DESCRIPTION2="Οι χρήστες θα αφαιρεθούν από τις ομάδες του Agora όταν η συνδρομή τους σε ένα από αυτά τα επίπεδα λήξει. Μπορείτε να επιλέξετε πολλαπλά επίπεδα κρατώντας πατημένο το πλήκτρο CTRL (Windows, Linux) ή CMD (Mac OS X) ενώ κάνετε κλικ στην λίστα."
