PLG_AKEEBASUBS_AGORA_DESCRIPTION="Tilføjer brugere til Agora grupper, når deres abonnement er aktivt og fjerne dem igen, når deres abonnement udløber"

PLG_AKEEBASUBS_AGORA_ADDGROUPS_TITLE="Tilføj til Agora grupper"
PLG_AKEEBASUBS_AGORA_ADDGROUPS_DESCRIPTION="Tilknyt abonnement niveau til Agora grupper, når deres abonnement er aktivt. Eksempel MYSUBSCRIPTION=Gruppe 1/Ingen, Gruppe 2/Medlem. Adskil hver abonnement med linjeskift. Hver Agora gruppe skal tilføjes som Gruppe/Regel, hvor Regel kan være en af ingen (fjernes fra gruppen), Gæst, Medlem, Moderator eller Admin"
PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_TITLE="Fjern fra Agora grupper"
PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_DESCRIPTION="Tilknyt abonnement nivea til Agora grupper, når deres abonnement udløber, Eksempel MYSUBSCRIPTION=Gruppe 1/Ingen, Gruppe 2/Medlem. Adskil hvert abonnement med linjeskift. Hver Agora gruppe skal tilføjes som Gruppe/regel, hvor reglen kan være en af ingen (Fjernes fra gruppen), Gæst, Medlem, Moderator eller Admin"

PLG_AKEEBASUBS_AGORA_IGNOREADMINS="Skån admins fra fjern?"
PLG_AKEEBASUBS_AGORA_IGNOREADMINS_DESCRIPTION="Hvis angivet til ja, vil brugere med en admin regel ikke blive fjernet."
PLG_AKEEBASUBS_AGORA_VERSION="Agora version installeret"
PLG_AKEEBASUBS_AGORA_VERSION_DESCRIPTION="Vælg den passende version af Agora som er installeret."
