PLG_AKEEBASUBS_AGORA_ADDGROUPS_DESCRIPTION2="Gebruikers worden toegevoegd aan de Agora groepen en/of de rol wordt gewijzigd wanneer het abonnement in deze categorie is ingeschakeld. Elk item bestaat uit de Agora groep en de rol tussen haakjes. U kunt meerdere items selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) terwijl u in de lijst klikt."
PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_DESCRIPTION2="Gebruikers worden verwijderd van de Agora groepen en/of de rol wordt gewijzigd wanneer het abonnement in deze categorie is ingeschakeld. Elk item bestaat uit de Agora groep en de rol tussen haakjes. U kunt meerdere items selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) terwijl u in de lijst klikt."
