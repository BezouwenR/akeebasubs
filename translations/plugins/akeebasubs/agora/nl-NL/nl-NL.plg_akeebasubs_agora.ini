PLG_AKEEBASUBS_AGORA_DESCRIPTION="Voegt gebruikers toe aan Agora groepen wanneer hun abonnement is ingeschakeld en verwijdert ze uit Agora groepen wanneer hun abonnement verloopt"

PLG_AKEEBASUBS_AGORA_ADDGROUPS_TITLE="Voeg toe aan Agora groepen"
PLG_AKEEBASUBS_AGORA_ADDGROUPS_DESCRIPTION="Map abonnement niveaus aan de Agora groepen waaraan gebruikers worden toegevoegd / hun rol in wordt aangepast wanneer hun abonnement wordt geactiveerd, bijvoorbeeld MYSUBSCRIPTION=Groep Eén/Geen, Groep Twee/Lid. Scheid elk abonnement met een regeleinde. Elke Agora groep moet worden genoemd als Groep/Rol waar Rol één van Geen (verwijdert uit de groep) kan zijn, Gast, Lid, Moderator of Admin"
PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_TITLE="Verwijder van Agora groepen"
PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_DESCRIPTION="Map abonnement niveaus aan de Agora groepen waaraan gebruikers worden verwijderd / hun rol in wordt aangepast wanneer hun abonnement wordt uitgeschakeld, bijvoorbeeld MYSUBSCRIPTION=Groep Eén/Geen, Groep Twee/Lid. Scheid elk abonnement met een regeleinde. Elke Agora groep moet worden genoemd als Groep/Rol waar Rol één van Geen (verwijdert uit de groep) kan zijn, Gast, Lid, Moderator of Admin"

PLG_AKEEBASUBS_AGORA_IGNOREADMINS="Voorkomen dat Admins worden verwijderd?"
PLG_AKEEBASUBS_AGORA_IGNOREADMINS_DESCRIPTION="Indien ingesteld op ja, zullen gebruikers met een Admin rol niet worden verwijderd."
PLG_AKEEBASUBS_AGORA_VERSION="Geïnstalleerde Agora versie"
PLG_AKEEBASUBS_AGORA_VERSION_DESCRIPTION="Kies de juiste Agora versie, die momenteel geïnstalleerd is."
