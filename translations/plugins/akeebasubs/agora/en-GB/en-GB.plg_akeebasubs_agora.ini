PLG_AKEEBASUBS_AGORA_DESCRIPTION="Adds users to Agora groups when their subscription is enabled and removes them from Agora groups when their subscription expires"

PLG_AKEEBASUBS_AGORA_ADDGROUPS_TITLE="Add to Agora groups"
PLG_AKEEBASUBS_AGORA_ADDGROUPS_DESCRIPTION="Map subscription levels to the Agora groups users are to be added to / have their role modified in when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One/None, Group Two/Member. Separate each subscription line with a linebreak. Each Agora group must be mentioned as Group/Role where Role can be one of None (removes from the group), Guest, Member, Moderator or Admin"
PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_TITLE="Remove from Agora groups"
PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_DESCRIPTION="Map subscription levels to the Agora groups users are to be removed from / have their role modified in when their subscription is disabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak. Each Agora group must be mentioned as Group/Role where Role can be one of None (removes from the group), Guest, Member, Moderator or Admin"

PLG_AKEEBASUBS_AGORA_IGNOREADMINS="Spare admins from removal?"
PLG_AKEEBASUBS_AGORA_IGNOREADMINS_DESCRIPTION="If set to yes, users with an admin role will not be removed."
PLG_AKEEBASUBS_AGORA_VERSION="Agora Version Installed"
PLG_AKEEBASUBS_AGORA_VERSION_DESCRIPTION="Choose the appropriate version of Agora that is currently installed."

