PLG_AKEEBASUBS_AGORA_IGNOREADMINS_DESCRIPTION="Wenn Ja ausgewählt wird, Benutzer mit einer Administrationrolle werden nicht entfernt."
PLG_AKEEBASUBS_AGORA_VERSION="Agora Version installiert"
