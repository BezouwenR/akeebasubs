PLG_AKEEBASUBS_AGORA_DESCRIPTION="Dieses Plugin fügt Benutzer zu Agora Gruppen/Rollen hinzu, wenn Ihr Abo aktiviert wird und enfernt Benutzer von den Agora Gruppen / modifizert die Rollen, wenn Ihr Abo ausläuft."
PLG_AKEEBASUBS_AGORA_ADDGROUPS_TITLE="Zu Agora Gruppen hinzufügen"
PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_TITLE="Aus Agora Gruppen entfernen"

PLG_AKEEBASUBS_AGORA_ADDGROUPS_DESCRIPTION2="Benutzer werden zu diesen Agora Gruppen hinzugefügt wenn Ihre Mitgliedschaft für dieses Abolevel aktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Gruppen können Sie mehrere auswählen."
PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_DESCRIPTION2="Benutzer werden aus diesen Agora Gruppen entfernt wenn Ihre Mitgliedschaft für dieses Abolevel deaktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Gruppen können Sie mehrere auswählen."
PLG_AKEEBASUBS_AGORA_TAB_TITLE="Agora"
PLG_AKEEBASUBS_AGORA_NONE="(Keine)"
PLG_AKEEBASUBS_AGORA_USAGENOTE="Bitte beachten Sie, dass die Änderung der Agora Gruppen/Rollen auf dieser Seite keinerlei Auswirkungen auf bestehende Mitgliedschaften hat. Um diese Einstellungen auf betehende Mitgliedschaften anzuwenden müssen Sie auf der Abos Seite den Button Integrationen ausführen klicken."