PLG_AKEEBASUBS_AGORA_DESCRIPTION="Kullanıcıları, abonelikleri etkinleştirildiğinde Agora gruplarına ekleyip, sona erdiğinde bu listelerden çıkartır"

PLG_AKEEBASUBS_AGORA_ADDGROUPS_TITLE="Agora Gruplarına Ekle"
PLG_AKEEBASUBS_AGORA_ADDGROUPS_DESCRIPTION="Kullanıcıların abonelikleri etkinleştirildiğinde, rollerine göre eklenecekleri Agora gruplarını belirleyin. Örneğin ABONELİK=Grup Bir, Grup İki. Her abonelik düzeyini ayrı bir satıra yazın. Her Agora grubu, Grup/Rol olarak belirtilmedir. Roller, Hiçbiri (gruptan çıkarır), Ziyaretçi, Üye, Yönetici ya da Süper Yönetici şeklindedir"
PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_TITLE="Agora Gruplarından Çıkart"
PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_DESCRIPTION="Kullanıcıların abonelikleri etkinleştirildiğinde, rollerine göre çıkarılacakları Agora gruplarını belirleyin. Örneğin ABONELİK=Grup Bir, Grup İki. Her abonelik düzeyini ayrı bir satıra yazın. Her Agora grubu, Grup/Rol olarak belirtilmedir. Roller, Hiçbiri (gruptan çıkarır), Ziyaretçi, Üye, Yönetici ya da Süper Yönetici şeklindedir"

PLG_AKEEBASUBS_AGORA_IGNOREADMINS="Yöneticileri çıkarılmaktan koru"
PLG_AKEEBASUBS_AGORA_IGNOREADMINS_DESCRIPTION="Bu seçenek etkinleştirildiğinde, yöneticiler gruplardan çıkarılmaz."
PLG_AKEEBASUBS_AGORA_VERSION="Yüklü Agora Sürümü"
