PLG_AKEEBASUBS_AGORA_DESCRIPTION="Dodaje użytkowników do grup użytkowników Agora i modyfikuje ich rangi gdy ich subskrypcja jest aktywna i usuwa ich z tych grup oraz zmienia ponownie rangi z chwilą wygaśnięcia ich subskrypcji."
PLG_AKEEBASUBS_AGORA_ADDGROUPS_TITLE="Dodaj do grup użytkowników Agora"
PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_TITLE="Usuń z grup użytkowników Agora"

PLG_AKEEBASUBS_AGORA_ADDGROUPS_DESCRIPTION2="    Użytkownicy zostaną dodani do tych grup Agory i zostaną im przypisane odpowiednie rangi jeśli ich subskrypcja na tym poziomie jest aktywna. Możesz wybrać wiele grup przytrzymując klawisz Ctrl (Windows, Linux) lub CMD (Mac OS X), a następnie klikaj w wybrane z listy pozycję."
PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_DESCRIPTION2="    Użytkownicy zostaną usunięci z tych grup Agory i zostaną im zmienione rangi jeśli ich subskrypcja na tym poziomie jest już nieaktywna. Możesz wybrać wiele grup przytrzymując klawisz Ctrl (Windows, Linux) lub CMD (Mac OS X), a następnie klikaj w wybrane z listy pozycję."
