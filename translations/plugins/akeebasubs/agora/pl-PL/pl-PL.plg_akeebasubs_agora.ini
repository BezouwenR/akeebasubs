PLG_AKEEBASUBS_AGORA_USAGENOTE="Proszę pamiętać, że aby zmiany wprowadzone na tej stronie weszły w życie po zapisaniu ustawień należy przejść na stronę subskrypcji i kliknąć w przycisk Uruchom Integrację."
