PLG_AKEEBASUBS_AGORA_DESCRIPTION="Добавляет пользователей в группы пользователей компонента 'Agora Pro' с модификацией их ролей в нем, когда их подписка действительна и удаляет их из тех групп с модификацией их ролей в нем, когда срок действия их подписки истекает."
PLG_AKEEBASUBS_AGORA_ADDGROUPS_TITLE="Добавить в группы компонента 'Agora Pro'"
PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_TITLE="Удалить из групп компонента 'Agora Pro'"

PLG_AKEEBASUBS_AGORA_ADDGROUPS_DESCRIPTION2="Пользователи будут добавлены в группы пользователей компонента 'Agora' и/или их роли будут модифицированы, когда будет включена их подписка на этом уровне. Каждая запись включает в себя название группы компонента 'Agora' и роль в нем в скобках. Удерживая клавишу CTRL (для Windows) или CMD (для Mac OS X) и щелкая на выбираемую запись, Вы сможете выбрать более одной записи одновременно. "
PLG_AKEEBASUBS_AGORA_REMOVEGROUPS_DESCRIPTION2="Пользователи будут удалены из групп пользователей компонента 'Agora' и/или их роли будут модифицированы, когда будет вылючена их подписка на этом уровне. Каждая запись включает в себя название группы компонента 'Agora' и роль в нем в скобках. Удерживая клавишу CTRL (для Windows) или CMD (для Mac OS X) и щелкая на выбираемую запись, Вы сможете выбрать более одной записи одновременно. "
PLG_AKEEBASUBS_AGORA_TAB_TITLE="Agora"
PLG_AKEEBASUBS_AGORA_NONE="(Нет)"
PLG_AKEEBASUBS_AGORA_USAGENOTE="Пожалуйста помните, что внесенные на этой странице изменения на в назначениях групп/ролей компонента 'Agora' не будет влиять на существующие подписки. Для этого Вам будет нужно пройти на страницу 'Подписки' и щелкнуть по кнопке 'Провести интеграции'."