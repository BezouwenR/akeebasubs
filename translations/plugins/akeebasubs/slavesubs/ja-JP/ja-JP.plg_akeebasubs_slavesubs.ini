PLG_AKEEBASUBS_SLAVESUBS="Akeeba Subscriptions - スレーブサブスクリプションのサポート"
PLG_AKEEBASUBS_SLAVESUBS_DESCRIPTION="ユーザがサブスクリプション契約者のとき、同じサブスクリプションの資格を得るユーザを、最大10人指定できます。このような追加のサブスクリプションを「スレーブ」と呼びます。このユーザのサブスクリプションへの変更は、自動的にスレーブサブスクリプションにも適用されます。スレーブサブスクリプションの制限は、最大限の柔軟性を確保するために、サブスクリプション毎に定義されます。これは、同じ家族内のメンバーで1つのサブスクリプションを共有する「ファミリーサブスクリプション」のようなことを実現します。家族が個別にサブスクリプション契約をする必要がありません。"

