PLG_AKEEBASUBS_SLAVESUBS="Akeeba Subscriptions - Slave subscriptions support"
PLG_AKEEBASUBS_SLAVESUBS_DESCRIPTION="Когда пользователь подписывается, он может выбирать до десяти различных существующих пользователей, которые также получат ту же подписку, на которую подписался он сам. Такие дополнительные подписки называются рабами. Изменения, примененные к подписке этого пользователя будут автоматически применены к тем подпискам-рабам. Для максимальной гибкости лимиты на подписки-рабы определяются отдельно для каждого уровня подписки. Это позволяет Вам применять нечто вроде 'семейных подписок', которые позволяют нескольким членам одной и той же семьи разделять одну подписку, без необходимости подписывать каждого члена семьи отдельно."

