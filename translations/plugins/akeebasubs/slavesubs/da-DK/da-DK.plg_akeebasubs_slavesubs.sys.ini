PLG_AKEEBASUBS_SLAVESUBS_DESCRIPTION="Når en bruger tilmelder et abonnement kan vedkommende vælge op til 10 forskellige eksisterende brugere som også vil få det samme abonnement som han tilmeldte. Disse ekstra abonnementer kaldes for slave abonnementer. Ændringerne til denne bruger's abonnement vil automatisk anvendes på slave abonnementerne. Begrænsningen af slave abonnementer er defineret pr. abonnement niveau for maximal fleksibilitet. Dette tillader dig at implementere sådan noget som 'familie abonnementer' som tillader flere medlemmer i den samme familie at dele et enkelt abonnement, uden at hvert enkelt familie medlem skal abonnere induviduelt."