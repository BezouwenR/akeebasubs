PLG_AKEEBASUBS_SLAVESUBS="Akeeba Subscriptions - Slav-prenumerationer"
PLG_AKEEBASUBS_SLAVESUBS_DESCRIPTION="När en användare prenumererar, kan han välja att upp till tio befintliga användare också skall få samma prenumeration som han själv prenumererar på. Dessa extra prenumeration kallas slavar. Alla ändringar som sker med användarens egen prenumeration, påverkar alla de underliggande slavarna. Begränsningarna i slav-prenumerationerna bestäms av prenumerationsnivåerna för maximal flexibilitet. Detta låter dig att integrera något liknande som 'Familjeprenumerationer' som låter medlemmar från samma familj att dela en gemensam prenumeration, utan att behöva teckna enskilda abonnemang för varje enskild familjemedlem."