PLG_AKEEBASUBS_SLAVESUBS="Akeeba Abonelik - Ek abonelik desteği"
PLG_AKEEBASUBS_SLAVESUBS_DESCRIPTION="Bir kullanıcı, aboneliğine varolan kullanıcılardan on taneye kadar ek kullanıcı ekleyebilir. Kullanıcının aboneliğindeki değişikliler ek aboneliklere de uygulanır. En yüksek esneklik için ek aboneliklerin sayısı her abonelik düzeyi için ayrı ayrı tanımlanabilir. Böylece aynı ailenin üyelerinin bir aboneliği paylaşmasını sağlayan 'aile aboneliği' gibi uygulamalar yapabilirsiniz. Her üyenin ayrı ayrı aboneliklerinin olması gerekmez."