PLG_AKEEBASUBS_SLAVESUBS="Akeeba Subscriptions - Slave Mitgliedschaften Support"
PLG_AKEEBASUBS_SLAVESUBS_DESCRIPTION="Wenn ein Benuter eine Mitgliedschaft abschließt, kann er bis zu zehn existierende Benutzer zusätzlich zu dieser Mitgliedschaft zuweisen. Diese zusätzlichen Mitgliedschaften werden Slaves genannt. Die Änderungen an dieser Mitgliedschaft werden auch automatisch auf die Slaves angewendet. Die Limitierungen von Slaves werden pro Abolevel festgelet, so hat man größtmögliche Flexibilität. Diese Funktion ermöglicht Ihnen beispielsweise 'Familienmitgliedschaften' wodurch sich mehrere Mitglieder einer Familie eine Mitgliedschafte teilen ohne dass jedes Familienmitglied eine eigen abschließen muss."