;; Each pair of lines defines a new email message. The conditions under which the
;; email ise sent out are described in the header. Inside the head (subscject
;; line) and body (email main content) text you can use the following variables/
;; shortcuts:
;;
;; \n				Una nuova linea
;; [SITENAME]		Il nome del sito web, come impostato nella configurazione globale
;; [FULLNAME]		Nome completo dell'utente
;; [FIRSTNAME]		Nome utente
;; [LASTNAME]		Cognome utente
;; [USERNAME]		Username utente
;; [USEREMAIL]		Indirizzo email utente
;; [LEVEL]			Titolo del Piano di Abbonamento
;; [ENABLED]		Il testo "Abilitato" se l'abbonamento è abilitato, altrimenti "Disabilitato"
;; [PAYSTATE]		Lo stato del pagamento: Nuovo, In Attesa, Completato, Rifiutato o Rimborsato
;; [PUBLISH_UP]		La data dalla quale è attivo l'abbonamento
;; [PUBLISH_DOWN]	La data quando l'abbonamento diventerà inattivo
;; [MYSUBSURL]		L'indirizzo URL della pagina "Miei Abbonamenti"
;;
;; You can also use the merge codes you would normally use in a subscription
;; level's order or cancellation text, namely:
;;
;; [SUB:ID]			L'ID numerico, univoco dell'Abbonamento
;; [SUB:USER_ID]		Il numerico di Joomla! l'ID utente del sottoscrittore
;; [SUB:AKEEBASUBS_LEVEL_ID] L'ID numerico del Piano di abbonamento
;; [SUB:PUBLISH_UP]	La data esatta e l'ora del Piano che sarà attivato, nel formato YYYY-MM-DD hh:mm:ss , es. 2011-12-31 13:10:50.
;; [SUB:PUBLISH_DOWN]	La data esatta e l'ora del Piano che sarà disattivato, nel formato YYYY-MM-DD hh:mm:ss , es. 2012-12-31 13:10:49.
;; [SUB:ENABLED]		Questo restituisce 1 se l'abbonamento è abilitato (es. l'elaborazione del pagamento ci ha notificato che l'operazione è valida ed essa non è un rinno per una data futura) o 0 se non è ancora abilitato.
;; [SUB:PROCESSOR]		Il nome del Plugin di elaborazione del pagamento, es. "paypal" per il plugin di pagamento PayPal
;; [SUB:PROCESSOR_KEY]	L'ID univoco della transazione assegnato dal sistema di pagamento. IMPORTANTE! Questo potrebbe non essere disponibile se il sistema di pagamento non ha contattato il vostro sito, con il risultato della avvenuta transazione prima di aver reindirizzato l'utente al tuo sito.
;; [SUB:STATE]			Stato del pagamento. C significa completato, P in attesa, X cancellato, N significa che non è stato ancora processato. IMPORTANTE! Questo potrebbe non essere disponibile se il sistema di pagamento non ha contattato il vostro sito, con il risultato della avvenuta transazione prima di aver reindirizzato l'utente al tuo sito.
;; [SUB:NET_AMOUNT]	L'importo che l'utente ha pagato al lordo delle imposte (senza aver applicato le tasse).
;; [SUB:TAX_AMOUNT]	L'importo delle tasse che l'utente ha pagato.
;; [SUB:GROSS_AMOUNT]	L'importo totale pagato dall'utente, tasse incluse.
;; [SUB:CREATED_ON]	La data e l'ora esatta in cui l'utente ha premuto il bottone Iscriviti/Iscrizione/Abbonati, nel formato YYYY-MM-DD hh:mm:ss .
;; [SUB:AKEEBASUBS_COUPON_ID]	L'ID numerico del coupon usato durante l'abbonamento, o 0 se non è stato usato nessun coupon
;; [SUB:AKEEBASUBS_UPGRADE_ID]	L'ID numerico delle regole di aggiornamento automaticamente applicate all'abbonamento, o 0 se nessuna regola di aggiornamento è stata usata
;; [SUB:AKEEBASUBS_AFFILIATE_ID]	L'ID numerico dell'affiliato che ha fatto riferimento a questo abbonamento, o 0 se nessun affiliato è stato usato
;; [SUB:PREDISCOUNT_AMOUNT]	Il prezzo dell'abbonamento, prima di qualsiasi coupon o aggiornamento di regole di sconto applicate
;; [SUB:DISCOUNT_AMOUNT]	L'importo esatto di sconto (coupon, regola di aggionamento) applicato all'abbonamento
;; [USER:ISBUSINESS]	1 se l'utente ha scelto di effettuare una registrazione dell'azienda, altrimenti 0
;; [USER:BUSINESSNAME]	Il nome dell'Azienda
;; [USER:OCCUPATION]	Specifica il settore di lavoro
;; [USER:VATNUMBER]	Il numnero IVA / VAT registrato
;; [USER:VIESREGISTERED]	1 se il numero IVA / VAT è registrato nel sistema VIES
;; [USER:ADDRESS1]		Campo indirizzo (parte 1)
;; [USER:ADDRESS2]		Campo indirizzo (parte 2)
;; [USER:CITY]			Città
;; [USER:STATE]		Stato (codice di 2 lettere); solo esistente per Australia, Canada è USA
;; [USER:ZIP]			ZIP/NAP/Codice postale
;; [USER:COUNTRY]		Codice di 2 lettere nel formato ISO, del Paese selezionato, es. DE per Germania, FR per Francia, US per USA, CA per Canada e così via
;; [CUSTOM:YourFieldName]	Dove il tuo nome del campo dè il nome del campo personalizzato, con tutte le lettere maiuscole. I campi personalizzati possono essere definiti nel plugin. Se hai creato tutti i campi personalizzati, con il plugin, sai di cosa si tratta. Se non lo sai, probabilmente non ne hai bisogno
;;
;;
;; You can override this file by creating a file in the
;; administrator/languages/en-GB directory named
;; en-GB.plg_akeebasubs_ADMINEMAILS.override.ini with your customised
;; email messages. You can override one or several email messages.
