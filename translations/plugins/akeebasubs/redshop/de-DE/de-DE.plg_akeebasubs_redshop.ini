PLG_AKEEBASUBS_REDSHOP_DESCRIPTION="Dieses Plugin fügt Benutzer zu RedShop Kundengruppen hinzu, wenn Ihr Abo aktiviert wird und enfernt Benutzer von den RedShop Kundengruppen, wenn Ihr Abo ausläuft."

PLG_AKEEBASUBS_REDSHOP_ADDGROUPS_TITLE="Zu RedShop Kundengruppen hinzufügen"
PLG_AKEEBASUBS_REDSHOP_ADDGROUPS_DESCRIPTION="Hier können Sie Abolevels auf RedShop Kundengruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch zu den RedShop Kundengruppen hinzugefügt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
PLG_AKEEBASUBS_REDSHOP_REMOVEGROUPS_TITLE="Aus RedShop Kundengruppen entfernen"
PLG_AKEEBASUBS_REDSHOP_REMOVEGROUPS_DESCRIPTION="Hier können Sie Abolevels auf RedShop Kundengruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch aus den RedShop Kundengruppen entfernt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."

