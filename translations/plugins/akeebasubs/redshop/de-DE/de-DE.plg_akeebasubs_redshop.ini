PLG_AKEEBASUBS_PHOCADOWNLOAD_DESCRIPTION="Dieses Plugin fügt Benutzer zu RedShop Kundengruppen hinzu, wenn Ihr Abo aktiviert wird und enfernt Benutzer von den RedShop Kundengruppen, wenn Ihr Abo ausläuft."
PLG_AKEEBASUBS_PHOCADOWNLOAD_ADDGROUPS_TITLE="Zu RedShop Kundengruppen hinzufügen"
PLG_AKEEBASUBS_PHOCADOWNLOAD_REMOVEGROUPS_TITLE="Aus RedShop Kundengruppen entfernen"

PLG_AKEEBASUBS_PHOCADOWNLOAD_ADDGROUPS_DESCRIPTION2="Benutzer werden zu diesen RedShop Gruppen hinzugefügt wenn Ihre Mitgliedschaft für dieses Abolevel aktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Gruppen können Sie mehrere auswählen."
PLG_AKEEBASUBS_PHOCADOWNLOAD_REMOVEGROUPS_DESCRIPTION2="Benutzer werden aus diesen RedShop Gruppen entfernt wenn Ihre Mitgliedschaft für dieses Abolevel deaktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Gruppen können Sie mehrere auswählen."
PLG_AKEEBASUBS_PHOCADOWNLOAD_TAB_TITLE="RedShop"
PLG_AKEEBASUBS_PHOCADOWNLOAD_NONE="(Keine)"
PLG_AKEEBASUBS_PHOCADOWNLOAD_USAGENOTE="Bitte beachten Sie, dass die Änderung der RedShop Gruppen auf dieser Seite KEINERLEI Auswirkungen auf bestehende Mitgliedschaften hat. Um diese Einstellungen auf betehende Mitgliedschaften anzuwenden müssen Sie auf der Abos Seite den Button Integrationen ausführen klicken."