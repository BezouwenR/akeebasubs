PLG_AKEEBASUBS_REDSHOP_DESCRIPTION="Adds users to RedShop shopper groups when their subscription is enabled and removes them from RedShop shopper groups when their subscription expires"

PLG_AKEEBASUBS_REDSHOP_ADDGROUPS_TITLE="Add to RedShop shopper groups"
PLG_AKEEBASUBS_REDSHOP_ADDGROUPS_DESCRIPTION="Map subscription levels to the RedShop shopper groups users are to be added to when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_REDSHOP_REMOVEGROUPS_TITLE="Remove from RedShop shopper groups"
PLG_AKEEBASUBS_REDSHOP_REMOVEGROUPS_DESCRIPTION="Map subscription levels to the RedShop shopper groups users are to be removed from when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."
