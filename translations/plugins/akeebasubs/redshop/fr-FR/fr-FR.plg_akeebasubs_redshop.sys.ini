PLG_AKEEBASUBS_REDSHOP_DESCRIPTION="Ajoute des utilisateurs aux groupes RedShop lorsque leur abonnement est activé et les en retire lorsqu'il est expiré."

PLG_AKEEBASUBS_REDSHOP_ADDGROUPS_TITLE="Ajouter aux groupes RedShop"
PLG_AKEEBASUBS_REDSHOP_ADDGROUPS_DESCRIPTION="Plan d'ajout d'utilisateurs aux groupes RedShop lorsque leur abonnement est activé.<br />Par exemple MYSUBSCRIPTION=Groupe 1, Groupe 2.<br />Séparez chaque ligne d'abonnement avec un saut de ligne."
PLG_AKEEBASUBS_REDSHOP_REMOVEGROUPS_TITLE="Retirer des groupes RedShop"
PLG_AKEEBASUBS_REDSHOP_REMOVEGROUPS_DESCRIPTION="Plan d'exclusion d'utilisateurs des groupes RedShop lorsque leur abonnement est activé.<br />Par exemple MYSUBSCRIPTION=Groupe 1, Groupe 2.<br />Séparez chaque ligne d'abonnement avec un saut de ligne."
