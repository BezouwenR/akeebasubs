PLG_AKEEBASUBS_REDSHOP_DESCRIPTION="Προσθέτει χρήστες στις ομάδες αγοραστών του RedShop όταν η συνδρομή τους γίνεται ενεργή και τους αφαιρεί όταν η συνδρομή τους λήξει"

PLG_AKEEBASUBS_REDSHOP_ADDGROUPS_TITLE="Προσθήκη στις ομάδες αγοραστών του RedShop"
PLG_AKEEBASUBS_REDSHOP_ADDGROUPS_DESCRIPTION="Αντιστοιχεί επίπεδα συνδρομών ώστε οι χρήστες με συνδρομές που ενεργοποιούνται να προστεθούν σε ομάδες αγοραστών του RedShop, π.χ. MYSUBSCRIPTION=Group One, Group Two. Ένα επίπεδο συνδρομών σε κάθε γραμμή."
PLG_AKEEBASUBS_REDSHOP_REMOVEGROUPS_TITLE="Αφαίρεση από τις ομάδες αγοραστών του RedShop"
PLG_AKEEBASUBS_REDSHOP_REMOVEGROUPS_DESCRIPTION="Αντιστοιχεί επίπεδα συνδρομών ώστε οι χρήστες με συνδρομές που λήγουν να αφαιρεθούν από τις ομάδες αγοραστών του RedShop, π.χ. MYSUBSCRIPTION=Group One, Group Two. Ένα επίπεδο συνδρομών σε κάθε γραμμή."
