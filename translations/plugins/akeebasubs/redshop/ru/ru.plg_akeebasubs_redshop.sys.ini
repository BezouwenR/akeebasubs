PLG_AKEEBASUBS_REDSHOP_DESCRIPTION="Добавляет пользователей в группы покупателей компонента 'RedShop' когда их подписка включена и удаляет их из этих групп, когда срок действия их подписки истек."

PLG_AKEEBASUBS_REDSHOP_ADDGROUPS_TITLE="Добавить в группы покупателей компонента 'RedShop'"
PLG_AKEEBASUBS_REDSHOP_ADDGROUPS_DESCRIPTION="Создать связь между уровнями подписок и группами покупателей компонента 'RedShop', в которые пользователи будут добавлены по включению в действие их подписок. Например, MYSUBSCRIPTION=Group One,Group Two. Располагайте название каждой подписки на отдельной строке."
PLG_AKEEBASUBS_REDSHOP_REMOVEGROUPS_TITLE="Добавить в группы пользователей компонента RedShop"
PLG_AKEEBASUBS_REDSHOP_REMOVEGROUPS_DESCRIPTION="Помните пожалуйста, что изменения на этой странице назначений групп покупателей компонента RedShop не будет влиять на существующие подписки. Для них Вам нужно будет пройти на страницу подписок и щелкнуть на кнопку запуска интеграций."
