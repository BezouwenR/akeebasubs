PLG_AKEEBASUBS_PHOCADOWNLOAD_DESCRIPTION="Добавляет пользователей в группы покупателей компонента 'RedShop' когда их подписка включена и удаляет их из этих групп, когда срок действия их подписки истек."
PLG_AKEEBASUBS_PHOCADOWNLOAD_ADDGROUPS_TITLE="Добавить в группы пользователей компонента RedShop"
PLG_AKEEBASUBS_PHOCADOWNLOAD_REMOVEGROUPS_TITLE="Удалить из групп покупателей 'RedShop'"

PLG_AKEEBASUBS_PHOCADOWNLOAD_ADDGROUPS_DESCRIPTION2="Пользователи будут добавлены в эти группы покупателей компонента RedShop по включению в действие срока их подписок. Вы можете выбрать несколько групп удерживая CTRL (для Windows и Linux) или CMD (Mac OS X) и щелкая на элементы списка."
PLG_AKEEBASUBS_PHOCADOWNLOAD_REMOVEGROUPS_DESCRIPTION2="Пользователи будут удалены из этих групп покупателей компонента RedShop по включению в действие срока их подписок. Вы можете выбрать несколько групп удерживая CTRL (для Windows и Linux) или CMD (Mac OS X) и щелкая на элементы списка."
PLG_AKEEBASUBS_PHOCADOWNLOAD_TAB_TITLE="RedShop"
PLG_AKEEBASUBS_PHOCADOWNLOAD_NONE="(Нет)"
PLG_AKEEBASUBS_PHOCADOWNLOAD_USAGENOTE="Помните пожалуйста, что изменения на этой странице назначений групп покупателей компонента RedShop не будет влиять на существующие подписки. Для них Вам нужно будет пройти на страницу подписок и щелкнуть на кнопку запуска интеграций."