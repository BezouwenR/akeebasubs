PLG_AKEEBASUBS_COMMUNITYACL_DESCRIPTION="Προσθέτει χρήστες στις ομάδες του Community ACL όταν η συνδρομή τους γίνεται ενεργή και τους αφαιρεί όταν η συνδρομή τους λήξει"

PLG_AKEEBASUBS_COMMUNITYACL_ADDGROUPS_TITLE="Προσθήκη στις ομάδες του Community ACL"
PLG_AKEEBASUBS_COMMUNITYACL_ADDGROUPS_DESCRIPTION="Αντιστοιχεί επίπεδα συνδρομών ώστε οι χρήστες με συνδρομές που ενεργοποιούνται να προστεθούν σε ομάδες του Community ACL, π.χ. MYSUBSCRIPTION=Group One|Role One|Function One, Group Two|Role Two|Function Two. Ένα επίπεδο συνδρομών σε κάθε γραμμή."
PLG_AKEEBASUBS_COMMUNITYACL_REMOVEGROUPS_TITLE="Αφαίρεση από τις ομάδες του Community ACL"
PLG_AKEEBASUBS_COMMUNITYACL_REMOVEGROUPS_DESCRIPTION="Αντιστοιχεί επίπεδα συνδρομών ώστε οι χρήστες με συνδρομές που λήγουν να αφαιρεθούν από τις ομάδες του Community ACL, π.χ. MYSUBSCRIPTION=Group One|Role One|Function One, Group Two|Role Two|Function Two. Ένα επίπεδο συνδρομών σε κάθε γραμμή."