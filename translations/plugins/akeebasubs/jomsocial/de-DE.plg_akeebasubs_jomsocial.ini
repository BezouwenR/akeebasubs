PLG_AKEEBASUBS_JOMSOCIAL_DESCRIPTION="Dieses Plugin fügt Benutzer zu Jomsocial Gruppen hinzu, wenn Ihr Abo aktiviert wird und enfernt Benutzer von den Jomsocial Gruppen, wenn Ihr Abo ausläuft."

PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_TITLE="Zu Jomsocial Gruppen hinzufügen"
PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_DESCRIPTION="Hier können Sie Abolevels auf Jomsocial Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch zu den Jomsocial Gruppen hinzugefügt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
PLG_AKEEBASUBS_JOMSOCIAL_REMOVEGROUPS_TITLE="Aus Jomsocial Gruppen entfernen"
PLG_AKEEBASUBS_JOMSOCIAL_REMOVEGROUPS_DESCRIPTION="Hier können Sie Abolevels auf Jomsocial Gruppen mappen, sobald die Abos aktiviert sind werden die Benutzer automatisch aus den Jomsocial Gruppen entfernt, z.B. MYSUBSCRIPTION=Gruppe A, Gruppe B. Trennen Sie die einzelnen Abolevels mit einem Zeilenumbruch."
