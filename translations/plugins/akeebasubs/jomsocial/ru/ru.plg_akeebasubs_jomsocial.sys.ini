PLG_AKEEBASUBS_JOMSOCIAL_DESCRIPTION="Добавляет пользователей в группы пользователей компонента 'JomSocial, когда их подписка включена и удаляет их из этих групп, когда срок действия их подписки истек."

PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_TITLE="Добавить в группы пользователей компонента 'JomSocial'"
PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_DESCRIPTION="Создать связь между уровнями подписок и группами пользователей компонента 'JomSocial', в которые пользователи будут добавлены по включению в действие их подписок. Например, MYSUBSCRIPTION=Group One,Group Two. Располагайте название каждой подписки на отдельной строке."
PLG_AKEEBASUBS_JOMSOCIAL_REMOVEGROUPS_TITLE="Удалить из групп пользователей компонента 'JomSocial'"
PLG_AKEEBASUBS_JOMSOCIAL_REMOVEGROUPS_DESCRIPTION="Создать связь между уровнями подписок и группами пользователей компонента 'JomSocial', из которых пользователи будут удалены по истечению срока действия их подписок. Например, MYSUBSCRIPTION=Group One,Group Two. Располагайте название каждой подписки на отдельной строке."
