PLG_AKEEBASUBS_JOMSOCIAL_DESCRIPTION="Agrega usuarios a los grupos de JomSocial cuando su suscripción está habilitada y los elimina de los grupos JCE cuando su suscripción caduca."

PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_TITLE="Agregar a los grupos JomSocial"
PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios de los grupos JomSocial. Se van a agregar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One, Group Two. Separar cada línea de suscripción con un salto de línea."
PLG_AKEEBASUBS_JOMSOCIAL_REMOVEGROUPS_TITLE="Eliminar de los grupos JomSocial"
PLG_AKEEBASUBS_JOMSOCIAL_REMOVEGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios de los grupos JomSocial. Se van a eliminar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One, Group Two. Separar cada línea de suscripción con un salto de línea."

