PLG_AKEEBASUBS_JOMSOCIAL_DESCRIPTION="Añadir usuarios a los grupos de JomSocial cuando su suscripción está habilitada y los elimina de los grupos de JomSocial cuando su suscripción caduca."
PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_TITLE="Añadir a los grupos JomSocial"
PLG_AKEEBASUBS_JOMSOCIAL_REMOVEGROUPS_TITLE="Eliminar de los grupos de JomSocial"

PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_DESCRIPTION2="Se añadirán los usuarios a estos grupos de JomSocial cuando su subscripción a este nivel esté activa. Puede elegir múltiples grupos manteniendo pulsada la tecla CTRL (Windows, Linux) o CMD (Mac OS X) mientras pinchar en la lista."
PLG_AKEEBASUBS_JOMSOCIAL_REMOVEGROUPS_DESCRIPTION2="Se eliminarán los usuarios de estos grupos de JomSocial cuando su subscripción a este nivel no esté activa. Puede elegir múltiples grupos manteniendo pulsada la tecla CTRL (Windows, Linux) o CMD (Mac OS X) mientras pinchar en la lista."
PLG_AKEEBASUBS_JOMSOCIAL_TAB_TITLE="JomSocial"
PLG_AKEEBASUBS_JOMSOCIAL_NONE="( Ninguno )"
PLG_AKEEBASUBS_JOMSOCIAL_USAGENOTE="Por favor recuerde que cambiar la asignación de grupos de JomSocial en esta página no tendrá ningún efecto en las subscripciones existentes. Tiene que ir a la página de Subscripciones y pinchar en el botón de Ejecutar Integraciones."
