PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_DESCRIPTION2="Gebruikers worden toegevoegd aan de JomSocial groepen wanneer het abonnement in deze categorie is ingeschakeld. U kunt meerdere items selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) terwijl u in de lijst klikt."
PLG_AKEEBASUBS_JOMSOCIAL_REMOVEGROUPS_DESCRIPTION2="Gebruikers worden verwijderd van de JomSocial groepen wanneer het abonnement in deze categorie is uitgeschakeld. U kunt meerdere items selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) terwijl u in de lijst klikt."
