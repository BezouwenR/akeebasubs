PLG_AKEEBASUBS_JOMSOCIAL_DESCRIPTION="Voegt gebruikers toe aan JomSocial groepen wanneer hun abonnement is ingeschakeld en verwijdert ze van JomSocial groepen wanneer hun abonnement verloopt"
PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_TITLE="Toevoegen aan JomSocial groepen"
