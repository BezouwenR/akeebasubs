PLG_AKEEBASUBS_JOMSOCIAL_DESCRIPTION="Adds users to JomSocial groups when their subscription is enabled and removes them from JomSocial groups when their subscription expires"

PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_TITLE="Add to JomSocial groups"
PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_DESCRIPTION="Map subscription levels to the JomSocial groups users are to be added to when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."
PLG_AKEEBASUBS_JOMSOCIAL_REMOVEGROUPS_TITLE="Remove from JomSocial groups"
PLG_AKEEBASUBS_JOMSOCIAL_REMOVEGROUPS_DESCRIPTION="Map subscription levels to the JomSocial groups users are to be removed from when their subscription is enabled, e.g. MYSUBSCRIPTION=Group One, Group Two. Separate each subscription line with a linebreak."

