PLG_AKEEBASUBS_JOMSOCIAL_DESCRIPTION="Dieses Plugin fügt Benutzer zu Jomsocial Gruppen hinzu, wenn Ihr Abo aktiviert wird und enfernt Benutzer von den Jomsocial Gruppen, wenn Ihr Abo ausläuft."
PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_TITLE="Zu Jomsocial Gruppen hinzufügen"
PLG_AKEEBASUBS_JOMSOCIAL_REMOVEGROUPS_TITLE="Aus Jomsocial Gruppen entfernen"

PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_DESCRIPTION2="Benutzer werden zu diesen Jomsocial Gruppen hinzugefügt wenn Ihre Mitgliedschaft für dieses Abolevel aktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Gruppen können Sie mehrere auswählen."
PLG_AKEEBASUBS_JOMSOCIAL_REMOVEGROUPS_DESCRIPTION2="Benutzer werden aus diesen Jomsocial Gruppen entfernt wenn Ihre Mitgliedschaft für dieses Abolevel deaktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Gruppen können Sie mehrere auswählen."
PLG_AKEEBASUBS_JOMSOCIAL_TAB_TITLE="JomSocial"
PLG_AKEEBASUBS_JOMSOCIAL_NONE="(Keine)"
PLG_AKEEBASUBS_JOMSOCIAL_USAGENOTE="Bitte beachten Sie, dass die Änderung der Jomsocial Gruppen auf dieser Seite KEINERLEI Auswirkungen auf bestehende Mitgliedschaften hat. Um diese Einstellungen auf betehende Mitgliedschaften anzuwenden müssen Sie auf der Abos Seite den Button Integrationen ausführen klicken."