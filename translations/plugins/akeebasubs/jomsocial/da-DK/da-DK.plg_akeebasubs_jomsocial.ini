PLG_AKEEBASUBS_JOMSOCIAL_DESCRIPTION="Tilføjer brugere til JomSocial grupper, når deres abonnement er aktiveret, og fjerner dem igen når abonnementet udløber."
PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_TITLE="Tilføj til JomSocial grupper"
PLG_AKEEBASUBS_JOMSOCIAL_REMOVEGROUPS_TITLE="Fjern fra JomSocial grupper"

PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_DESCRIPTION2="Brugere vil blive tilføjet til disse JomSocial grupper, når dette abonnement niveau aktiveres. Du kan vælge flere ved at holde CTRL (Windows, Linux) eller CMD (Mac OS X) tasten nede mens du klikker på listen."
PLG_AKEEBASUBS_JOMSOCIAL_REMOVEGROUPS_DESCRIPTION2="Brugere vil blive fjernet fra disse JomSocial grupper, når dette abonnement niveau deaktiveres. Du kan vælge flere ved at holde CTRL (Windows, Linux) eller CMD (Mac OS X) tasten nede mens du klikker på listen."
PLG_AKEEBASUBS_JOMSOCIAL_TAB_TITLE="JomSocial"
PLG_AKEEBASUBS_JOMSOCIAL_NONE="(Ingen)"
PLG_AKEEBASUBS_JOMSOCIAL_USAGENOTE="Vær venligst opmærksom på at ved at ændre JomSocial gruppe tilknytningen på denne side IKKE har nogen effekt på eksisterende abonnementer. Der skal du gå til Abonnement siden og klikke på knappen Kør integrationer."