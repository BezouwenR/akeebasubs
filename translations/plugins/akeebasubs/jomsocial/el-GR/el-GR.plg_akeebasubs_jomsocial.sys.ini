PLG_AKEEBASUBS_JOMSOCIAL_DESCRIPTION="Προσθέτει χρήστες στις ομάδες του JomSocial όταν η συνδρομή τους γίνεται ενεργή και τους αφαιρεί όταν η συνδρομή τους λήξει"

PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_TITLE="Προσθήκη στις ομάδες του JomSocial"
PLG_AKEEBASUBS_JOMSOCIAL_ADDGROUPS_DESCRIPTION="Αντιστοιχεί επίπεδα συνδρομών ώστε οι χρήστες με συνδρομές που ενεργοποιούνται να προστεθούν σε ομάδες του JomSocial, π.χ. MYSUBSCRIPTION=Group One, Group Two. Ένα επίπεδο συνδρομών σε κάθε γραμμή."
PLG_AKEEBASUBS_JOMSOCIAL_REMOVEGROUPS_TITLE="Αφαίρεση από τις ομάδες του JomSocial"
PLG_AKEEBASUBS_JOMSOCIAL_REMOVEGROUPS_DESCRIPTION="Αντιστοιχεί επίπεδα συνδρομών ώστε οι χρήστες με συνδρομές που λήγουν να αφαιρεθούν από τις ομάδες του JomSocial, π.χ. MYSUBSCRIPTION=Group One, Group Two. Ένα επίπεδο συνδρομών σε κάθε γραμμή."
