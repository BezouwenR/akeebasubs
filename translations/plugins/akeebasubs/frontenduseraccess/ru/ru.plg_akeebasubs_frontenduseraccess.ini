
PLG_AKEEBASUBS_FRONTENDUSERACCESS_ADDGROUPS_TITLE="Добавить в группы пользователей, уровень доступа которых позволяет доступ к передним страницам"
PLG_AKEEBASUBS_FRONTENDUSERACCESS_ADDGROUPS_DESCRIPTION="Создать связь между уровнями подписок и группами пользователей с доступом к передним страницам, в которые (группы) они будут добавляться по включению их подписки. Например, МОЯПОДПИСКА=ГРУППА ОДИН, ГРУППА ДВА. Размещайте каждую строчку с одпиской на своей отдельной строке."
PLG_AKEEBASUBS_FRONTENDUSERACCESS_REMOVEGROUPS_TITLE="Удалить из групп пользователей, уровень доступа которых позволяет доступ к передним страницам"
PLG_AKEEBASUBS_FRONTENDUSERACCESS_REMOVEGROUPS_DESCRIPTION="Создать связь между уровнями подписок и группами пользователей с доступом к передним страницам, из которых (групп) они будут удаляться по включению их подписки. Например, МОЯПОДПИСКА=ГРУППА ОДИН, ГРУППА ДВА. Размещайте каждую строчку с одпиской на своей отдельной строке."