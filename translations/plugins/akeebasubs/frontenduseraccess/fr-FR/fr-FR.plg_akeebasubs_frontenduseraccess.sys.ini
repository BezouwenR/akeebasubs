
PLG_AKEEBASUBS_FRONTENDUSERACCESS_ADDGROUPS_TITLE="Ajouter aux groupes Accès-Utilisateur-Frontal"
PLG_AKEEBASUBS_FRONTENDUSERACCESS_ADDGROUPS_DESCRIPTION="Liste des niveaux d'abonnement qui doivent être ajoutés aux utilisateurs du groupe Accès-Utilisateur-Frontal, lorsque leur abonnement est activé. Par exemple: MONABONNEMENT=Groupe Un, Groupe Deux. Séparez chaque ligne d'un abonnement avec un saut de ligne."
PLG_AKEEBASUBS_FRONTENDUSERACCESS_REMOVEGROUPS_TITLE="Retirer de groupes Accès-Utilisateur-Frontal"
PLG_AKEEBASUBS_FRONTENDUSERACCESS_REMOVEGROUPS_DESCRIPTION="Liste des niveaux d'abonnement qui doivent être retirés aux utilisateurs du groupe Accès-Utilisateur-Frontal, lorsque leur abonnement est activé. Par exemple: MONABONNEMENT=Groupe Un, Groupe Deux. Séparez chaque ligne d'un abonnement avec un saut de ligne."
