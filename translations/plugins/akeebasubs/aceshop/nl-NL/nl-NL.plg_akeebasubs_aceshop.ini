PLG_AKEEBASUBS_ACESHOP_USAGENOTE="Houd er rekening mee dat het veranderen van de AceShop klanten groepen toewijzing op deze pagina geen enkel effect op bestaande abonnementen heeft. U zal naar de pagina Abonnementen moeten gaan en op de integraties uitvoeren knop drukken."
