PLG_AKEEBASUBS_ACESHOP_REMOVEGROUPS_DESCRIPTION2="Gebruikers worden toegevoegd aan deze AceShop klanten groepen wanneer hun abonnement in deze categorie is uitgeschakeld. U kunt meerdere groepen selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) toets terwijl u in de lijst klikt."
