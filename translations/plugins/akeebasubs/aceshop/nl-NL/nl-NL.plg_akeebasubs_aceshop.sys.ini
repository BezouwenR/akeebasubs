PLG_AKEEBASUBS_ACESHOP_DESCRIPTION="Voegt gebruikers toe aan AceShop klantengroepen wanneer hun abonnement is ingeschakeld en ze verwijdert uit AceShop klantengroepen wanneer hun abonnement verloopt"

PLG_AKEEBASUBS_ACESHOP_ADDGROUPS_TITLE="Voeg toe aan AceShop klantengroepen"
PLG_AKEEBASUBS_ACESHOP_ADDGROUPS_DESCRIPTION="Map abonnement niveaus aan de AceShop klantengroepen waaraan gebruikers worden toegevoegd wanneer hun abonnement wordt geactiveerd, bijvoorbeeld MYSUBSCRIPTION=Groep één, Groep twee. Scheid elk abonnement met een regeleinde."
PLG_AKEEBASUBS_ACESHOP_REMOVEGROUPS_TITLE="Verwijder van AceShop klantengroepen"
PLG_AKEEBASUBS_ACESHOP_REMOVEGROUPS_DESCRIPTION="Map abonnement niveaus aan de AceShop klantengroepen waaraan gebruikers worden verwijderd wanneer hun abonnement wordt geactiveerd, bijvoorbeeld MYSUBSCRIPTION=Groep één, Groep twee. Scheid elk abonnement met een regeleinde."
