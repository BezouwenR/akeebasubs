PLG_AKEEBASUBS_ACESHOP_DESCRIPTION="Добавляет пользователей в группы покупателей компонента 'AceShop', когда их подписка действительна и удаляет их из тех групп, когда срок действия их подписки истекает."

PLG_AKEEBASUBS_ACESHOP_ADDGROUPS_TITLE="Добавить в группы покупаетелей компонента 'AceShop'"
PLG_AKEEBASUBS_ACESHOP_ADDGROUPS_DESCRIPTION="Создать связь между уровнями подписок и группами покупателей компонента 'AceShop', в которые пользователи будут добавлены по включению в действие их подписок. Например, MYSUBSCRIPTION=Group One,Group Two. Располагайте название каждой подписки на отдельной строке."
PLG_AKEEBASUBS_ACESHOP_REMOVEGROUPS_TITLE="Удалить из групп покупателей компонента 'AceShop'"
PLG_AKEEBASUBS_ACESHOP_REMOVEGROUPS_DESCRIPTION="Создать связь между уровнями подписок и группами покупателей компонента 'AceShop', из которых пользователи будут удалены по истечению срока действия их подписок. Например, MYSUBSCRIPTION=Group One,Group Two. Располагайте название каждой подписки на отдельной строке."
