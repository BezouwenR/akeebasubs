PLG_AKEEBASUBS_ACESHOP_DESCRIPTION="Añade a los grupos de clientes de Aceshop a los usuarios cuando su subscripción está activa y los elimina de los grupos de cliente de AceShop cuando su subscripción termina."
PLG_AKEEBASUBS_ACESHOP_ADDGROUPS_TITLE="Añadir a los grupos de clientes de AceShop"
PLG_AKEEBASUBS_ACESHOP_REMOVEGROUPS_TITLE="Eliminar de los grupos de clientes de AceShop"

PLG_AKEEBASUBS_ACESHOP_ADDGROUPS_DESCRIPTION2="Los usuarios serán añadidos a estos Grupos de Clientes AceShop cuando su suscripción sea habilitada. Puedes seleccionar múltiples grupos apretando la tecla CTRL (Windows, Linyx) o CMD (Mac OS X) mientras seleccionas la lista."
PLG_AKEEBASUBS_ACESHOP_REMOVEGROUPS_DESCRIPTION2="Los usuarios serán eliminados de estos Grupos de Clientes AceShop cuando su suscripción a este nivel sea deshabilitado. Puedes seleccionar múltiples grupos presionando la tecla CTRL (Windows, Linux) or CMD (Mac OS X) mientras seleccionas de la lista."
PLG_AKEEBASUBS_ACESHOP_TAB_TITLE="AceShop"
PLG_AKEEBASUBS_ACESHOP_NONE="(Ninguno)"
PLG_AKEEBASUBS_ACESHOP_USAGENOTE="Por favor, recuerda que cambiando la asignación de Grupos de Clientes AceShop en esta página no tendrá ningún efecto sobre las suscripciones existentes. Para esto, entra en la página de suscripciones y selecciona el botón de "_QQ_"Ejecutar Integración"_QQ_"."
