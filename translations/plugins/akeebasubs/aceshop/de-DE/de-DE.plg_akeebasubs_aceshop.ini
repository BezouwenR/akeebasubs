PLG_AKEEBASUBS_ACESHOP_DESCRIPTION="Fügt Benutzer zu den AceShop Benutzergruppen hinzu, wenn die Mitgliedschaften aktiviert wird und löscht diese aus den AceShop Benutzergruppen, wenn die Mitgliedschaften abläuft."
PLG_AKEEBASUBS_ACESHOP_ADDGROUPS_TITLE="Zu der AceShop Benutzergruppen hinzufügen"
PLG_AKEEBASUBS_ACESHOP_REMOVEGROUPS_TITLE="Aus den AceShop Benutzergruppen löschen"

PLG_AKEEBASUBS_ACESHOP_ADDGROUPS_DESCRIPTION2="Benutzer werden zu diesen AceShop Benutzergruppen hinzugefügt, wenn Ihre Mitgliedschaften zu dieser Stufe aktiviert wird. Sie können mehrere Gruppen auswählen, indem Sie die STRG (Windows, Linux) oder die CMD (Mac OS X) Taste gedrückt halten wenn Sie in der Liste selektieren."
PLG_AKEEBASUBS_ACESHOP_REMOVEGROUPS_DESCRIPTION2="Benutzer werden aus diesen AceShop Benutzergruppen gelöscht, wenn Ihre Mitgliedschaften zu dieser Stufe deaktiviert wird. Sie können mehrere Gruppen auswählen, indem Sie die STRG (Windows, Linux) oder die CMD (Mac OS X) Taste gedrückt halten wenn Sie in der Liste selektieren."
PLG_AKEEBASUBS_ACESHOP_TAB_TITLE="AceShop"
PLG_AKEEBASUBS_ACESHOP_NONE="(Keine)"
PLG_AKEEBASUBS_ACESHOP_USAGENOTE="Bitte beachten Sie, dass die Änderung den AceShop Gruppen auf dieser Seite keinerlei Auswirkungen auf bestehende Mitgliedschaften hat. Um diese Einstellungen auf betehende Mitgliedschaften anzuwenden müssen Sie auf der Abos Seite den Button Integrationen ausführen klicken."
