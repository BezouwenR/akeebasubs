PLG_AKEEBASUBS_ACESHOP_ADDGROUPS_DESCRIPTION="Kopplar prenumerationsnivåer till kunder i AceShop kundgrupper när deras prenumeration aktiverats. Ex. MYSUBSCRIPTION=Grupp Ett, Grupp Två. Separera varje prenumeration med en ny rad. "
PLG_AKEEBASUBS_ACESHOP_REMOVEGROUPS_DESCRIPTION="Kopplar prenumerationsnivåer till användare i  AceShop Kundgrupper som skall tas bort när deras prenumeration löper ut, ex. MYSUBSCRIPTION=Grupp Ett, Grupp Två. Separera varje prenumeration med en ny rad."

;; Added or changed after 2.4.4
PLG_AKEEBASUBS_ACESHOP_DESCRIPTION="Lägger till användare till AceShop kundgrupper när deras prenumeration aktiveras och tar bort dem när prenumerationen löper ut."
PLG_AKEEBASUBS_ACESHOP_ADDGROUPS_TITLE="Lägg till AceShop Kundgrupper"
PLG_AKEEBASUBS_ACESHOP_REMOVEGROUPS_TITLE="Ta bort från AceShop Kundgrupper"

PLG_AKEEBASUBS_ACESHOP_ADDGROUPS_DESCRIPTION2="Användarna kommer att läggas till dessa AceShop Användargrupper när deras prenumerationsnivå är aktiverad. Du kan välja flera grupper genom att hålla ned tangenten CTRL (Windows, Linux) eller CMD (Mac OS X) när du klickar i listan."
PLG_AKEEBASUBS_ACESHOP_REMOVEGROUPS_DESCRIPTION2="Användarna kommer att tas bort från dessa AceShop Användargrupper när deras prenumerationsnivå inaktiveras. Du kan välja flera grupper genom att hålla ned tangenten CTRL (Windows, Linux) eller CMD (Mac OS X) när du klickar i listan."
PLG_AKEEBASUBS_ACESHOP_TAB_TITLE="AceShop"
PLG_AKEEBASUBS_ACESHOP_NONE="( Ingen )"
PLG_AKEEBASUBS_ACESHOP_USAGENOTE="Kom ihåg att om du ändrar tilldelningen av AceShops Användargrupper på denna sida så kommer det inte att ha effekt på befintliga prenumerationer. Du måste först gå till Prenumerationssidan och klicka på knappen Kör Integrationer."
