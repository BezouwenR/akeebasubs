PLG_AKEEBASUBS_ACESHOP_DESCRIPTION="Προσθέτει χρήστες στις ομάδες αγοραστών του AceShop όταν η συνδρομή τους γίνεται ενεργή και τους αφαιρεί όταν η συνδρομή τους λήξει"
PLG_AKEEBASUBS_ACESHOP_ADDGROUPS_TITLE="Προσθήκη στις Ομάδες Πελατών του AceShop"
PLG_AKEEBASUBS_ACESHOP_REMOVEGROUPS_TITLE="Αφαίρεση από τις Ομάδες Πελατών του AceShop"

PLG_AKEEBASUBS_ACESHOP_ADDGROUPS_DESCRIPTION2="Οι χρήστες θα προστεθούν στις Ομάδες Πελατών του AceShop όταν η συνδρομή τους σε ένα από αυτά τα επίπεδα ενεργοποιηθεί. Μπορείτε να επιλέξετε πολλαπλά επίπεδα κρατώντας πατημένο το πλήκτρο CTRL (Windows, Linux) ή CMD (Mac OS X) ενώ κάνετε κλικ στην λίστα."
PLG_AKEEBASUBS_ACESHOP_REMOVEGROUPS_DESCRIPTION2="Οι χρήστες θα αφαιρεθούν από τις Ομάδες Πελατών του AceShop όταν η συνδρομή τους σε ένα από αυτά τα επίπεδα λήξει. Μπορείτε να επιλέξετε πολλαπλά επίπεδα κρατώντας πατημένο το πλήκτρο CTRL (Windows, Linux) ή CMD (Mac OS X) ενώ κάνετε κλικ στην λίστα."
PLG_AKEEBASUBS_ACESHOP_TAB_TITLE="AceShop"
PLG_AKEEBASUBS_ACESHOP_NONE="( Κανένα )"
PLG_AKEEBASUBS_ACESHOP_USAGENOTE="Παρακαλώ θυμηθείτε ότι αλλάζοντας τις αναθέσεις σε αυτή την σελίδα δεν έχει κανένα αποτέλεσμα στους υφιστάμενους συνδρομητές σας. Θα πρέπει να πάτε στην σελίδα Συνδρομές και να πατήσετε το κουμπί Εκτέλεση Ενσωματώσεων."
