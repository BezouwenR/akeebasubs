;; Each pair of lines defines a new email message. The conditions under which the
;; email is sent out are described in the header. Inside the head (subject
;; line) and body (email main content) text you can use the following variables/
;; shortcuts:
;;
;; \n				Una nuova riga
;; [NAME]			Nome utente completo
;; [USERNAME]		Username utente
;; [EMAIL]			Email utente
;; [SITENAME]		Il nome del sito web, come impostato nella Configurazione Globale
;; [LEVEL]			Titolo del Piano di abbonamento
;; [ENABLED]		Il testo "Abilitato" se l'abbonamento è attivato, altrimenti "Disattivato"
;; [STATE]			Lo stato del pagamento: Nuovo, in Attesa, Completato, Rifiutato o Rimborsato
;; [FROM]			La data da quando è attivo l'abbonamento
;; [TO]				La data da quando è disattivato l'abbonamento
;; [URL]			L'indirizzo URL di rinnovo dell'abbonamento
;;
;; You can override this file by creating a file in the
;; administrator/languages/en-GB directory named
;; en-GB.plg_system_asexpirationnotify.override.ini with your customised
;; email messages. You can override one or several email messages.

