PLG_AKPAYMENT_GOOGLECHECKOUT_DESCRIPTION="Ενσωμάτωση του Google Checkout με τις Συνδρομές Akeeba"
PLG_AKPAYMENT_GOOGLECHECKOUT_TITLE="Google Checkout"

PLG_AKPAYMENT_GOOGLECHECKOUT_TITLE_LABEL="Τίτλος επιλογής μεθόδου πληρωμής"
PLG_AKPAYMENT_GOOGLECHECKOUT_TITLE_DESC="Ο τίτλος του πρόσθετου πληρωμών, όπως θα εμφανίζεται στην λίστα μεθόδων πληρωμής στην σελίδα συνδρομής. Εάν το αφήσετε κενό, η εξορισμού τιμή (Google Checkout) θα χρησιμοποιηθεί."
PLG_AKPAYMENT_GOOGLECHECKOUT_MERCHANT_LABEL="Α/Α Πωλητή"
PLG_AKPAYMENT_GOOGLECHECKOUT_MERCHANT_DESC="Η διευθυνση e-mail που χρησιμοποιείτε με το Google Checkout, ή ο Α/Α πωλητή (merchant ID) σας"
PLG_AKPAYMENT_GOOGLECHECKOUT_SANDBOX_LABEL="Δοκιμή λειτουργίας"
PLG_AKPAYMENT_GOOGLECHECKOUT_SANDBOX_DESC="Όταν ενεργοποιηθεί, όλες οι συναλλαγές θα γίνονται με τον δοκιμαστικό διακομιστή του Google Checkout (Google Checkout Sandbox). ΜΗΝ ΤΟ ΧΡΗΣΙΜΟΠΟΙΕΙΤΕ ΣΕ ΖΩΝΤΑΝΟΥΣ ΙΣΤΤΟΧΩΡΟΥΣ! ΠΡΟΟΡΙΖΕΤΑΙ ΜΟΝΟ ΓΙΑ ΔΟΚΙΜΕΣ!"
PLG_AKPAYMENT_GOOGLECHECKOUT_SANDBOX_MERCHANT_LABEL="Δοκιμαστικός Πωλητής"
PLG_AKPAYMENT_GOOGLECHECKOUT_SANDBOX_MERCHANT_DESC="Το e-mail του πωλητή που έχετε σημιουργήσει το Google Checkout Sandbox. Εάν δεν είστε σίγουρος τι είναι αυτό, τότε ΔΕΝ τον χρειάζεστε και πρέπει να το αφήσετε κενό."
