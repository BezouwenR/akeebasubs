PLG_AKPAYMENT_GOOGLECHECKOUT_SANDBOX_LABEL="Тестовй режим 'Sandbox'"
PLG_AKPAYMENT_GOOGLECHECKOUT_SANDBOX_DESC="При включении этого параметра все транзакции будут проводиться на тестовом сервере сервиса 'Google Checkout'. НЕ ИСПОЛЬЗУЙТЕ НА ПРОИЗВОДСТВЕННЫХ ВЕБ САЙТАХ! ЭТОТ РЕЖИМ ПРЕДНАЗНАЧЕН ТОЛЬКО ДЛЯ ТЕСТИРОВАНИЯ!"
