PLG_AKPAYMENT_SCNET_DESCRIPTION="Интеграция сервиса 'SCNet' с компонентом 'Akeeba Subscriptions'"
PLG_AKPAYMENT_SCNET_TITLE="SCNet"

PLG_AKPAYMENT_SCNET_TITLE_LABEL="Заголовок опции оплаты"
PLG_AKPAYMENT_SCNET_TITLE_DESC="Название этого плагина оплаты, каким оно будет показано в выпадающем списке на странице оформления подписки. Если это поле оставить пустым, то будет использовано значение по умолчанию (SCNet)."
PLG_AKPAYMENT_SCNET_MERCHANTID_LABEL="ID номер продавца"
PLG_AKPAYMENT_SCNET_MERCHANTID_DESC="Полученный Вами на сервисе 'WorldPay' ID номер продавца."
PLG_AKPAYMENT_SCNET_EMAIL_LABEL="Адрес электронной почты администратора"
PLG_AKPAYMENT_SCNET_EMAIL_DESC="Обычно это административный адрес электронной почты продавца. На этот адрес будут поступать все квитанции успешно осуществленных оплат."
PLG_AKPAYMENT_SCNET_IMAGE_LABEL="Изображение опечатка большого пальца"
PLG_AKPAYMENT_SCNET_IMAGE_DESC="Изображение опечатка большого пальца будет показано на странице оплаты. Это изображение может быть загружено через административную панель сервиса 'SCNet'."
PLG_AKPAYMENT_SCNET_BGIMAGE_LABEL="Изображение заднего фона"
PLG_AKPAYMENT_SCNET_BGIMAGE_DESC="Если Вы желаете использовать свое собственное изображение (gif/jpg) с водянистой отметкой, Вы можете загрузить его на свой сервер используя административную панель сервиса 'SCNet'. Затем Вы можете ввести в это поле название Вашего gif/jpg файла, как, к примеру, logo.gif."
PLG_AKPAYMENT_SCNET_BGCOLOUR_LABEL="Цвет заднего фона таблицы"
PLG_AKPAYMENT_SCNET_BGCOLOUR_DESC="Устанавливает цвет заднего фона подписи таблицы, показываемой на странице оплаты."
PLG_AKPAYMENT_SCNET_SANDBOX_LABEL="Тестовый режим"
PLG_AKPAYMENT_SCNET_SANDBOX_DESC="При включении этого режима все транзакции будут происходить на тестовом сервере сервиса 'SCNet'. НЕ ИСПОЛЬЗУЙТЕ ЭТОТ РЕЖИМ НА ПРОИЗВОДСТВЕННЫХ ВЕБ САЙТАХ! ОН ПРЕДНАЗНАЧЕН ТОЛЬКО ДЛЯ ТЕСТИРОВАНИЯ!"

; Added after version 2.1.0
PLG_AKPAYMENT_SCNET_PPIMAGE_LABEL="Изображение опции оплаты"
PLG_AKPAYMENT_SCNET_PPIMAGE_DESC="Изображение, которое будет показано в списке систем обработки оплат, когда в параметрах компонента будут выбраны опции либо 'Только изображение', либо 'Изображение и текст'."

; Added after version 3.2.0
PLG_AKPAYMENT_COMMON_SURCHARGE_LABEL="Дочерний сбор"
PLG_AKPAYMENT_COMMON_SURCHARGE_DESC="Фиксированная сумма, добавляемая к основной (net) цене подписки при выборе этого метода оплаты."
