PLG_AKPAYMENT_CASHU_TITLE_DESC="Betalmetodens rubrik som den visas på prenumerationssidan. Om den lämnas tom kommer standardvärdet (CashU) att visas."
PLG_AKPAYMENT_CASHU_MERCHANTID_LABEL="Handlar-ID"
PLG_AKPAYMENT_CASHU_MERCHANTID_DESC="Det handlar-ID som du angav vid registreringen av ditt CashU-konto."
PLG_AKPAYMENT_CASHU_MERCHANTKEYWORD_LABEL="Krypteringsnyckel"
PLG_AKPAYMENT_CASHU_MERCHANTKEYWORD_DESC="Detta är en krypteringsnyckel som du väljer på ditt CashU-konto. Det är till för att säkerställa varje betalning."
PLG_AKPAYMENT_CASHU_MERCHANTSERVICE_LABEL="Service/Produktnamn"
PLG_AKPAYMENT_CASHU_MERCHANTSERVICE_DESC="Du behöver endast ange detta service/produktnamn om du använder 'Multipel Checkout' i ditt CashU-konto. Om du inte är säker så kan du lämna detta fält tomt. I annat fall skall du ange det service- eller produktnamn du vill använda av de multipla."
PLG_AKPAYMENT_CASHU_LANG_LABEL="Språk"
PLG_AKPAYMENT_CASHU_LANG_DESC="Välj det språk som skall visas på betalsidan."
PLG_AKPAYMENT_CASHU_LANG_EN="Engelska"
PLG_AKPAYMENT_CASHU_LANG_AR="Arabiska"
PLG_AKPAYMENT_CASHU_LANG_IR="Farsi"
PLG_AKPAYMENT_CASHU_ENHANCED_ENCRYPTION_LABEL="Förstärkt kryptering"
PLG_AKPAYMENT_CASHU_ENHANCED_ENCRYPTION_DESC="Om du använder säkerhetsinställningen 'Enhanced Encryption' i ditt CashU-konto (under fliken 'Encryption Type') måste du välja 'Ja' här."
PLG_AKPAYMENT_CASHU_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_CASHU_SANDBOX_DESC="Detta måste vara aktiverat om ditt CashU-konto fortfarande är inställt på testläge. När ditt konto är i produktionsläge, kan du inaktivera detta alternativ. ANVÄND INTE DETTA PÅ PRODUKTIONSWEBBPLATSER! Detta är ENBART för testning!"

