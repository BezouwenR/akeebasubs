PLG_AKPAYMENT_CASHU_PPIMAGE_DESC="Een afbeelding om weer te geven in de betaalingsverwerking keuzelijst als u de 'Alleen afbeelding' of 'Afbeelding en tekst' is ingesteld in de parameters van de component."

