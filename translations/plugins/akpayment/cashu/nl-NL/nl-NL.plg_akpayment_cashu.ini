PLG_AKPAYMENT_CASHU_TITLE="CashU"

PLG_AKPAYMENT_CASHU_TITLE_LABEL="Betaal optie titel"
PLG_AKPAYMENT_CASHU_TITLE_DESC="De titel van de betaling plug-in, zoals weergegeven in de abonnement pagina drop-down. Indien leeg, zal de standaardwaarde (CashU) worden gebruikt."
PLG_AKPAYMENT_CASHU_MERCHANTID_LABEL="handelaar ID"
PLG_AKPAYMENT_CASHU_MERCHANTID_DESC="De handelaar ID als ingegeven tijdens registratie van uw CashU account."
PLG_AKPAYMENT_CASHU_MERCHANTKEYWORD_LABEL="Encryptie Sleutelwoord"
PLG_AKPAYMENT_CASHU_MERCHANTKEYWORD_DESC="Dit is het encryptie sleutelwoord dat u koos in uw CashU account. Dit zal worden gebruikt bij elke beveiligde betaling."
PLG_AKPAYMENT_CASHU_MERCHANTSERVICE_LABEL="Service/Product Naam"
PLG_AKPAYMENT_CASHU_MERCHANTSERVICE_DESC="U hoeft deze sevice/productnaam  alleen op te geven als u 'Meervoudige betaling' in uw CashU account gebruikt. Als u niet zeker bent wilt u dit veld waarschijnlijk leeg laten. Anders voert u de service/productnaam die u wilt in, uit de meerdere service/productnamen die u kunt gebruiken."
PLG_AKPAYMENT_CASHU_LANG_LABEL="Taal"
PLG_AKPAYMENT_CASHU_LANG_DESC="Dit definieert de interface taal van de betaalpagina."
PLG_AKPAYMENT_CASHU_LANG_EN="Engels"
PLG_AKPAYMENT_CASHU_LANG_AR="Arabisch"
PLG_AKPAYMENT_CASHU_LANG_IR="Farsi"
PLG_AKPAYMENT_CASHU_ENHANCED_ENCRYPTION_LABEL="Uitgebreide encryptie"
PLG_AKPAYMENT_CASHU_ENHANCED_ENCRYPTION_DESC="Als u de beveiligingsinstelling 'Uitgebreide Encryptie' in uw CashU account gebruikt (onder het tabblad 'Encryption Type') moet u hier voor 'Ja' kiezen."
PLG_AKPAYMENT_CASHU_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_CASHU_SANDBOX_DESC="Dit moet worden ingeschakeld als uw CashU account nog steeds in de testmodus is. Zodra uw account in de live modus is kunt u deze optie uitschakelen. NIET GEBRUIKEN OP PRODUCTIE SITES! HET IS ALLEEN BEDOELD VOOR TESTDOELEINDEN!"

