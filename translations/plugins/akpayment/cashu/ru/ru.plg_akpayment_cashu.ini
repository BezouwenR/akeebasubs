PLG_AKPAYMENT_CASHU_DESCRIPTION="Плагин интеграции сервиса 'CashU' с компонентом 'Akeeba Subscriptions'"
PLG_AKPAYMENT_CASHU_TITLE="CashU"

PLG_AKPAYMENT_CASHU_TITLE_LABEL="Название опции оплаты"
PLG_AKPAYMENT_CASHU_TITLE_DESC="Название этого плагина оплаты, каким оно будет показано в выпадающем списке на странице оформления подписки. Если это поле оставить пустым, то будет использовано значение по умолчанию (CashU)."
PLG_AKPAYMENT_CASHU_MERCHANTID_LABEL="ID номер продавца 'Merchant ID'"
PLG_AKPAYMENT_CASHU_MERCHANTID_DESC="ID номер продавца 'Merchant ID', который Вы ввели во время регистрации своего аккаунта на сервисе 'CashU'."
PLG_AKPAYMENT_CASHU_MERCHANTKEYWORD_LABEL="Шифровальное слово ('Encryption Keyword')"
PLG_AKPAYMENT_CASHU_MERCHANTKEYWORD_DESC="Это - шифровальное слово, которое Вы выбрали на своем аккаунте на сервисе 'CashU'. Оно будет использовано для того, чтобы сделать оплаты более безопасными."
PLG_AKPAYMENT_CASHU_MERCHANTSERVICE_LABEL="Название сервиса/товара"
PLG_AKPAYMENT_CASHU_MERCHANTSERVICE_DESC="Вам нужно указать это название сервиса/товара только если Вы используете на своем аккаунте сервиса 'CashU' кассы 'Multiple Checkout'. Если Вы не уверены в том, что это значит, то Вам лучше оставить это поле пустым. В противном случае введите название сервиса/товара, которые Вы желаете предпочитаете другим. "
PLG_AKPAYMENT_CASHU_LANG_LABEL="Язык"
PLG_AKPAYMENT_CASHU_LANG_DESC="Это - язык интерфейса страницы оплаты."
PLG_AKPAYMENT_CASHU_LANG_EN="English"
PLG_AKPAYMENT_CASHU_LANG_AR="Arabic"
PLG_AKPAYMENT_CASHU_LANG_IR="Farsi"
PLG_AKPAYMENT_CASHU_ENHANCED_ENCRYPTION_LABEL="Расширенное шифрование (Enhanced Encryption)"
PLG_AKPAYMENT_CASHU_ENHANCED_ENCRYPTION_DESC="Если в своем аккаунте сервиса 'CashU' Вы используете (во вкладке типов шифрования ''Encryption Type') настройки безопасности (Enhanced Encryption), то Вам необходимо выбрать здесь 'Да'."
PLG_AKPAYMENT_CASHU_SANDBOX_LABEL="Тестовый режим 'Sandbox'"
PLG_AKPAYMENT_CASHU_SANDBOX_DESC="Это необходимо включать пока Ваш аккаунт на сервисе 'CashU' все еще находится в тестовом режиме. Как только он переходит на производственный режим, Вы можете выключить эту опцию. НЕ ИСПОЛЬЗУЙТЕ НА ПРОИЗВОДСТВЕННЫХ ВЕБ САЙТАХ! ЭТОТ РЕЖИМ ПРЕДНАЗНАЧЕН ТОЛЬКО ДЛЯ ТЕСТИРОВАНИЯ!"

; Added after version 2.1.0
PLG_AKPAYMENT_CASHU_PPIMAGE_LABEL="Изображение опции оплаты"
PLG_AKPAYMENT_CASHU_PPIMAGE_DESC="Изображение, которое будет показано в списке систем обработки оплат, когда в параметрах компонента будут выбраны опции либо 'Только изображение', либо 'Изображение и текст'."

