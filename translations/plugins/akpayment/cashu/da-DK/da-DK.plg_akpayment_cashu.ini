PLG_AKPAYMENT_CASHU_ENHANCED_ENCRYPTION_LABEL="Udvidet kryptering"
PLG_AKPAYMENT_CASHU_ENHANCED_ENCRYPTION_DESC="Hvis du bruger 'Udvidet kryptering' på din CashU konto (under fanen 'Krypteringstype') skal du vælge 'Ja' her."
PLG_AKPAYMENT_CASHU_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_CASHU_SANDBOX_DESC="'Sandbox' skal være aktiveret, når din CashU konto er i test tilstand. Når din CashU konto er i 'Live' tilstand, kan du deaktivere denne funktion. BRUG IKKE DETTE PÅ LIVE HJEMMESIDER! DET ER KUN TIL TEST!"

