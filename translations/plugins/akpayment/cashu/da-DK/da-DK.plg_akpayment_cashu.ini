PLG_AKPAYMENT_CASHU_TITLE_DESC="Titlen på betalingsplugin, som vises på tilmeldingssiden. Hvis tom, bruges standard værdien (CashU)."
PLG_AKPAYMENT_CASHU_MERCHANTID_LABEL="Forhandler ID"
PLG_AKPAYMENT_CASHU_MERCHANTID_DESC="Forhandler ID som er det samme som du indtastede under oprettelsen af din CashU konto."
PLG_AKPAYMENT_CASHU_MERCHANTKEYWORD_LABEL="Krypteringsnøgleord"
PLG_AKPAYMENT_CASHU_MERCHANTKEYWORD_DESC="Dette er krypteringsnøgleordet som du valgte for din CashU konto. Dette bruges til at sikre betalingen."
PLG_AKPAYMENT_CASHU_MERCHANTSERVICE_LABEL="Tjeneste/Produkt navn"
PLG_AKPAYMENT_CASHU_MERCHANTSERVICE_DESC="Du behøver kun at angive dette tjeneste/produkt navn hvis du bruger 'Flere til kassen' på din CashU konto. Hvis du ikke er sikker på hvad dette betyder, skal du efterlade dette felt tomt. Ellers skal du angive tjeneste/produkt navnet som du vil bruge ud af de flere."
PLG_AKPAYMENT_CASHU_LANG_LABEL="Sprog"
PLG_AKPAYMENT_CASHU_LANG_DESC="Dette angiver hvilket sprog der skal bruges under betalingen."
PLG_AKPAYMENT_CASHU_LANG_EN="Engelsk"
