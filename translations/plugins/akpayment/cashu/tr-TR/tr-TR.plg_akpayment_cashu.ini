PLG_AKPAYMENT_CASHU_TITLE="CashU"

PLG_AKPAYMENT_CASHU_TITLE_LABEL="Ödeme seçeneği başlığı"
PLG_AKPAYMENT_CASHU_TITLE_DESC="Abonelik sayfasında açılır kutuda gösterilecek ödeme uygulama ekinin başlığı. Boş bırakılırsa varsayılan değer (CashU) kullanılır."
PLG_AKPAYMENT_CASHU_MERCHANTID_LABEL="Aracı Kodu"
PLG_AKPAYMENT_CASHU_MERCHANTID_DESC="CashU hesabınızı açarken yazdığınız aracı kodu."
PLG_AKPAYMENT_CASHU_MERCHANTKEYWORD_LABEL="Şifre Anahtar Kelimesi"
PLG_AKPAYMENT_CASHU_MERCHANTKEYWORD_DESC="CashU hesabınız için seçtiğiniz şifre anahtar kelimesi. Ödemelerin güvenli olarak yapılması için kullanılır."
PLG_AKPAYMENT_CASHU_MERCHANTSERVICE_LABEL="Hizmet/Ürün Adı"
PLG_AKPAYMENT_CASHU_MERCHANTSERVICE_DESC="Hizmet/Ürün adını, yalnız CashU hesabınızda 'Multiple Checkout' seçeneğini etkinleştirdiyseniz yazmanız gerekir. Emin değilseniz bu alanı boş bırakmanız daha iyi olur. Bunun dışında çoklu seçim için hizmet/ürün adını yazın."
PLG_AKPAYMENT_CASHU_LANG_LABEL="Dil"
PLG_AKPAYMENT_CASHU_LANG_DESC="Ödeme sayfasının gösterileceği dil"
PLG_AKPAYMENT_CASHU_LANG_EN="İngilizce"
PLG_AKPAYMENT_CASHU_LANG_AR="Arapça"
PLG_AKPAYMENT_CASHU_LANG_IR="Farsça"
PLG_AKPAYMENT_CASHU_ENHANCED_ENCRYPTION_LABEL="Gelişmiş Şifreleme"
PLG_AKPAYMENT_CASHU_ENHANCED_ENCRYPTION_DESC="CashU hesabınızda 'Enhanced Encryption' gelişmiş şifreleme özelliğini etkinleştirdiyseniz ('Encryption Type' sekmesinin altında) bu seçeneği 'evet' olarak ayarlamalısınız."
PLG_AKPAYMENT_CASHU_SANDBOX_LABEL="Kum Havuzu"
PLG_AKPAYMENT_CASHU_SANDBOX_DESC="CashU hesabınız deneme kipindeyken bu seçeneği etkinleştirmelisiniz. Hesabınızı kullanıma aldığınızda bu seçeneği devre dışı bırakmalısınız.  KUMHAVUZU KİPİNİ DENEME AMAÇLARI DIŞINDA ÇALIŞAN SİTELERDE KULLANMAYIN!"

