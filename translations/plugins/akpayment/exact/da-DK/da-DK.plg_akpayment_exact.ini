PLG_AKPAYMENT_EXACT_TITLE_DESC="Titlen på betalingsplugin, som vises i drop-down på tilmeldingssiden. Hvis tomt felt, vil standard værdien (E-xact) blive brugt."
PLG_AKPAYMENT_EXACT_DEFAULTLANG_LABEL="Standard sprog"
PLG_AKPAYMENT_EXACT_DEFAULTLANG_DESC="Vælg venligst det standard sprog der skal bruges. Side ID for tilsvarende sprog bruges, hvis det anden sprog ikke vælges af kundens browser."
