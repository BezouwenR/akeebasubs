PLG_AKPAYMENT_EXACT_PPIMAGE_LABEL="Изображение опции оплаты"
PLG_AKPAYMENT_EXACT_PPIMAGE_DESC="Изображение для показа в списке сервисов обработки оплат, когда в параметрах компонента настроены опции <strong>Только изображение или текст</strong> и <strong>Текст</strong>."

