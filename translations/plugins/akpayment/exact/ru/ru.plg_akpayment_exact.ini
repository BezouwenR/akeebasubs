PLG_AKPAYMENT_EXACT_DESCRIPTION="Плагин интеграции сервиса E-xact с компонентом <strong>Akeeba Subscriptions</strong>"
PLG_AKPAYMENT_EXACT_TITLE="E-xact"

PLG_AKPAYMENT_EXACT_TITLE_LABEL="Заголовок опции оплаты"
PLG_AKPAYMENT_EXACT_TITLE_DESC="Название плагина оплаты, каким оно показано в выпадающем списке на странице оформления подписки. Если эту настройку оставить пустой, то будет показано значение по умолчанию (E-xact)."
PLG_AKPAYMENT_EXACT_DEFAULTLANG_LABEL="Язык по умолчанию"
PLG_AKPAYMENT_EXACT_DEFAULTLANG_DESC="Выберите, пожалуйста, язык для использования по умолчанию. Если в браузере Вашего клиента не выбран другой язык, то используется ID номер страницы соответствующего языка."
PLG_AKPAYMENT_EXACT_LANG_EN="Английский"
PLG_AKPAYMENT_EXACT_LANG_FR="Французский"
PLG_AKPAYMENT_EXACT_PAGEID_EN_LABEL="Page ID (English)"
PLG_AKPAYMENT_EXACT_PAGEID_EN_DESC="Введите, пожалуйста, ID номер английской версии Вашей страницы оплаты. Вы можете оставить это поле пустым, но для французской версии страницы должны ввести ее ID номер."
PLG_AKPAYMENT_EXACT_PAGEID_FR_LABEL="Page ID (French)"
PLG_AKPAYMENT_EXACT_PAGEID_FR_DESC="Введите, пожалуйста, ID номер французской версии Вашей страницы оплаты. Вы можете оставить это поле пустым, но для английской версии страницы должны ввести ее ID номер."
PLG_AKPAYMENT_EXACT_TRANSKEY_EN_LABEL="Transaction key (English)"
PLG_AKPAYMENT_EXACT_TRANSKEY_EN_DESC="Введите, пожалуйста, ключ транзакции Вашей английской страницы оплаты, созданной сервисом <strong>E-xact</strong> (в разделе <strong>Security</strong> настроек Вашей страницы оплаты."
PLG_AKPAYMENT_EXACT_RESPONSEKEY_EN_LABEL="Response key (English)"
PLG_AKPAYMENT_EXACT_RESPONSEKEY_EN_DESC="Введите, пожалуйста, ключ отзыва Вашей английской страницы оплаты, созданной сервисом <strong>E-xact</strong> (в разделе <strong>Security</strong> настроек Вашей страницы оплаты."
PLG_AKPAYMENT_EXACT_TRANSKEY_FR_LABEL="Transaction key (French)"
PLG_AKPAYMENT_EXACT_TRANSKEY_FR_DESC="Введите, пожалуйста, ключ транзакции на Вашей французской странице оплаты, созданной сервисом <strong>E-xact</strong> (в разделе <strong>Security</strong> настроек Вашей станицы оплаты."
PLG_AKPAYMENT_EXACT_RESPONSEKEY_FR_LABEL="Response key (French)"
PLG_AKPAYMENT_EXACT_RESPONSEKEY_FR_DESC="Введите, пожалуйста, ключ отзыва на Вашей французской страницы оплаты, созданной сервисом <strong>E-xact</strong> (в разделе <strong>Security</strong> настроек Вашей станицы оплаты."
PLG_AKPAYMENT_EXACT_SANDBOX_LABEL="Тестовый режим"
PLG_AKPAYMENT_EXACT_SANDBOX_DESC="При включении этого параметра все транзакции будут проводиться на тестовом сервере сервиса E-xact. НЕ ИСПОЛЬЗОВАТЬ НА ПРОИЗВОДСТВЕННЫХ ВЕБ САЙТАХ! ЭТОТ РЕЖИМ ПРЕДНАЗНАЧЕН ТОЛЬКО ДЛЯ ТЕСТИРОВАНИЯ!"

