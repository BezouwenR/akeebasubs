PLG_AKPAYMENT_ALLOPASS_MAPPRICEPOINTS_DESCRIPTION="Свяжите уровни подписки с Вашими товарами на сервисе 'AlloPass'. Эта связть состоит из МОЯПОДПИСКА=ID-ВЕБСАЙТА:ID-ТОВАРА, например, МОЯПОДПИСКА=111111:7654321. Если Вы не знаете где находятся эти ID номера, то Вам может помочь документация пользователя на веб сайте 'Akeeba Subscriptions'."

