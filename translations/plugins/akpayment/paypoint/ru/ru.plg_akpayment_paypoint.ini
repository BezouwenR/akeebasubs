PLG_AKPAYMENT_PAYPOINT_DESCRIPTION="Интеграция сервиса 'PayPoint.net' с 'Akeeba Subscriptions'"
PLG_AKPAYMENT_PAYPOINT_TITLE="PayPoint.net"

PLG_AKPAYMENT_PAYPOINT_TITLE_LABEL="Название опции оплаты"
PLG_AKPAYMENT_PAYPOINT_TITLE_DESC="Название плагина оплаты, как показываемое на выпадающей странице подписки. Если это поле оставить незаполненным, то будет использовано значение по умолчанию ('PayPoint.net')."
PLG_AKPAYMENT_PAYPOINT_MERCHANTID_LABEL="ID номер продавца"
PLG_AKPAYMENT_PAYPOINT_MERCHANTID_DESC="Данный на сервисе 'PayPoint.net' ID номер продавца"
PLG_AKPAYMENT_PAYPOINT_PASSWORD_LABEL="Пароль"
PLG_AKPAYMENT_PAYPOINT_PASSWORD_DESC="Пароль, предоставленный Вам на сервисе 'PayPoint.net'."
PLG_AKPAYMENT_PAYPOINT_KEY_LABEL="Сборный ключ ('Digest key')"
PLG_AKPAYMENT_PAYPOINT_KEY_DESC="Настоятельно рекомендуется ввести сборный ключ ('Digest key'), который Вы настроили в своем аккаунте продавца 'Merchant Extranet' на сервисе PayPoint.net. Этот ключ будет использован для проверки действительности транзакций оплат."
PLG_AKPAYMENT_PAYPOINT_LOGO_LABEL="Логотип покупателя"
PLG_AKPAYMENT_PAYPOINT_LOGO_DESC="URL ссылка Вашего произвольного логотипа на странице оплаты. Он должен соответствовать размерам в 750X100 пикселей (высотаХширина) и для того, чтобы он работал, Вы должны отправить его на сервис 'PayPoint.net' (support @ paypoint.net)."
PLG_AKPAYMENT_PAYPOINT_SANDBOX_LABEL="Тестовая песочница"
PLG_AKPAYMENT_PAYPOINT_SANDBOX_DESC="При включении этого параметра, все транзакции будут осуществляться с демонстрационной системой сервиса 'Paypoint.net'. НЕ ИСПОЛЬЗУЙТЕ ЭТОТ ПАРАМЕТР НА РАБОЧИХ ВЕБ САЙТАХ! ОН СПРОЕКТИРОВАН ТОЛЬКО ДЛЯ ЦЕЛЕЙ ТЕСТИРОВАНИЯ!"

PLG_AKPAYMENT_PAYPOINT_PPIMAGE_LABEL="Изображение опции оплаты"
PLG_AKPAYMENT_PAYPOINT_PPIMAGE_DESC="Некоторое изображение для показа на списке опций сервиса обработки оплат, когда в параметрах компонента настроена опция 'Только изображение' или 'Изображение и текст'."

; Added after version 3.2.0
PLG_AKPAYMENT_COMMON_SURCHARGE_LABEL="Дочерний сбор"
PLG_AKPAYMENT_COMMON_SURCHARGE_DESC="Фиксированная сумма, добавляемая к основной (net) цене подписки при выборе этого метода оплаты."
