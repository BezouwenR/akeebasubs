PLG_AKPAYMENT_PAYPOINT_TITLE_DESC="De titel van de betaling plug-in, zoals weergegeven in de abonnement pagina drop-down. Indien leeg, zal de standaardwaarde (PayPoint.net) worden gebruikt."
PLG_AKPAYMENT_PAYPOINT_MERCHANTID_LABEL="handelaar ID"
