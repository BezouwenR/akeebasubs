PLG_AKPAYMENT_POSTFINANCECH_LOGO_LABEL="Произвольное изображение логотипа"
PLG_AKPAYMENT_POSTFINANCECH_LOGO_DESC="(Необязательно) URL ссылка на изображение Вашего логотипа. ПРЕДУПРЕЖДЕНИЕ! Эта ссылка должна быть в протоколе HTTPS, иначе Ваши покупатели, пребывая на Вашу страницу оплаты на сервисе 'PostFinance.ch' будут получать предупреждения о небезопасном содержимом, поступающим с Вашего веб сайта."

