PLG_AKPAYMENT_POSTFINANCECH_TITLE_LABEL="Название опции оплаты"
PLG_AKPAYMENT_POSTFINANCECH_TITLE_DESC="Название этого плагина оплаты, каким оно будет показано в выпадающем списке на странице оформления подписки. Если это поле оставить пустым, то будет использовано значение по умолчанию (PayPal)."
PLG_AKPAYMENT_POSTFINANCECH_MERCHANT_LABEL="Название аффилиатора 'Affiliation name'"
PLG_AKPAYMENT_POSTFINANCECH_MERCHANT_DESC="Название аффилиатора (ID номер продавца 'merchant ID') в системе 'PostFinance.ch'"
PLG_AKPAYMENT_POSTFINANCECH_SHA1IN_LABEL="Парольная фраза для верификации данных и их источника (для производственный сайтов)"
PLG_AKPAYMENT_POSTFINANCECH_SHA1IN_DESC="Эта парольная фраза определяется в технических данных продавца под вкладкой данных и их источника 'Data and Origin Verification', в разделе проверки для электронной коммерции 'Checks for e-Commerce'. Введите здесь свой пароль PROD (ввод чувствителен регистру). "
PLG_AKPAYMENT_POSTFINANCECH_SHA1OUT_LABEL="Парольная фраза для обратной связи с транзакциями (для производственных веб сайтов)"
PLG_AKPAYMENT_POSTFINANCECH_SHA1OUT_DESC="Эта парольная фраза определяется в технических данных продавца, под вкладкой обратной связи с транзакциями 'Transaction Feedback', в разделе режимов отправки всех транзакций 'All transaction Submission modes'. Введите здесь свой пароль PROD (ввод чувствителен регистру). "
PLG_AKPAYMENT_POSTFINANCECH_LANGUAGE_LABEL="Язык страницы оплаты"
PLG_AKPAYMENT_POSTFINANCECH_LANGUAGE_DESC="Язык страницы оплаты. По умолчанию: en_US (English)"

PLG_AKPAYMENT_POSTFINANCECH_SANDBOX_LABEL="Тестовый режим"
PLG_AKPAYMENT_POSTFINANCECH_SANDBOX_DESC="При включении этого параметра все транзакции будут проводиться на тестовом сервере сервиса 'PostFinance.ch'. НЕ ИСПОЛЬЗУЙТЕ НА ПРОИЗВОДСТВЕННЫХ ВЕБ САЙТАХ! ЭТОТ РЕЖИМ ПРЕДНАЗНАЧЕН ТОЛЬКО ДЛЯ ТЕСТИРОВАНИЯ!"
PLG_AKPAYMENT_POSTFINANCECH_SANDBOX_SHA1IN_LABEL="Парольная фраза для верификации данных и их источника (тестирование)"
PLG_AKPAYMENT_POSTFINANCECH_SANDBOX_SHA1IN_DESC="Эта парольная фраза определяется в технических данных продавца, под вкладкой обратной связи с транзакциями 'Transaction Feedback', в разделе режимов отправки всех транзакций 'All transaction Submission modes'. Введите здесь свой ТЕСТОВЫЙ пароль (ввод чувствителен регистру). "
PLG_AKPAYMENT_POSTFINANCECH_SANDBOX_SHA1OUT_LABEL="Парольная фраза для обратной связи с транзакциями (тестирование)"
PLG_AKPAYMENT_POSTFINANCECH_SANDBOX_SHA1OUT_DESC="Эта парольная фраза определяется в технических данных продавца, под вкладкой обратной связи с транзакциями 'Transaction Feedback', в разделе режимов отправки всех транзакций 'All transaction Submission modes'. Введите здесь свой ТЕСТОВЫЙ пароль (ввод чувствителен регистру). "

