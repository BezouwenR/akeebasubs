PLG_AKPAYMENT_AUTHORIZENET_TITLE="Authorize.Net"

PLG_AKPAYMENT_AUTHORIZENET_TITLE_LABEL="Заголовок опции оплаты"
PLG_AKPAYMENT_AUTHORIZENET_TITLE_DESC="Заголовок этого плагина оплаты, каким он будет показан в выпадающем списке на странице оформления подписки. Если оставить это поле пустым, то будет использовано значение (Authorize.Net) по умолчанию."
PLG_AKPAYMENT_AUTHORIZENET_APIID_LABEL="ID номер авторизации в API"
PLG_AKPAYMENT_AUTHORIZENET_APIID_DESC="Представленный Вам на сервисе обработки оплат Authorize.Net"
PLG_AKPAYMENT_AUTHORIZENET_KEY_LABEL="Ключ транзакции"
PLG_AKPAYMENT_AUTHORIZENET_KEY_DESC="Представленный Вам на сервисе обработки оплат Authorize.Net ID номер Вашей транзакции"
PLG_AKPAYMENT_AUTHORIZENET_HASH_LABEL="Хэш MD5"
PLG_AKPAYMENT_AUTHORIZENET_HASH_DESC="Это - настоятельно рекомендуемое к использованию значение. Вам нужно ввести хэш MD5, который Вы можете назначить в своем аккаунте сервиса обработки оплат Authorize.Net в 'Account' -> 'MD5-Hash'."
PLG_AKPAYMENT_AUTHORIZENET_SANDBOX_LABEL="Тестовый режим 'Sandbox'"
PLG_AKPAYMENT_AUTHORIZENET_SANDBOX_DESC="При включении этого параметра оплата будет произведена в тестовом режиме. НЕ ИСПОЛЬЗУЙТЕ ЭТОТ РЕЖИМ НА ПРОИЗВОДСТВЕННЫХ ВЕБ САЙТАХ! ОН ПРЕДНАЗНАЧЕН ТОЛЬКО ДЛЯ ТЕСТИРОВАНИЯ!"

PLG_AKPAYMENT_AUTHORIZENET_PPIMAGE_LABEL="Изображение опции оплаты"
PLG_AKPAYMENT_AUTHORIZENET_PPIMAGE_DESC="Изображение для показа в списке систем обработки оплат когда в параметрах компонента установлена опция либо 'Только изображение', либо 'Изображение и текст'."

