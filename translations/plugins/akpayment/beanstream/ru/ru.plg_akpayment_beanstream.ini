PLG_AKPAYMENT_BEANSTREAM_DESCRIPTION="Интеграция сервиса 'Beanstream' с компонентом 'Akeeba Subscriptions'"
PLG_AKPAYMENT_BEANSTREAM_TITLE="Beanstream"

PLG_AKPAYMENT_BEANSTREAM_TITLE_LABEL="Заголовок опции оплаты"
PLG_AKPAYMENT_BEANSTREAM_TITLE_DESC="Заголовок этого плагина оплаты, каким он будет показан в выпадающем списке на странице оформления подписки. Если оставить это поле пустым, то будет использовано значение (Beanstream) по умолчанию."
PLG_AKPAYMENT_BEANSTREAM_MERCHANTID_LABEL="ID номер продавца"
PLG_AKPAYMENT_BEANSTREAM_MERCHANTID_DESC="Девяти цефровой ID номер продавца, предоставленный Вам на сервисе 'Beanstream'."
PLG_AKPAYMENT_BEANSTREAM_HASHKEY_LABEL="Хэш ключ"
PLG_AKPAYMENT_BEANSTREAM_HASHKEY_DESC="Введите, пожалуйста, здесь хэш ключ, если в своем аккунте на сервисе 'Beanstream' Вы включили настройку 'Hash validation in Transaction Response Page'."
PLG_AKPAYMENT_BEANSTREAM_SUCCESSURL_LABEL="URL одобрения"
PLG_AKPAYMENT_BEANSTREAM_SUCCESSURL_DESC="Введите, пожалуйста, здесь URL ссылку на перенаправление покупателя по успешному окончанию его оплаты. Если это поле оставить пустым, то для этого перенаправления будет использована страница по умолчанию."
PLG_AKPAYMENT_BEANSTREAM_DECLINEURL_LABEL="URL отклонения"
PLG_AKPAYMENT_BEANSTREAM_DECLINEURL_DESC="Введите, пожалуйста, здесь URL ссылку на перенаправление покупателя в случае отклонения его оплаты. Если это поле оставить пустым, то для этого перенаправления будет использована страница по умолчанию."

PLG_AKPAYMENT_BEANSTREAM_PPIMAGE_LABEL="Изображение опции оплаты"
PLG_AKPAYMENT_BEANSTREAM_PPIMAGE_DESC="Изображение для показа в списке систем обработки оплат когда в параметрах компонента установлена опция либо 'Только изображение', либо 'Изображение и текст'."

