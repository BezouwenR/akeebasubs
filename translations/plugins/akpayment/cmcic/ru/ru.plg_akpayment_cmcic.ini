PLG_AKPAYMENT_CMCIC_DESCRIPTION="Интеграция сервиса 'CM-CIC p@iement' с компонентом 'Akeeba Subscriptions'"
PLG_AKPAYMENT_CMCIC_TITLE="CM-CIC p@iement"

PLG_AKPAYMENT_CMCIC_TITLE_LABEL="Название опции оплаты"
PLG_AKPAYMENT_CMCIC_TITLE_DESC="Название этого плагина оплаты, каким оно будет показано в выпадающем списке на странице оформления подписки. Если это поле оставить пустым, то будет использовано значение по умолчанию (CM-CIC p@iment)."
PLG_AKPAYMENT_CMCIC_TPE_LABEL="Число 'EPT/TPE Number'"
PLG_AKPAYMENT_CMCIC_TPE_DESC="Число виртуального EPT/TPE продавца (числовой номер с семью позициями)."
PLG_AKPAYMENT_CMCIC_KEY_LABEL="Ключ безопасности 'Security Key'"
PLG_AKPAYMENT_CMCIC_KEY_DESC="Обычно - это административный адрес электронной почты продавца. На этот адрес будут приходить все уведомления об успешных оплатах."
PLG_AKPAYMENT_CMCIC_SOCIETE_LABEL="ID номер веб сайта 'Site ID'"
PLG_AKPAYMENT_CMCIC_SOCIETE_DESC="Буквенно-цифровой код (например, 'мойВебсайт1'), который необходим, чтобы отличать Ваш веб сайт, когда Вы используете виртуальные EPT/TPE для различных веб сайтов."
PLG_AKPAYMENT_CMCIC_SANDBOX_LABEL="Тестовый режим 'Sandbox'"
PLG_AKPAYMENT_CMCIC_SANDBOX_DESC="При включении этого параметра все транзакции будут проводиться на тестовом сервере сервиса 'CM-CIC'. НЕ ИСПОЛЬЗУЙТЕ НА ПРОИЗВОДСТВЕННЫХ ВЕБ САЙТАХ! ЭТОТ РЕЖИМ ПРЕДНАЗНАЧЕН ТОЛЬКО ДЛЯ ТЕСТИРОВАНИЯ!"

; Added after version 2.1.0
PLG_AKPAYMENT_CMCIC_PPIMAGE_LABEL="Изображение опции оплаты"
PLG_AKPAYMENT_CMCIC_PPIMAGE_DESC="Изображение, которое будет показано в списке систем обработки оплат, когда в параметрах компонента будут выбраны опции либо 'Только изображение', либо 'Изображение и текст'."

; Added after version 3.2.0
PLG_AKPAYMENT_COMMON_SURCHARGE_LABEL="Дочерний сбор"
PLG_AKPAYMENT_COMMON_SURCHARGE_DESC="Фиксированная сумма, добавляемая к основной (net) цене подписки при выборе этого метода оплаты."
