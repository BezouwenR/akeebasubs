PLG_AKPAYMENT_CMCIC_DESCRIPTION="Akeeba Subscriptions用のCM-CIC p@iement統合"
PLG_AKPAYMENT_CMCIC_TITLE="CM-CIC p@iement"

PLG_AKPAYMENT_CMCIC_TITLE_LABEL="決済オプションのタイトル"
PLG_AKPAYMENT_CMCIC_TITLE_DESC="サブスクリプションページのドロップダウンに表示される、支払いプラグインのタイトルです。空欄にした場合、既定値(CM-CIC p@iement)が使用されます。"
PLG_AKPAYMENT_CMCIC_TPE_LABEL="EPT/TPE 番号"
PLG_AKPAYMENT_CMCIC_TPE_DESC="マーチャントの仮想EPT/TPE番号です(7桁の数字と文字列)。"
PLG_AKPAYMENT_CMCIC_KEY_LABEL="セキュリティキー"
PLG_AKPAYMENT_CMCIC_KEY_DESC="一般的には、マーチャント管理者のメールアカウントです。このメールアドレスは、すべての正常な領収書のコピーを受信します。"
PLG_AKPAYMENT_CMCIC_SOCIETE_LABEL="サイト ID"
PLG_AKPAYMENT_CMCIC_SOCIETE_DESC="異なるウェブサイトで同じ仮想EPT/TPEを使用した場合、サイトを識別するために必要な英数字コードです (\"_QQ_"societe\"_QQ_", 例: \"_QQ_"myWebsite1\"_QQ_")"
PLG_AKPAYMENT_CMCIC_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_CMCIC_SANDBOX_DESC="有効にすると、すべてのトランザクションがCM-CICのSandboxに対して実行されます(テスト用)。本番サイトでは使用しないでください！テスト用という意味です！"

