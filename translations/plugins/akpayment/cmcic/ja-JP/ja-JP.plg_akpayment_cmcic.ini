PLG_AKPAYMENT_CMCIC_PPIMAGE_LABEL="支払オプション画像"
PLG_AKPAYMENT_CMCIC_PPIMAGE_DESC="コンポーネントのパラメータで「画像のみ」または「画像とテキスト」オプションが設定されたとき、支払い機関の選択画面に表示される画像です。"
