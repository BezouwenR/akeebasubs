PLG_AKPAYMENT_WORLDPAY_DESCRIPTION="Интеграция 'WorldPay' (хостируемая страница оплаты) с компонентом 'Akeeba Subscriptions'"
PLG_AKPAYMENT_WORLDPAY_TITLE="WorldPay"

PLG_AKPAYMENT_WORLDPAY_TITLE_LABEL="Заголовок опции оплаты"
PLG_AKPAYMENT_WORLDPAY_TITLE_DESC="Название этого плагина оплаты, каким оно будет показано в выпадающем списке на странице оформления подписки. Если это поле оставить пустым, то будет использовано значение по умолчанию (eWay Rapid 3')."
PLG_AKPAYMENT_WORLDPAY_INSTID_LABEL="ID номер установки"
PLG_AKPAYMENT_WORLDPAY_INSTID_DESC="Полученный Вами на сервисе 'WorldPay' ID номер установки."
PLG_AKPAYMENT_WORLDPAY_SANDBOX_LABEL="Тестовый режим"
PLG_AKPAYMENT_WORLDPAY_SANDBOX_DESC="При включении этого режима все транзакции будут происходить на тестовом сервере. НЕ ИСПОЛЬЗУЙТЕ ЭТОТ РЕЖИМ НА ПРОИЗВОДСТВЕННЫХ ВЕБ САЙТАХ! ОН ПРЕДНАЗНАЧЕН ТОЛЬКО ДЛЯ ТЕСТИРОВАНИЯ ПЕРЕД ТЕМ КАК 'WorldPay' РАЗРЕШИТ ВАМ РАБОТАТЬ НА ПРОИЗВОДСТВЕННОМ ВЕБ СЕРВЕРЕ!"
PLG_AKPAYMENT_WORLDPAY_CALLBACKPW_LABEL="Пароль обратного вызова"
PLG_AKPAYMENT_WORLDPAY_CALLBACKPW_DESC="Введите здесь свой пароль обратного вызова. Если этот параметр оставить пустым, то этот пароль не будет использован, но злонамеренный пользователь может сфабриковать оплаты, которые он не производил! Вы можете назначить какой-либо пароль через интерфейс продавца. Запросите техподдержку на 'WorldPay' о подробностях включения этого пароля."

; Added after version 2.1.0
PLG_AKPAYMENT_WORLDPAY_PPIMAGE_LABEL="Изображение опции оплаты"
PLG_AKPAYMENT_WORLDPAY_PPIMAGE_DESC="Изображение, которое будет показано в списке систем обработки оплат, когда в параметрах компонента будут выбраны опции либо 'Только изображение', либо 'Изображение и текст'."

