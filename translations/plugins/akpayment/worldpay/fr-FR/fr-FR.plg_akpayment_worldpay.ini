PLG_AKPAYMENT_WORLDPAY_TITLE="WorldPay"

PLG_AKPAYMENT_WORLDPAY_TITLE_LABEL="Option du titre de paiement"
PLG_AKPAYMENT_WORLDPAY_TITLE_DESC="Titre du plug-in de paiement affiché dans le panneau déroulant de la page d'abonnement.<br />Si laissé vide, la valeur par défaut de WorldPay sera utilisée."
PLG_AKPAYMENT_WORLDPAY_INSTID_LABEL="ID d'installation"
