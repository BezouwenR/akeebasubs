PLG_AKPAYMENT_WORLDPAY_SANDBOX_LABEL="Mode test"
PLG_AKPAYMENT_WORLDPAY_SANDBOX_DESC="Si est activé, toutes les transactions seront effectuées sur le serveur d'évaluation, aucune transaction financière ne sera validée.<br />NE PAS UTILISER SUR DES SITES DE PRODUCTION, DESTINÉ UNIQUEMENT À DES FINS DE TEST!"
PLG_AKPAYMENT_WORLDPAY_CALLBACKPW_LABEL="Rappel de votre mot de passe"
PLG_AKPAYMENT_WORLDPAY_CALLBACKPW_DESC="Entrez votre rappel de mot de passe. Si vide, aucun rappel ne sera utilisé ce qui peut permettre à des utilisateurs malveillants d'usurper les paiements qu'ils n'ont pas fait!<br />Vous pouvez affecter un mot de passe par le biais de l'Interface marchand. Demandez à WorldPay les informations sur la façon de l'activer."

