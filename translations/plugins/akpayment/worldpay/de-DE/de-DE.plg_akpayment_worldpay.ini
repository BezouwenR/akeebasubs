PLG_AKPAYMENT_WORLDPAY_TITLE="WorldPay"

PLG_AKPAYMENT_WORLDPAY_TITLE_LABEL="Titel für Zahlungsweise"
PLG_AKPAYMENT_WORLDPAY_TITLE_DESC="Der Titel der Zahlungsweise, die im Dropdown auf der Aboseite angezeigt wird. Wenn Sie dieses Feld leer lassen, wird der Standardwert (ccAvenue) verwendet."
PLG_AKPAYMENT_WORLDPAY_INSTID_LABEL="Installations-ID"
PLG_AKPAYMENT_WORLDPAY_INSTID_DESC="Die Installations-ID, die Sie von WorldPay erhalten haben."
PLG_AKPAYMENT_WORLDPAY_SANDBOX_LABEL="Testmodus"
PLG_AKPAYMENT_WORLDPAY_SANDBOX_DESC="Wenn diese Funktion aktiviert ist, werden alle Transaktionen über die WorldPay Testumgebung durchgeführt. VERWENDEN SIE DIESE FUNKTION NICHT AUF PRODUKTIVEN SEITEN! DIESE FUNKTION DIENT NUR ZU TESTZWECKEN!"
PLG_AKPAYMENT_WORLDPAY_CALLBACKPW_LABEL="Callback Passwort"
PLG_AKPAYMENT_WORLDPAY_CALLBACKPW_DESC="Bitte geben Sie hier Ihr WorldPay Callback Passwort ein. Wenn Sie dieses Feld leer lassen, dann wird kein Callback Passwort verwendet, sie öffnen damit aber Benutzern die Möglichkeit Sie zu betrügen. Sie können ein Callback Passwort im Kundenbereich von WorldPay festlegen. Weitere Inforamtionen dazu erhalten Sie von WorldPay."

