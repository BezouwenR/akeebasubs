PLG_AKPAYMENT_WORLDPAY_SANDBOX_LABEL="Κατάσταση δοκιμής"
PLG_AKPAYMENT_WORLDPAY_SANDBOX_DESC="Όταν ενεργοποιθεί, όλες οι συναλλαγές θα γίνονται έναντι του δοκιμαστικού διακομιστή. ΜΗΝ ΤΟ ΧΡΗΣΙΜΟΠΟΙΕΙΤΕ ΣΕ ΕΝΕΡΓΟΥΣ ΙΣΤΟΧΩΡΟΥΣ! ΠΡΟΟΡΙΖΕΤΑΙ ΜΟΝΟ ΓΙΑ ΤΙΣ ΑΠΑΙΤΟΥΜΕΝΕΣ ΑΡΧΙΚΕΣ ΔΟΚΙΜΕΣ ΠΡΙΝ Η WorldPay ΣΑΣ ΕΠΙΤΡΕΨΕΙ ΝΑ ΠΡΑΓΜΑΤΟΠΟΙΗΣΕΤΕ ΚΑΝΟΝΙΚΕΣ ΣΥΝΑΛΛΑΓΕΣ!"
PLG_AKPAYMENT_WORLDPAY_CALLBACKPW_LABEL="Κωδικός Ειδοποιήσεων"
PLG_AKPAYMENT_WORLDPAY_CALLBACKPW_DESC="Δώστε τον κωδικό ειδοποιήσεών σας (callback password). Εάν το αφήσετε κενό δεν θα χρησιμοποιθεί τίποτα, αλλά είναι δυνατόν κακόβουλοι χρήστες να πλαστογραφήσουν συναλλαγές, παρόλο που δεν έγινε καμία πληρωμή! Μπορείτε να ορίσετε έναν κωδικό μέσα από το Περιβάλλον Πωλητή (Merchant Interface). Ρωτήστε την WorldPay για περισσότερες πληροφορίες σχετικά με το πως να ενεγοποιήσετε αυτή τν δυνατότητα."
