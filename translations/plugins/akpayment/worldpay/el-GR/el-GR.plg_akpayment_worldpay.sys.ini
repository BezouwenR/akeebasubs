PLG_AKPAYMENT_WORLDPAY_TITLE_LABEL="Τίτλος επιλογής μεθόδου πληρωμής"
PLG_AKPAYMENT_WORLDPAY_TITLE_DESC="Ο τίτλος του πρόσθετου πληρωμών, όπως θα εμφανίζεται στην λίστα μεθόδων πληρωμής στην σελίδα συνδρομής. Εάν το αφήσετε κενό, η εξορισμού τιμή (WorldPay) θα χρησιμοποιηθεί."
