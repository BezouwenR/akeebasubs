PLG_AKPAYMENT_EWAY_DESCRIPTION="Интеграция сервиса 'eWay Shared Payment' с компонентоа 'Akeeba Subscriptions'"
PLG_AKPAYMENT_EWAY_TITLE="eWay"

PLG_AKPAYMENT_EWAY_TITLE_LABEL="Название опции оплаты"
PLG_AKPAYMENT_EWAY_TITLE_DESC="Название этого плагина оплаты, каким оно будет показано в выпадающем списке на странице оформления подписки. Если это поле оставить пустым, то будет использовано значение по умолчанию (eWay)."
PLG_AKPAYMENT_EWAY_SITE_LABEL="Веб сайт eWay"
PLG_AKPAYMENT_EWAY_SITE_DESC="На веб сайте какой страны Вы зарегистрировались"
PLG_AKPAYMENT_EWAY_SITE_AUSTRALIA="Australia"
PLG_AKPAYMENT_EWAY_SITE_UK="UK"
PLG_AKPAYMENT_EWAY_SITE_NZ="New Zealand"
PLG_AKPAYMENT_EWAY_CUSTOMERID_LABEL="ID номер покупателя  'eWay Customer ID'"
PLG_AKPAYMENT_EWAY_CUSTOMERID_DESC="Ваш ID номер покупателя. Используйте 87654321 для тестирования."
PLG_AKPAYMENT_EWAY_USERNAME_LABEL="Имя пользователя 'eWay'"
PLG_AKPAYMENT_EWAY_USERNAME_DESC="Ваше имя пользователя на сервисе 'eWay'. Используте 'TestAccount' для тестирования."
PLG_AKPAYMENT_EWAY_COMPANYLOGO_LABEL="URL ссылка логотипа компании"
PLG_AKPAYMENT_EWAY_COMPANYLOGO_DESC="URL ссылка на изображение Вашего логотипа. Он может хостироваться на веб сервере Вашего веб сайта, но для ссылки ДОЛЖЕН использовать протокол HTTPS. Это верхний блок с изображением на веб странице оплаты, который ограничен 960х65 пикселей. Если это поле оставить пустым, то по умолчанию будет использован безопасное изображение."
PLG_AKPAYMENT_EWAY_PAGEBANNER_LABEL="URL ссылка баннера страницы"
PLG_AKPAYMENT_EWAY_PAGEBANNER_DESC="URL ссылка баннера страницы оплаты. Он может хостироваться на сервере Вашего веб сайта, но ссылка на него ДОЛЖНА использовать протокол HTTPS. Это верхний блок с изображением на веб странице оплаты, который ограничен 960х65 пикселей. Если это поле оставить пустым, то по умолчанию будет использован безопасное изображение. "
PLG_AKPAYMENT_EWAY_LANGUAGE_LABEL="Язык"
PLG_AKPAYMENT_EWAY_LANGUAGE_DESC="При включении этого параметра заголвки и текст кнопки на странице оплаты будут переводиться автоматически."
PLG_AKPAYMENT_EWAY_LANGUAGE_EN="English"
PLG_AKPAYMENT_EWAY_LANGUAGE_ES="Spanish"
PLG_AKPAYMENT_EWAY_LANGUAGE_FR="French"
PLG_AKPAYMENT_EWAY_LANGUAGE_DE="German"
PLG_AKPAYMENT_EWAY_LANGUAGE_NL="Dutch"
PLG_AKPAYMENT_EWAY_COMPANYNAME_LABEL="Название компании"
PLG_AKPAYMENT_EWAY_COMPANYNAME_DESC="Это название будет показано как название компании, у которой покупают. Настоятельно рекомендуется включать этот параметр."
PLG_AKPAYMENT_EWAY_PAGETITLE_LABEL="Заголовок страницы"
PLG_AKPAYMENT_EWAY_PAGETITLE_DESC="Это значение используется для показа на верхней планке браузера вверху экрана страницы."
PLG_AKPAYMENT_EWAY_PAGEDESCRIPTION_LABEL="Описание страницы"
PLG_AKPAYMENT_EWAY_PAGEDESCRIPTION_DESC="Используется как приветственное сообщение покупателю и показывается над данными покупательского заказа."
PLG_AKPAYMENT_EWAY_PAGEFOOTER_LABEL="Подножье страницы"
PLG_AKPAYMENT_EWAY_PAGEFOOTER_DESC="Текст подножья страницы может быть настроен индивидуально показан над данными покупательского заказа. Полезно для контактных данных."

; Added after version 2.1.0
PLG_AKPAYMENT_EWAY_PPIMAGE_LABEL="Изображение опции оплаты"
PLG_AKPAYMENT_EWAY_PPIMAGE_DESC="Изображение, которое будет показано в списке систем обработки оплат, когда в параметрах компонента будут выбраны опции либо 'Только изображение', либо 'Изображение и текст'."

