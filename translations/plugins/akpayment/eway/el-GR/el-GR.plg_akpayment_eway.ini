PLG_AKPAYMENT_EWAY_DESCRIPTION="Ενσωμάτωση του eWay Shared Payment με το Akeeba Subscriptions"
PLG_AKPAYMENT_EWAY_TITLE="eWay"

PLG_AKPAYMENT_EWAY_TITLE_LABEL="Τίτλος επιλογής μεθόδου πληρωμής"
PLG_AKPAYMENT_EWAY_TITLE_DESC="Ο τίτλος του πρόσθετου πληρωμών, όπως θα εμφανίζεται στην λίστα μεθόδων πληρωμής στην σελίδα συνδρομής. Εάν το αφήσετε κενό, η εξορισμού τιμή (eWay) θα χρησιμοποιηθεί."
PLG_AKPAYMENT_EWAY_SITE_LABEL="Ιστοχώρος eWay"
PLG_AKPAYMENT_EWAY_SITE_DESC="Ποιόν τοπικό ιστοχώρο του eWay χρησιμοποιήσατε για να ανοίξετε λογαριασμό"
PLG_AKPAYMENT_EWAY_SITE_AUSTRALIA="Αυστραλία"
PLG_AKPAYMENT_EWAY_SITE_UK="Ηνωμένο Βασίλειο (Αγγλία)"
PLG_AKPAYMENT_EWAY_SITE_NZ="Νέα Ζηλανδία"
PLG_AKPAYMENT_EWAY_CUSTOMERID_LABEL="Α/Α Πελάτη eWay"
PLG_AKPAYMENT_EWAY_CUSTOMERID_DESC="Ο Α/Α Πελάτη (Customer ID) που σας έχει δώσει η eWay. Χρησιμοποιήστε 87654321 για δοκιμή."
PLG_AKPAYMENT_EWAY_USERNAME_LABEL="Όνομα χρήστη eWay"
PLG_AKPAYMENT_EWAY_USERNAME_DESC="Το όνομα χρήστη που σας έδωσε η eWay. Χρησιμοποιήστε TestAccount για δοκιμή."
PLG_AKPAYMENT_EWAY_COMPANYLOGO_LABEL="URL λογότυπου εταιρείας"
PLG_AKPAYMENT_EWAY_COMPANYLOGO_DESC="Το URL για την εικόνα με το λογότυπο της εταιρίας σας. Μπορεί να είναι στον ιστοχώρο σας, αλλά ΠΡΕΠΕΙ να χρησιμοποιεί https. Αυτή είναι η εικόνα στο άνω μπλοκ εικόνας στην σελίδα πληρωμών για περιορίζεται στα 960x65 pixel. Μια εξορισμού ασφαλής εικόνα θα χρησιμοποιηθεί αν αφήσετε αυτό το πεδίο κενό."
PLG_AKPAYMENT_EWAY_PAGEBANNER_LABEL="URL κεφαλίδας σελίδας"
PLG_AKPAYMENT_EWAY_PAGEBANNER_DESC="Το URL για την εικόνα της κεφαλίδας της σελίδας. Μπορεί να είναι στον ιστοχώρο σας αλλά ΠΡΕΠΕΙ να χρησιμοποιεί https. Αυτή είναι η δεύτερη εικόνα από πάνω στην σελίδα πληρωμών και περιορίζεται στα 960x65 pixel. Μια εξορισμού ασφαλής εικόνα θα χρησιμοποιηθεί αν αφήσετε αυτό το πεδίο κενό."
PLG_AKPAYMENT_EWAY_LANGUAGE_LABEL="Γλώσσα"
PLG_AKPAYMENT_EWAY_LANGUAGE_DESC="Αυτόματα πεταφράζει τις κεφαλίδες για το κείμενο των κουμπιών της σελίδας πληρωμής στην επιθυμητή γλώσσα."
PLG_AKPAYMENT_EWAY_LANGUAGE_EN="Αγγλικά"
PLG_AKPAYMENT_EWAY_LANGUAGE_ES="Ισπανικά"
PLG_AKPAYMENT_EWAY_LANGUAGE_FR="Γαλλικά"
PLG_AKPAYMENT_EWAY_LANGUAGE_DE="Γερμανικά"
PLG_AKPAYMENT_EWAY_LANGUAGE_NL="Ολλανδικά"
PLG_AKPAYMENT_EWAY_COMPANYNAME_LABEL="Όνομα εταιρίας"
PLG_AKPAYMENT_EWAY_COMPANYNAME_DESC="Αυτό θα εμφανιστεί ως η εταιρία από την οποία γίνεται η αγορά. Συνίσταται να το χρησιμοποιήσετε και να δώσετε το όνομα της εταιρίας σας."
PLG_AKPAYMENT_EWAY_PAGETITLE_LABEL="Τίτλος σελίδας"
PLG_AKPAYMENT_EWAY_PAGETITLE_DESC="Αυτή η τιμή θα χρησιμοποιηθεί για να οριστεί ο τίτλος της σελίδας που εμφανίζει ο περιηγητής στο πάνω μέρος του παραθύρου του"
PLG_AKPAYMENT_EWAY_PAGEDESCRIPTION_LABEL="Περιγραφή σελίδας"
PLG_AKPAYMENT_EWAY_PAGEDESCRIPTION_DESC="Χρησιμοποιείται σαν μήνυμα καλωσορίσματος του πελάτη και εμφανίζεται ακριβώς επάνω από τις πληροφορίες της παραγγελίας"
PLG_AKPAYMENT_EWAY_PAGEFOOTER_LABEL="Υποσέλιδο"
PLG_AKPAYMENT_EWAY_PAGEFOOTER_DESC="Το κείμενο εμφανίζεται στο υποσέλιδο, κάτω από τις πληροφορίες παραγγελίας. Χρησιμοποιήστε το για πληροφορίες επικοινωνίας."

; Added after version 2.1.0
PLG_AKPAYMENT_EWAY_PPIMAGE_LABEL="Εικόνα μεθόδου πληρωμής"
PLG_AKPAYMENT_EWAY_PPIMAGE_DESC="Η εικόνα που θα εμφανιστεί στην λίστα επιλογής μεθόδου πληρωμής όταν η έχετε επιλέξει Εικόνα Μόνο ή Κείμενο και Εικόνα στις επιλογές της εφαρμογής."

