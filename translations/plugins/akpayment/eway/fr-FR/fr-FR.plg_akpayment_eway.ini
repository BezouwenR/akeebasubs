PLG_AKPAYMENT_EWAY_COMPANYNAME_LABEL="Nom de l'entreprise"
PLG_AKPAYMENT_EWAY_COMPANYNAME_DESC="Ce sera affiché comme la société est l'achat de. Dont il est fortement recommandé."
PLG_AKPAYMENT_EWAY_PAGETITLE_LABEL="Titre de la page"
PLG_AKPAYMENT_EWAY_PAGETITLE_DESC="Indiquez le titre à afficher dans la barre de titre en haut de l'écran."
PLG_AKPAYMENT_EWAY_PAGEDESCRIPTION_LABEL="Description de la page"
PLG_AKPAYMENT_EWAY_PAGEDESCRIPTION_DESC="Afficher un message de bienvenue dans le terminal de paiement, placé au-dessus des détails de la commande."
PLG_AKPAYMENT_EWAY_PAGEFOOTER_LABEL="Pied de page"
PLG_AKPAYMENT_EWAY_PAGEFOOTER_DESC="Indiquez le texte à afficher dans le pied de page situé sous les détails de la commande. Utile pour les informations de contact."

