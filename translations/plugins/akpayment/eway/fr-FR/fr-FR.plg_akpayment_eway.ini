PLG_AKPAYMENT_EWAY_COMPANYLOGO_LABEL="URL du logo de société"
PLG_AKPAYMENT_EWAY_COMPANYLOGO_DESC="Spécifiez l'URL de l'image de votre logo. Il peut être hébergé sur votre site, mais doit être accessible par le protocole https.<br />Le logo est affiché dans le premier bloc du haut du terminal de paiement. Sa taille est limitée à 960 x 65 pixels. \nUne image de sécurité par défaut sera utilisée si vous laissez ce champ vide."
PLG_AKPAYMENT_EWAY_PAGEBANNER_LABEL="URL de la page bannière"
PLG_AKPAYMENT_EWAY_PAGEBANNER_DESC="Spécifiez l'URL de la page de la bannière du terminal de paiement. Il peut être hébergé sur votre site Web, mais doit être accessible par le protocole https.\nLa bannière est affichée dans le deuxième bloc du haut du terminal de paiement. Sa taille est limitée à 960 x 65 pixels.<br />Une image de sécurité par défaut sera utilisée si vous laissez ce champ vide."
PLG_AKPAYMENT_EWAY_LANGUAGE_LABEL="Langue"
PLG_AKPAYMENT_EWAY_LANGUAGE_DESC="Sélectionnez la langue devant être utilisée pour la traduction automatiquement des titres et du texte du bouton."
