PLG_AKPAYMENT_EWAY_DESCRIPTION="Dieses Plugin integriert das eWay Zahlungssystem in Akeeba Subscriptions"
PLG_AKPAYMENT_EWAY_TITLE="eWay"

PLG_AKPAYMENT_EWAY_TITLE_LABEL="Titel für Zahlungsweise"
PLG_AKPAYMENT_EWAY_TITLE_DESC="Der Titel der Zahlungsweise, die im Dropdown auf der Aboseite angezeigt wird. Wenn Sie dieses Feld leer lassen, wird der Standardwert (eWay) verwendet."
PLG_AKPAYMENT_EWAY_SITE_LABEL="eWay Seite"
PLG_AKPAYMENT_EWAY_SITE_DESC="Mit welcher lokalen eWay Seite soll Ihre Seite verknüpft werden"
PLG_AKPAYMENT_EWAY_SITE_AUSTRALIA="Australien"
PLG_AKPAYMENT_EWAY_SITE_UK="Großbritanien"
PLG_AKPAYMENT_EWAY_SITE_NZ="Neuseeland"
PLG_AKPAYMENT_EWAY_CUSTOMERID_LABEL="eWay Kunden-ID"
PLG_AKPAYMENT_EWAY_CUSTOMERID_DESC="Bitte geben Sie hier Ihre eWay Kunden-ID ein. Verwenden Sie 87654321 für Tests"
PLG_AKPAYMENT_EWAY_USERNAME_LABEL="eWay Benutzername"
PLG_AKPAYMENT_EWAY_USERNAME_DESC="Bitte geben Sie hier Ihren eWay Benutzernamen ein. Verwenden Sie TestAccount für Tests"
PLG_AKPAYMENT_EWAY_COMPANYLOGO_LABEL="URL zum Firmenlogo"
PLG_AKPAYMENT_EWAY_COMPANYLOGO_DESC="Der URL zu Ihrem Firmenlogo. Es kann überall im Web gehosted sein, allerdings MUSS es über https erreichbar sein. Das Logo wird im oberen Bereich der Zahlungsseite angezeigt und darf maximal 960x65 Pixel groß sein. Falls Sie dieses Feld leer lassen, wird ein Standardlogo verwendet."
PLG_AKPAYMENT_EWAY_PAGEBANNER_LABEL="URL zum Seitenbanner"
PLG_AKPAYMENT_EWAY_PAGEBANNER_DESC="Der URL zu Seitenlogo. Es kann überall im Web gehosted sein, allerdings MUSS es über https erreichbar sein. Das Logo wird unterhalb des Firmenlogos der Zahlungsseite angezeigt und darf maximal 960x65 Pixel groß sein. Falls Sie dieses Feld leer lassen, wird ein Standardlogo verwendet."
PLG_AKPAYMENT_EWAY_LANGUAGE_LABEL="Sprache"
PLG_AKPAYMENT_EWAY_LANGUAGE_DESC="Diese Funktion übersetzt Überschriften und Buttons automatisch in die gewählte Sprache"
PLG_AKPAYMENT_EWAY_LANGUAGE_EN="Englisch"
PLG_AKPAYMENT_EWAY_LANGUAGE_ES="Spanisch"
PLG_AKPAYMENT_EWAY_LANGUAGE_FR="Französisch"
PLG_AKPAYMENT_EWAY_LANGUAGE_DE="Deutsch"
PLG_AKPAYMENT_EWAY_LANGUAGE_NL="Holländer"
PLG_AKPAYMENT_EWAY_COMPANYNAME_LABEL="Firmenname"
PLG_AKPAYMENT_EWAY_COMPANYNAME_DESC="Der Firmenname der als Verkäufer angezeigt wird. Die Angabe des Firmennamens ist dringend zu empfehlen."
PLG_AKPAYMENT_EWAY_PAGETITLE_LABEL="Seitentitel"
PLG_AKPAYMENT_EWAY_PAGETITLE_DESC="Dieser Wert wird als Titel im Browser verwendet."
PLG_AKPAYMENT_EWAY_PAGEDESCRIPTION_LABEL="Seitenbeschreibung"
PLG_AKPAYMENT_EWAY_PAGEDESCRIPTION_DESC="Diese Angaben werden oberhalb der Bestelldetails angezeigt und können als Begrüßung verwendet werden."
PLG_AKPAYMENT_EWAY_PAGEFOOTER_LABEL="Footer"
PLG_AKPAYMENT_EWAY_PAGEFOOTER_DESC="Diese Angaben werden im Footerbereich der Seite unterhalb der Bestelldetails angezeigt. Hier können z.B. Kontakinformationen zur Verfügung gestellt werden."

