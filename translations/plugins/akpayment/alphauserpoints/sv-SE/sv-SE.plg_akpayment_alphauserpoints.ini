PLG_AKPAYMENT_ALPHAUSERPOINTS_TITLE_DESC="Betalmetodens rubrik som den visas på prenumerationssidan. Om den lämnas tom kommer standardvärdet (AlphaUserPoints) att visas."
PLG_AKPAYMENT_ALPHAUSERPOINTS_RATE_LABEL="Växelkurs"
PLG_AKPAYMENT_ALPHAUSERPOINTS_RATE_DESC="Du kan ange en växelkurs som anger priset på 1 AlphaUserPoint i valutaenheter. Exempel: Om du anger en växelkurs på 10 och prenumerationen kostar 47 Euro, så kommer kunden att behöva betala 4.7 AlphaUserPoints med denna betalmetod. Om detta fält lämnas tomt, kommer ingen växelkurs att komma i användning och samma belopp kommer att användas (ex. 47 AlphaUserPoints). "

