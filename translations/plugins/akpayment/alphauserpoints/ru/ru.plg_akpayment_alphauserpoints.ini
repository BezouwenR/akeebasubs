PLG_AKPAYMENT_ALPHAUSERPOINTS_TITLE_LABEL="Заголовок опции оплаты"
PLG_AKPAYMENT_ALPHAUSERPOINTS_TITLE_DESC="Заголовок этого плагина оплаты, каким он будет показан в выпадающем списке на странице оформления подписки. Если оставить это поле пустым, то будет использовано значение (AlphaUserPoints) по умолчанию."
PLG_AKPAYMENT_ALPHAUSERPOINTS_RATE_LABEL="Курс обмена денежных единиц"
PLG_AKPAYMENT_ALPHAUSERPOINTS_RATE_DESC="Вы можете здесь по желанию (т.е. совсем не обязательно, ввести курс обмена валют, который определит цену одного кредита компонента AlphaUserPoints в денежной единице. ПРИМЕР: если Вы введете тариф обмена 10 и цена подписки, к примеру, 47 Евро, то тогда Вашему покупателю, использующему этот метод, будет необходимо заплатить 4.7 кредитов/баллов AlphaUserPoints. Если это поле оставить пустым, то никакие тарифы обмена валюты не будут применены и к оплате будет предъявлена сумма 47 кредитов AlphaUserPoints."

PLG_AKPAYMENT_ALPHAUSERPOINTS_MSG_NOT_ENOUGH_POINTS="У Вас недостаточно кредитов/баллов для оплаты."

