PLG_AKPAYMENT_ALPHAUSERPOINTS_RATE_DESC="Du kan angive en valutakurs, som definerer prisen på et AlphaUserPoint i valutaenheder. EKSEMPEL: Hvis du indtaster en kurs på 10 - og abonnementet koster 47 Euro, så vil din kunde have brug for at betale med 4,7 AlphaUserPoints, når denne betalingsmetode bruges. Hvis dette felt er tomt, vil ingen udveksling sats gælde, og det samme beløb vil blive anvendt (f.eks 47 AlphaUserPoints)."

