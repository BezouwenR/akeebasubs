PLG_AKPAYMENT_DWOLLA_TITLE_LABEL="Название опции оплаты"
PLG_AKPAYMENT_DWOLLA_TITLE_DESC="Название этого плагина оплаты, каким оно будет показано в выпадающем списке на странице оформления подписки. Если это поле оставить пустым, то будет использовано значение по умолчанию (CM-CIC p@iment)."
PLG_AKPAYMENT_DWOLLA_ACCOUNTID_LABEL="ID номер аккаунта 'Account ID'"
