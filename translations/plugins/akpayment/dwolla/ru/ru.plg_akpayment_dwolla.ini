PLG_AKPAYMENT_DWOLLA_KEY_LABEL="Ключ приложения 'Application Key'"
PLG_AKPAYMENT_DWOLLA_KEY_DESC="Введите пожалуйста свой ключ приложения 'Dwolla'."
PLG_AKPAYMENT_DWOLLA_SECRET_LABEL="Секрет 'Application Secret'"
PLG_AKPAYMENT_DWOLLA_SECRET_DESC="Введите, пожалуйста, свой секрет приложения 'Dwolla'."

; Added after version 2.1.0
PLG_AKPAYMENT_DWOLLA_PPIMAGE_LABEL="Изображение опции оплаты"
PLG_AKPAYMENT_DWOLLA_PPIMAGE_DESC="Изображение, которое будет показано в списке систем обработки оплат, когда в параметрах компонента будут выбраны опции либо 'Только изображение', либо 'Изображение и текст'."

