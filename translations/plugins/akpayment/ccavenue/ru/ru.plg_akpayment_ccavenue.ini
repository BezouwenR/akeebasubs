PLG_AKPAYMENT_CCAVENUE_DESCRIPTION="Плагин интеграции сервиса 'ccAvenue' с компонентом 'Akeeba Subscriptions'"
PLG_AKPAYMENT_CCAVENUE_TITLE="ccAvenue"

PLG_AKPAYMENT_CCAVENUE_TITLE_LABEL="Название опции оплаты"
PLG_AKPAYMENT_CCAVENUE_TITLE_DESC="Название этого плагина оплаты, каким оно будет показано в выпадающем списке на странице оформления подписки. Если это поле оставить пустым, то будет использовано значение по умолчанию (ccAvenue)."
PLG_AKPAYMENT_CCAVENUE_MERCHANT_LABEL="ID номер продавца ('Merchant ID')"
PLG_AKPAYMENT_CCAVENUE_MERCHANT_DESC="ID номер продавца ('Merchant ID'), назначенный Вам сервисом 'ccAvenue'."
PLG_AKPAYMENT_CCAVENUE_WORKINGKEY_LABEL="Рабочий ключ ('Working Key')"
PLG_AKPAYMENT_CCAVENUE_WORKINGKEY_DESC="Рабочий ключ - это своеобразный 'пароль', назначенный Вам сервисом 'ccAvenue'. Без него мы не сможем проверять ответы на оплаты и все транзакции будут срываться."

; Added after version 2.1.0
PLG_AKPAYMENT_CCAVENUE_PPIMAGE_LABEL="Изображение опции оплаты"
PLG_AKPAYMENT_CCAVENUE_PPIMAGE_DESC="Изображение, которое будет показано в списке систем обработки оплат, когда в параметрах компонента будут выбраны опции либо 'Только изображение', либо 'Изображение и текст'."

; Added after version 3.2.0
PLG_AKPAYMENT_COMMON_SURCHARGE_LABEL="Дочерний сбор"
PLG_AKPAYMENT_COMMON_SURCHARGE_DESC="Фиксированная сумма, добавляемая к основной (net) цене подписки при выборе этого метода оплаты."
