PLG_AKPAYMENT_CCAVENUE_PPIMAGE_DESC="Η εικόνα που θα εμφανιστεί στην λίστα επιλογής μεθόδου πληρωμής όταν η έχετε επιλέξει Εικόνα Μόνο ή Κείμενο και Εικόνα στις επιλογές της εφαρμογής."
