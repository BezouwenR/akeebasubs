PLG_AKPAYMENT_CCAVENUE_TITLE_LABEL="Τίτλος επιλογής μεθόδου πληρωμής"
PLG_AKPAYMENT_CCAVENUE_TITLE_DESC="Ο τίτλος του πρόσθετου πληρωμών, όπως θα εμφανίζεται στην λίστα μεθόδων πληρωμής στην σελίδα συνδρομής. Εάν το αφήσετε κενό, η εξορισμού τιμή (ccAvenue) θα χρησιμοποιηθεί."
PLG_AKPAYMENT_CCAVENUE_MERCHANT_LABEL="Α/Α Πωλητή"
PLG_AKPAYMENT_CCAVENUE_MERCHANT_DESC="Ο Α/Α Πωλητή (merchant ID) που σας αποδώθηκε από το ccAvenue"
PLG_AKPAYMENT_CCAVENUE_WORKINGKEY_LABEL="Κλειδί Λειτουργίας"
PLG_AKPAYMENT_CCAVENUE_WORKINGKEY_DESC="Το κλειδί λειτουργίας (working key) είναι ο "_QQ_"κωδικός"_QQ_" που σας αποδώθηκε από το ccAvenue. Χωρίς αυτό δεν μπορούν να ταυτοποιηθούν οι ενημερώσεις πληρωμών και όλες οι συναλλαγές θα αποτύχουν."

