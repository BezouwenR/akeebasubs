PLG_AKPAYMENT_SUOMENVERKKOMAKSUT_DESCRIPTION="Интеграция сервиса 'Suomen Verkkomaksut Oy' с компонентом 'Akeeba Subscription' "
PLG_AKPAYMENT_SUOMENVERKKOMAKSUT_TITLE="Suomen Verkkomaksut Oy"

PLG_AKPAYMENT_SUOMENVERKKOMAKSUT_TITLE_LABEL="Заголовок опции оплаты"
PLG_AKPAYMENT_SUOMENVERKKOMAKSUT_TITLE_DESC="Название этого плагина оплаты, каким оно будет показано в выпадающем списке на странице оформления подписки. Если это поле оставить пустым, то будет использовано значение по умолчанию (Suomen Verkkomaksut Oy)."
PLG_AKPAYMENT_SUOMENVERKKOMAKSUT_MERCHANTID_LABEL="ID номер продавца"
PLG_AKPAYMENT_SUOMENVERKKOMAKSUT_MERCHANTID_DESC="ID номер продавца - это идентификационный номер, получаемый Вами на сервисе 'Suomen Verkkomaksut Oy'."
PLG_AKPAYMENT_SUOMENVERKKOMAKSUT_MERCHANTHASH_LABEL="Хэш авторизации продавца"
PLG_AKPAYMENT_SUOMENVERKKOMAKSUT_MERCHANTHASH_DESC="Хэш авторизации продавца - это хэш-код продавца, получаемый Вами на сервисе 'Suomen Verkkomaksut Oy'. Он используется в течении времени транзакции для авторизации и безопасности сделки."
PLG_AKPAYMENT_SUOMENVERKKOMAKSUT_CULTURE_LABEL="Культура"
PLG_AKPAYMENT_SUOMENVERKKOMAKSUT_CULTURE_DESC="Культура влияет на язык по уолчанию и на то, как на странице выбора метода оплаты показывается сумма оплаты."
PLG_AKPAYMENT_SUOMENVERKKOMAKSUT_CULTURE_FI="Финская"
PLG_AKPAYMENT_SUOMENVERKKOMAKSUT_CULTURE_SV="Шведская"
PLG_AKPAYMENT_SUOMENVERKKOMAKSUT_CULTURE_EN="Английская"
PLG_AKPAYMENT_SUOMENVERKKOMAKSUT_SANDBOX_LABEL="Тестовый режим"
PLG_AKPAYMENT_SUOMENVERKKOMAKSUT_SANDBOX_DESC="При включении этого режима при транзакциях будут использоваться тестовые данные, а не предоставленные Вам провайдером сервиса."

; Added after version 2.1.0
PLG_AKPAYMENT_SUOMENVERKKOMAKSUT_PPIMAGE_LABEL="Изображение опции оплаты"
PLG_AKPAYMENT_SUOMENVERKKOMAKSUT_PPIMAGE_DESC="Изображение, которое будет показано в списке систем обработки оплат, когда в параметрах компонента будут выбраны опции либо 'Только изображение', либо 'Изображение и текст'."

; Added after version 3.2.0
PLG_AKPAYMENT_COMMON_SURCHARGE_LABEL="Дочерний сбор"
PLG_AKPAYMENT_COMMON_SURCHARGE_DESC="Фиксированная сумма, добавляемая к основной (net) цене подписки при выборе этого метода оплаты."
