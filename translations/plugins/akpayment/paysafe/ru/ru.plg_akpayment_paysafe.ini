PLG_AKPAYMENT_PAYSAFE_TITLE_DESC="Название плагина оплаты, каким оно показано в выпадающем списке на странице оформления подписки. Если эту настройку оставить пустой, то будет показано значение по умолчанию (PaySafe Card)."
