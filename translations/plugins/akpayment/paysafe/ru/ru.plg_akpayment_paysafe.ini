PLG_AKPAYMENT_PAYSAFE_DESCRIPTION="Позволяет Вашим клиентам платить через предварительно оплаченную карту <strong>PaySafe Card</strong>, своего рода предварительно оплатченную карту, на баланс которой можно вносить в местных магазинах по всему миру."

PLG_AKPAYMENT_PAYSAFE_TITLE="PaySafe Card"

