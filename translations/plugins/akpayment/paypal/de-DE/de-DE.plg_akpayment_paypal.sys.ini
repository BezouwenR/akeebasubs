PLG_AKPAYMENT_PAYPAL_DESCRIPTION="Dieses Plugin integriert PayPal in Akeeba Subscriptions"
PLG_AKPAYMENT_PAYPAL_TITLE="PayPal"

PLG_AKPAYMENT_PAYPAL_TITLE_LABEL="Titel für Zahlungsweise"
PLG_AKPAYMENT_PAYPAL_TITLE_DESC="Der Titel der Zahlungsweise, die im Dropdown auf der Aboseite angezeigt wird. Wenn Sie dieses Feld leer lassen, wird der Standardwert (PayPal) verwendet."
PLG_AKPAYMENT_PAYPAL_MERCHANT_LABEL="Händler-ID"
PLG_AKPAYMENT_PAYPAL_MERCHANT_DESC="Bitte geben Sie hier die E-Mail Adresse ein, die Sie für PayPal verwenden, alternativ können Sie auch Ihre PayPal Händler ID eingeben."
PLG_AKPAYMENT_PAYPAL_SECUREIPN_LABEL="Sichere Übertragung"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_DESC="Wenn diese Funktion aktiviert ist, wird für Antworten von PayPal eine sichere Verbindung (SSL) verwendet. Ihr Server muss hierfür SSL Verbindungen zu PayPal zulassen, damit alles funktioniert."
PLG_AKPAYMENT_PAYPAL_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_PAYPAL_SANDBOX_DESC="Wenn diese Funktion aktiviert ist, werden alle Transaktionen über die Paypal Sandbox (Testumgebung) durchgeführt. VERWENDEN SIE DIESE FUNKTION NICHT AUF PRODUKTIVEN SEITEN! DIESE FUNKTION DIENT NUR ZU TESTZWECKEN!"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_LABEL="Sandbox Händler-ID"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_DESC="Bitte geben Sie hier Ihre Paypal Sandbox E-Mail Adresse ein. Wenn Sie nicht sicher sind was hier gemeint ist, dann benöitigen Sie diese Funktion höchtwahrscheinlich NICHT!"
PLG_AKPAYMENT_PAYPAL_CBT_LABEL="Zurück zum Händler Text"
PLG_AKPAYMENT_PAYPAL_CBT_DESC="(Optional) Bitte geben Sie hier den Texte ein, der nach Abschluß des Bezahlvorgangs dazu dienen soll, auf die Händlerseite zurückzukommen. Lassen Sie diese Feld leer, wenn der Standardtext 'Zurück zur Händlerwebseite' verwendet werden soll."
PLG_AKPAYMENT_PAYPAL_HEADER_LABEL="Benutzerdefinierte Header Bild"
PLG_AKPAYMENT_PAYPAL_HEADER_DESC="(Optional) Bitte geben Sie hier den URL zur Ihrem Logo ein. Diese Grafik wird oberhalb der Paypal Bezahlseite anstatt Ihres Firmennamens angezeigt. Der URL MUSS ein https URL sein, ansonsten erhalten Ihre Kunden eine Warnung über unsichere Inhalte."
PLG_AKPAYMENT_PAYPAL_HEADERBACK_LABEL="Hintergrundfarbe des Headers"
PLG_AKPAYMENT_PAYPAL_HEADERBACK_DESC="(Optional) Der HEX-Code für die Farbe des Headers auf der Paypal Bezahlseite, z.B. FFFFFF für Weiß (Hinweis: Die Angabe des # vor dem Wert ist zu unterlassen!)"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_LABEL="Randfarbe des Headers"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_DESC="(Optional) Der HEX-Code für die Farbe des Header Rahmens auf der Paypal Bezahlseite, z.B. FFFFFF für Weiß (Hinweis: Die Angabe des # vor dem Wert ist zu unterlassen!)"
