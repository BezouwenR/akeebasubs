PLG_AKPAYMENT_PAYPAL_DESCRIPTION="Integração do PayPal (Website Payment Standard) para Akeeba Subscriptions"
PLG_AKPAYMENT_PAYPAL_TITLE="PayPal"

PLG_AKPAYMENT_PAYPAL_TITLE_LABEL="Título da opção de pagamento"
PLG_AKPAYMENT_PAYPAL_TITLE_DESC="O título do plugin de pagamento, como exibido na página de assinatura drop-down. Se deixado em branco, o valor padrão (PayPal) será utilizado."
PLG_AKPAYMENT_PAYPAL_MERCHANT_LABEL="ID do vendedor"
PLG_AKPAYMENT_PAYPAL_MERCHANT_DESC="O seu email no PayPal, ou o seu ID de vendedor"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_LABEL="POST Seguro"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_DESC="Se ativo, o plugin irá utilizar SSL (conexão segura). Atenção: Seu servidor tem que permitir conexões SSL com o PayPal para esta opção funcionar."
PLG_AKPAYMENT_PAYPAL_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_PAYPAL_SANDBOX_DESC="Quando ativo, todas as transações serão realizadas na Sandbox do PayPal (para testes). NÃO UTILIZE EM SITES PRONTOS! PARA FINS DE TESTES APENAS!"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_LABEL="Sandbox do vendedor"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_DESC="O email do vendedor registrado no Sandbox do PayPal. Se você não esta certo o quê significa, você provavelmente NÃO precisa disto."
PLG_AKPAYMENT_PAYPAL_CBT_LABEL="Texto de retorno do PayPal"
PLG_AKPAYMENT_PAYPAL_CBT_DESC="(opcional) O que o botão do PayPal mostra após o usuário completar sua transação. Deixe em branco para o texto padrão 'Voltar ao site do vendedor'."
PLG_AKPAYMENT_PAYPAL_HEADER_LABEL="Imagem padrão do Header"
PLG_AKPAYMENT_PAYPAL_HEADER_DESC="(opcional) A URL do seu logo. Esta imagem será exibida no topo da página de checkout do PayPal em vez do seu nome de vendedor. ATENÇÃO! Deverá ser uma URL HTTPS (segura), caso contrário seus clientes receberão avisos sobre conteúdo inseguro."
PLG_AKPAYMENT_PAYPAL_HEADERBACK_LABEL="Cor de fundo do Header."
PLG_AKPAYMENT_PAYPAL_HEADERBACK_DESC="(opcional) O código Hex da header de sua página de checkout do PayPal, i.e. FFFFFF para branco (nota: coloque # na frente do valor Hex)"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_LABEL="Cor da borda do Header"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_DESC="(opcional) O código Hex da borda do Header de sua página de checkout do PayPal, i.e. FFFFFF para branco (nota: coloque # na frente do valor Hex)"