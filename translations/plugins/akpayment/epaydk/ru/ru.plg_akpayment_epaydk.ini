PLG_AKPAYMENT_EPAYDK_DESCRIPTION="Интеграция компонента 'Akeeba Subscriptions' со скандинавским сервисом обработки оплат 'Epay.dk'"
PLG_AKPAYMENT_PAYPAL_TITLE="ePay"

PLG_AKPAYMENT_EPAYDK_TITLE_LABEL="Название опции оплаты"
PLG_AKPAYMENT_EPAYDK_TITLE_DESC="Название этого плагина оплаты, каким оно будет показано в выпадающем списке на странице оформления подписки. Если это поле оставить пустым, то будет использовано значение по умолчанию (ePay)."
PLG_AKPAYMENT_EPAYDK_PPIMAGE_LABEL="Изображение опции оплаты"
PLG_AKPAYMENT_EPAYDK_PPIMAGE_DESC="Изображение, которое будет показано в списке систем обработки оплат, когда в параметрах компонента будут выбраны опции либо 'Только изображение', либо 'Изображение и текст'."
PLG_AKPAYMENT_EPAYDK_MERCHANT_LABEL="ID номер продавца 'Merchant ID'"
PLG_AKPAYMENT_EPAYDK_MERCHANT_DESC="ID номер продавца, назначенный Вам на сервисе 'ePay'."
PLG_AKPAYMENT_EPAYDK_SANDBOX_LABEL="Тестовый режим 'Sandbox'"
PLG_AKPAYMENT_EPAYDK_SANDBOX_DESC="При включении этого параметра все транзакции будут проводиться на тестовом сервере сервиса 'ePay'. НЕ ИСПОЛЬЗУЙТЕ НА ПРОИЗВОДСТВЕННЫХ ВЕБ САЙТАХ! ЭТОТ РЕЖИМ ПРЕДНАЗНАЧЕН ТОЛЬКО ДЛЯ ТЕСТИРОВАНИЯ!"
PLG_AKPAYMENT_EPAYDK_SANDBOX_MERCHANT_LABEL="ID тестового продавца 'Sandbox Merchant ID'"
PLG_AKPAYMENT_EPAYDK_SANDBOX_MERCHANT_DESC="ID тестового продавца. Это ***НЕ*** ID продавца, предоставленный Вам при Вашей регистрации аккаунта на сервисе 'ePay'. "
PLG_AKPAYMENT_EPAYDK_MD5_LABEL="Использовать хэш MD5"
PLG_AKPAYMENT_EPAYDK_MD5_DESC="При включении этого параметра ответы серверов сервиса ePay будут проверяться на предмет подлинности."
PLG_AKPAYMENT_EPAYDK_SECRET_LABEL="Секретный ключ 'Secret key'"
PLG_AKPAYMENT_EPAYDK_SECRET_DESC="Секретный ключ 'Secret key' - это секретный ключ, предоставленный Вам на сервисе 'ePay', который используется для валидации отправляемой этим сервисом на Ваш веб сайт данных после окончания транзакции (если выбрана выше расположенная опция 'Использовать хэш MD5'."
PLG_AKPAYMENT_EPAYDK_CARDTYPES_LABEL="Типы оплат"
PLG_AKPAYMENT_EPAYDK_CARDTYPES_DESC="Выберите какие типы оплат использовать для приема оплат на Вашем веб сайте.   Для одновременного выбора более одного метода оплаты удерживайте клавишу Ctrl (для Windows или Linux) или клавишу CMD (для Mac)."
PLG_AKPAYMENT_EPAYDK_LANGUAGE_LABEL="Язык"
PLG_AKPAYMENT_EPAYDK_LANGUAGE_DESC="Выберите на каком языке будет показан интерфейс страницы оплат."
PLG_AKPAYMENT_EPAYDK_CBT_LABEL="Текст обратного вызова"
PLG_AKPAYMENT_EPAYDK_CBT_DESC="(Необязательно) Текст, показываемый на кнопке PayPal после того, как пользователь закончил свою оплату. Для показа текста по умолчанию 'Вернуться на веб сайт продавца' оставьте это поле пустым."
PLG_AKPAYMENT_EPAYDK_HEADER_LABEL="Произвольное изображение шапки страницы"
PLG_AKPAYMENT_EPAYDK_HEADER_DESC="(Необязательно) Это - URL ссылка на Ваш логотип. Вместо Вашего названия продавца это изображение будет показано наверху веб страницы оплаты через сервис 'PayPal'. ПРЕДУПРЕЖДЕНИЕ! Эта ссылка должна быть в протоколе HTTPS, иначе Ваши покупатели, пребывая на Вашу страницу оплаты на сервисе 'PayPal' будут получать предупреждения о небезопасном содержимом, поступающим с Вашего веб сайта."
PLG_AKPAYMENT_EPAYDK_HEADERBACK_LABEL="Цвет заднего фона шапки"
PLG_AKPAYMENT_EPAYDK_HEADERBACK_DESC="(Необязательно) Хекс код цвета заднего фона шапки Вашей страницы оплаты на сервисе 'PayPal'. Например, FFFFFF - для белого цвета (заметка: не включайте знак '#' перед этим значением)."
PLG_AKPAYMENT_EPAYDK_HEADERBORDER_LABEL="Цвет рамки шапки"
PLG_AKPAYMENT_EPAYDK_HEADERBORDER_DESC="(Необязательно) Хекс код цвета рамки шапки Вашей страницы оплаты на сервисе 'PayPal'. Например, FFFFFF - для белого цвета (заметка: не включайте знак '#' перед этим значением)."

