PLG_AKPAYMENT_EPAYDK_DESCRIPTION="スカンジナビアの決済ゲートウェイであるEpay.dkとAkeeba Subscriptionsの統合"
PLG_AKPAYMENT_PAYPAL_TITLE="ePay"

PLG_AKPAYMENT_EPAYDK_TITLE_LABEL="決済オプションのタイトル"
PLG_AKPAYMENT_EPAYDK_TITLE_DESC="決済プラグインのタイトルです。サブスクリプションのドロップダウンに表示されます。空欄にすると、既定値(ePay)が使用されます。"
PLG_AKPAYMENT_EPAYDK_PPIMAGE_LABEL="決済オプション画像"
PLG_AKPAYMENT_EPAYDK_PPIMAGE_DESC="コンポーネントのパラメータで「画像のみ」または「画像とテキスト」オプションが設定されたとき、決済システムの選択画面に表示される画像です。"
PLG_AKPAYMENT_EPAYDK_MERCHANT_LABEL="マーチャントID"
PLG_AKPAYMENT_EPAYDK_MERCHANT_DESC="ePayから割り当てられたマーチャントIDです"
PLG_AKPAYMENT_EPAYDK_SANDBOX_LABEL="サンドボックス"
PLG_AKPAYMENT_EPAYDK_SANDBOX_DESC="有効にすると、すべてのトランザクションがSandbox(テストサーバ)に対して実行されます。本番サイトでは使用しないでください！テスト用という意味です！"
PLG_AKPAYMENT_EPAYDK_SANDBOX_MERCHANT_LABEL="サンドボックスマーチャントID"
PLG_AKPAYMENT_EPAYDK_SANDBOX_MERCHANT_DESC="テスト用のマーチャントIDです。あなたがサインアップしたときにePayから割り当てられたものではありません"
PLG_AKPAYMENT_EPAYDK_MD5_LABEL="MD5ハッシュの使用"
PLG_AKPAYMENT_EPAYDK_MD5_DESC="有効にすると、ePayから送られるレスポンスが、信頼性を確認するためにチェックされます。"
PLG_AKPAYMENT_EPAYDK_SECRET_LABEL="秘密鍵"
PLG_AKPAYMENT_EPAYDK_SECRET_DESC="上記のオプションで「MD5ハッシュの使用」にチェックした場合、取引の完了後にePayからサイトへ送られた情報を検査するために使用される、ePayから与えられた秘密鍵です。"
PLG_AKPAYMENT_EPAYDK_CARDTYPES_LABEL="決済種別"
; PLG_AKPAYMENT_EPAYDK_CARDTYPES_DESC="Select the payment types which will be accepted for payments. Hold down CTRL (Windows, Linux) or CMD (Mac) when clicking to make a multiple selection, i.e. select more than one allowed payment type at once."
PLG_AKPAYMENT_EPAYDK_LANGUAGE_LABEL="言語"
PLG_AKPAYMENT_EPAYDK_LANGUAGE_DESC="決済ページに表示する言語を選択してください"
PLG_AKPAYMENT_EPAYDK_CBT_LABEL="コールバックテキスト"
PLG_AKPAYMENT_EPAYDK_CBT_DESC="(任意) ユーザが取引を完了した後で、PayPalサイトに何のボタンを表示するかです。既定の「マーチャントのサイトへ戻る」という文章を使用するには空欄にしてください。"
PLG_AKPAYMENT_EPAYDK_HEADER_LABEL="カスタムヘッダ画像"
PLG_AKPAYMENT_EPAYDK_HEADER_DESC="(任意) ロゴ画像のURLです。PayPal精算ページの上部に、マーチャント名の代わりとしてこの画像が表示されます。警告！HTTPSのURLにするか、安全でないコンテンツについてクライアントに警告が表示されます。"
PLG_AKPAYMENT_EPAYDK_HEADERBACK_LABEL="ヘッダの背景色"
PLG_AKPAYMENT_EPAYDK_HEADERBACK_DESC="(任意) 精算ページのヘッダ色の16進コードです。例: ホワイトの場合はFFFFFF(注意: 16進コードの先頭に#を入力しないでください)"
PLG_AKPAYMENT_EPAYDK_HEADERBORDER_LABEL="ヘッダの線色"
PLG_AKPAYMENT_EPAYDK_HEADERBORDER_DESC="(任意) 精算ページのヘッダ色の16進コードです。例: ホワイトの場合はFFFFFF(注意: 16進コードの先頭に#を入力しないでください)"

