PLG_AKPAYMENT_EPAYDK_TITLE_LABEL="Titel for betalingmetode"
PLG_AKPAYMENT_EPAYDK_TITLE_DESC="Titlen på betalings plugin, som vises på abonnement siden. Hvis dette felt efterlades tomt vil standard værdien (ePay) blive brugt."
PLG_AKPAYMENT_EPAYDK_PPIMAGE_LABEL="Billede for betalingsmetoden"
PLG_AKPAYMENT_EPAYDK_PPIMAGE_DESC="Det billede som vises under betalingsprocessen, når 'Kun billede' eller 'Billede og tekst' funktionen er angivet under komponenten's indstillinger."
PLG_AKPAYMENT_EPAYDK_MERCHANT_LABEL="Forhandler ID"
PLG_AKPAYMENT_EPAYDK_MERCHANT_DESC="Forhandler ID som er tildelt dig af ePay"
PLG_AKPAYMENT_EPAYDK_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_EPAYDK_SANDBOX_DESC="Når aktiveret, vil alle transaktioner blive udført i sandbox (test server). BRUG IKKE DENNE PÅ PRODUKTIONS SIDER! DEN ER KUN MENT TIL TEST BRUG!"
PLG_AKPAYMENT_EPAYDK_SANDBOX_MERCHANT_LABEL="Sandbox forhandler ID"
PLG_AKPAYMENT_EPAYDK_SANDBOX_MERCHANT_DESC="Forhandler ID til TEST. Dette ***ER IKKE*** det ePay har tildelt dig da du oprettede dig"
PLG_AKPAYMENT_EPAYDK_MD5_LABEL="Brug MD5 hash"
PLG_AKPAYMENT_EPAYDK_MD5_DESC="Når aktiveret, vil svar sendt af ePay blive kontrolleret for ægthed."
PLG_AKPAYMENT_EPAYDK_SECRET_LABEL="Hemmelig nøgle"
PLG_AKPAYMENT_EPAYDK_SECRET_DESC="Den hemmelige nøgle som ePay har givet dig, og som bruges til at kontrollere den information der afsendes fra dem og til din hjemmeside efter en transaktion er afsluttet, når 'Brug MD5 hash' funktionen er markeret ovenover."
PLG_AKPAYMENT_EPAYDK_CARDTYPES_LABEL="Betalingstyper"
PLG_AKPAYMENT_EPAYDK_CARDTYPES_DESC="Vælg de betalingstyper der skal accepteres som betaling. Hold CTRL (Windows, Linux) eller CMD (Mac) tasten nede for at vælge flere."
PLG_AKPAYMENT_EPAYDK_LANGUAGE_LABEL="Sprog"
PLG_AKPAYMENT_EPAYDK_LANGUAGE_DESC="Vælg det sprog betalingssiden skal vises på"
PLG_AKPAYMENT_EPAYDK_CBT_LABEL="Callback tekst"
PLG_AKPAYMENT_EPAYDK_CBT_DESC="(valgfri) Hvad knappen på ePay's side skal vise når brugeren har gennemført sin betaling. Lad dette felt forblive tomt for standard værdi: 'Tilbage til forhandleren'"
PLG_AKPAYMENT_EPAYDK_HEADER_LABEL="Defineret Hoved billede"
PLG_AKPAYMENT_EPAYDK_HEADER_DESC="(valgfri) URL adressen til dit logo. Dette billede vil blive vist i toppen af ePay's betalingsside i stedet for dit forhandler navn. ADVARSEL! Det skal være en HTTPS URL adresse ELLERS vil dine kunder modtage advarsel om usikkert indhold."
PLG_AKPAYMENT_EPAYDK_HEADERBACK_LABEL="Hoved baggrunds farve"
PLG_AKPAYMENT_EPAYDK_HEADERBACK_DESC="(valgfri) Hex farvekode værdi på betalingssiden's hoved. Eksempelvis er FFFFFF hvid (bemærk: angiv IKKE # foran hex værdien)"
PLG_AKPAYMENT_EPAYDK_HEADERBORDER_LABEL="Hoved ramme farve"
PLG_AKPAYMENT_EPAYDK_HEADERBORDER_DESC="(valgfri) Hex farvekode værdi på betalingssiden's hoved ramme. Eksempelvis er FFFFFF hvid (bemærk: angiv IKKE # foran hex værdien)"

