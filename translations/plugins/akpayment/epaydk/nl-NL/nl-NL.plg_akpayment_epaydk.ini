PLG_AKPAYMENT_EPAYDK_DESCRIPTION="Akeeba Subscriptions integratie met scandinavische betalingsgateway Epay.dk"
PLG_AKPAYMENT_PAYPAL_TITLE="ePay"

PLG_AKPAYMENT_EPAYDK_TITLE_LABEL="Betalingsoptie titel"
PLG_AKPAYMENT_EPAYDK_TITLE_DESC="De titel van de betaling plug-in, zoals weergegeven in de abonnement pagina drop-down. Indien leeg, zal de standaardwaarde (CM-CIC p@iement) worden gebruikt."
PLG_AKPAYMENT_EPAYDK_PPIMAGE_LABEL="Betaal optie afbeelding"
PLG_AKPAYMENT_EPAYDK_PPIMAGE_DESC="Een afbeelding die wordt weer gegeven in de betalingsverwerker keuzelijst als 'Afbeelding alleen' of 'Afbeelding en tekst' is ingesteld in de parameters van de component."
PLG_AKPAYMENT_EPAYDK_MERCHANT_LABEL="Handelaar ID"
PLG_AKPAYMENT_EPAYDK_MERCHANT_DESC="De handelaar ID u toegewezen door ePay"
PLG_AKPAYMENT_EPAYDK_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_EPAYDK_SANDBOX_DESC="Wanneer ingeschakeld, worden alle transacties uitgevoerd binnen de Sandbox (testen). NIET GEBRUIKEN OP PRODUCTIE SITES! Het is alleen bedoeld voor testdoeleinden"
PLG_AKPAYMENT_EPAYDK_SANDBOX_MERCHANT_LABEL="Sandbox handelaar ID"
PLG_AKPAYMENT_EPAYDK_SANDBOX_MERCHANT_DESC="De handelaar ID voor het testen. Dit *** IS NIET *** de aan u toegewezen ID van ePay wanneer u zich aanmeldt"
PLG_AKPAYMENT_EPAYDK_MD5_LABEL="Gebruik MD5 hash"
PLG_AKPAYMENT_EPAYDK_MD5_DESC="Wanneer ingeschakeld, zullen antwoorden verzonden door ePay worden gecontroleerd op echtheid."
PLG_AKPAYMENT_EPAYDK_SECRET_LABEL="Geheime sleutel"
PLG_AKPAYMENT_EPAYDK_SECRET_DESC="De geheime sleutel aan u toegewezen door ePay, wordt gebruikt om de informatie te valideren die door hen naar uw site wordt verzonden nadat een transactie is afgerond, als de optie 'Gebruik MD5 hash' hierboven is aangevinkt."
PLG_AKPAYMENT_EPAYDK_CARDTYPES_LABEL="Betalingsmethoden"
PLG_AKPAYMENT_EPAYDK_CARDTYPES_DESC="Selecteer de betalingsmethoden die worden geaccepteerd voor betalingen. Houd CTRL (Windows, Linux) of CMD (Mac) toets ingedrukt bij het klikken om een meervoudige selectie te maken, dat wil zeggen meer dan één toegestane betalingsmethode selecteren."
PLG_AKPAYMENT_EPAYDK_LANGUAGE_LABEL="Taal"
PLG_AKPAYMENT_EPAYDK_LANGUAGE_DESC="Selecteer de taal om de betalingspagina in weer te geven"
PLG_AKPAYMENT_EPAYDK_CBT_LABEL="Retour tekst"
PLG_AKPAYMENT_EPAYDK_CBT_DESC="(optioneel) Wat de knop op de PayPal site weergeeft nadat de gebruiker klaar is met zijn transactie. Laat leeg voor 'Terug naar de handelaar website' de standaard tekst."
PLG_AKPAYMENT_EPAYDK_HEADER_LABEL="Aangepaste header afbeelding"
PLG_AKPAYMENT_EPAYDK_HEADER_DESC="(optioneel) De URL naar uw logo. Deze afbeelding wordt weergegeven bovenaan de PayPal checkout pagina in plaats van uw handelsnaam. WAARSCHUWING! Het moet een HTTPS-URL zijn anders ontvangen uw klanten waarschuwingen over onveilige inhoud."
PLG_AKPAYMENT_EPAYDK_HEADERBACK_LABEL="Header achtergrondkleur"
PLG_AKPAYMENT_EPAYDK_HEADERBACK_DESC="(optioneel) De hex code van uw header van de checkout pagina, bijvoorbeeld FFFFFF voor wit (let op: plaats geen # voor de hex waarde)"
PLG_AKPAYMENT_EPAYDK_HEADERBORDER_LABEL="Header randkleur"
PLG_AKPAYMENT_EPAYDK_HEADERBORDER_DESC="(optioneel) De hex code van uw header randkleur van de pagina, bijvoorbeeld FFFFFF voor wit (let op: plaats geen # voor de hex waarde)"

