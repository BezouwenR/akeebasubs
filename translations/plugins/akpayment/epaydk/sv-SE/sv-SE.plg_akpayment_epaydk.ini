PLG_AKPAYMENT_EPAYDK_TITLE_DESC="Betalmetodens rubrik som den visas på prenumerationssidan. Om den lämnas tom kommer standardvärdet (ePay) att visas."
PLG_AKPAYMENT_EPAYDK_PPIMAGE_LABEL="Bild för betalmetod"
PLG_AKPAYMENT_EPAYDK_PPIMAGE_DESC="En bild att visa i listan över valbara betalmetoder när alternativen Endast Bild eller Bild o Text är satta i komponentens parametrar."
PLG_AKPAYMENT_EPAYDK_MERCHANT_LABEL="Handlar-ID"
PLG_AKPAYMENT_EPAYDK_MERCHANT_DESC="Handlarkoden du fått på ePay"
PLG_AKPAYMENT_EPAYDK_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_EPAYDK_SANDBOX_DESC="Om aktivard kommer alla transaktioner att utföras mot ePay Sandbox (testning). ANVÄND INTE DETTA PÅ PRODUKTIONSWEBBPLATSER! Detta är ENBART för testning!"
PLG_AKPAYMENT_EPAYDK_SANDBOX_MERCHANT_LABEL="Sandbox Handlar-ID"
PLG_AKPAYMENT_EPAYDK_SANDBOX_MERCHANT_DESC="Detta Handlar-ID är endast för test. Detta ***ÄR INTE*** det som tilldelats till dig när du registrerade dig hos ePay"
PLG_AKPAYMENT_EPAYDK_MD5_LABEL="Använd MD5 hash"
PLG_AKPAYMENT_EPAYDK_MD5_DESC="Om aktiverad kommer svar som skickas från ePay att autentiseras."
PLG_AKPAYMENT_EPAYDK_SECRET_LABEL="Hemlig nyckel"
PLG_AKPAYMENT_EPAYDK_SECRET_DESC="En hemlig nyckel du fått från ePay, som används för att validera information som skickas från dem till din webbplats när en transaktion är klar och om alternativet för MD5 hash ovan är vald."
PLG_AKPAYMENT_EPAYDK_CARDTYPES_LABEL="Betaltyper"
PLG_AKPAYMENT_EPAYDK_CARDTYPES_DESC="Välj de betaltyper som skall accepteras för betalningeár. Håll ned CTRL (Windows, Linux) eller CMD (Mac) när du klickar för att göra flera val. ex. Välj mer än en betaltyp på en gång."
PLG_AKPAYMENT_EPAYDK_LANGUAGE_LABEL="Språk"
PLG_AKPAYMENT_EPAYDK_LANGUAGE_DESC="Välj det språk som skall visas på betalsidan."
PLG_AKPAYMENT_EPAYDK_CBT_LABEL="Returtext"
PLG_AKPAYMENT_EPAYDK_CBT_DESC="(frivilligt) Texten på knappen på epayd:s webbplats anger efter att användaren fullföljt betalningen. Lämna tomt för att använda standardtexten 'Return to the merchant website'."
PLG_AKPAYMENT_EPAYDK_HEADER_LABEL="Anpassad headerbild"
PLG_AKPAYMENT_EPAYDK_HEADER_DESC="(frivilligt) En URL till din logotyp. Denna bild visas längst upp på ePayds kassasida istället för handlarens namn. VARNING! Det måste vara en en URL via HTTPS annars kommer din köpare att får en varning om osäkert innehåll."
PLG_AKPAYMENT_EPAYDK_HEADERBACK_LABEL="Headerns bakgrundsfärg"
PLG_AKPAYMENT_EPAYDK_HEADERBACK_DESC="(frivilligt) En hex-kod för din kassasidas header. ex. FFFFFF för vit färg (notera: ange ett # framför hex-värdet)"
PLG_AKPAYMENT_EPAYDK_HEADERBORDER_LABEL="Headerns kantfärg"
PLG_AKPAYMENT_EPAYDK_HEADERBORDER_DESC="(frivilligt) En hex-kod till din kassasida för headerns kanter. ex. FFFFFF för vit färg (notera: använd ett # framför hex-värdet)"

