PLG_AKPAYMENT_ESELECTPLUS_TITLE_LABEL="Τίτλος επιλογής μεθόδου πληρωμής"
PLG_AKPAYMENT_ESELECTPLUS_TITLE_DESC="Ο τίτλος του πρόσθετου πληρωμών, όπως θα εμφανίζεται στην λίστα μεθόδων πληρωμής στην σελίδα συνδρομής. Εάν το αφήσετε κενό, η εξορισμού τιμή (eSELECTplus) θα χρησιμοποιηθεί."
PLG_AKPAYMENT_ESELECTPLUS_VERSION_LABEL="Έκδοση eSELECTplus"
PLG_AKPAYMENT_ESELECTPLUS_VERSION_DESC="Παρακαλώ επιλέξτε ποία έκδοση του eSELECTplus (Αμερκάνικη ή Καναδέζικη) επιθυμείτε να χρησιμοποιήσετε. Εάν δεν ξέρετε, παρακαλώ ελέγξτε αν χρησιμοποιείτε τον ιστοχώρο https://esqa.moneris.com/mpg (Καναδέζικη) ή https://esplus.moneris.com/usmpg (Αμερικάνικη)."
PLG_AKPAYMENT_ESELECTPLUS_VERSION_CA="Καναδέζικη"
PLG_AKPAYMENT_ESELECTPLUS_VERSION_US="Αμερικάνικη"
PLG_AKPAYMENT_ESELECTPLUS_STOREID_LABEL="Α/Α Πωλητή (ps_store_id ή hpp_id)"
PLG_AKPAYMENT_ESELECTPLUS_STOREID_DESC="Το Α/Α (ps_store_id ή hpp_id) που σας δώθηκε από το eSELECTplus."
PLG_AKPAYMENT_ESELECTPLUS_KEY_LABEL="Κλειδί Πωλήτή (hpp_key)"
PLG_AKPAYMENT_ESELECTPLUS_KEY_DESC="Το κλειδί (hpp_key) που σας δώθηκε από το eSELECTplus."
PLG_AKPAYMENT_ESELECTPLUS_LANGUAGE_LABEL="Γλώσσα"
PLG_AKPAYMENT_ESELECTPLUS_LANGUAGE_DESC="Επιλέξτε την γλώσσα αποστολής email από το eSELECTplus."
PLG_AKPAYMENT_ESELECTPLUS_LANGUAGE_EN="Αγγλικά"
PLG_AKPAYMENT_ESELECTPLUS_LANGUAGE_FR="Γαλλικά"
PLG_AKPAYMENT_ESELECTPLUS_SANDBOX_LABEL="Δοκιμή λειτουργίας"
PLG_AKPAYMENT_ESELECTPLUS_SANDBOX_DESC="Όταν ενεργοποιηθεί, όλες οι συναλλαγές θα γίνονται με τον δοκιμαστικό διακομιστή. ΜΗΝ ΤΟ ΧΡΗΣΙΜΟΠΟΙΕΙΤΕ ΣΕ ΖΩΝΤΑΝΟΥΣ ΙΣΤΟΧΩΡΟΥΣ! ΠΡΟΟΡΙΖΕΤΑΙ ΜΟΝΟ ΓΙΑ ΔΟΚΙΜΕΣ!"

PLG_AKPAYMENT_ESELECTPLUS_PPIMAGE_LABEL="Εικόνα μεθόδου πληρωμής"
PLG_AKPAYMENT_ESELECTPLUS_PPIMAGE_DESC="Η εικόνα που θα εμφανιστεί στην λίστα επιλογής μεθόδου πληρωμής όταν η έχετε επιλέξει Εικόνα Μόνο ή Κείμενο και Εικόνα στις επιλογές της εφαρμογής."

