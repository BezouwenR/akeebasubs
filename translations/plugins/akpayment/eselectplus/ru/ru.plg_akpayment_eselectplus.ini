PLG_AKPAYMENT_ESELECTPLUS_TITLE_LABEL="Название опции оплаты"
PLG_AKPAYMENT_ESELECTPLUS_TITLE_DESC="Название этого плагина оплаты, каким оно будет показано в выпадающем списке на странице оформления подписки. Если это поле оставить пустым, то будет использовано значение по умолчанию (eSELECTplus)."
PLG_AKPAYMENT_ESELECTPLUS_VERSION_LABEL="Версия eSELECTplus"
PLG_AKPAYMENT_ESELECTPLUS_VERSION_DESC="Выберите, пожалуйста, использовать ли Канадскую или Американскую версии програмного приложения 'eSELECTplus'. Если Вы не знаете, то проверьте, пожалуйста, информацию на веб сайте https://esqa.moneris.com/mpg (для Канады) или https://esplus.moneris.com/usmpg (для США)."
PLG_AKPAYMENT_ESELECTPLUS_VERSION_CA="Canada"
PLG_AKPAYMENT_ESELECTPLUS_VERSION_US="US"
PLG_AKPAYMENT_ESELECTPLUS_STOREID_LABEL="ID продавца 'Merchant ID' (ps_store_id or hpp_id)"
PLG_AKPAYMENT_ESELECTPLUS_STOREID_DESC="ID номер (ps_store_id or hpp_id) предоставленный Вам c 'eSELECTplus'."
PLG_AKPAYMENT_ESELECTPLUS_KEY_LABEL="Ключ покупателя 'Merchant Key' (hpp_key)"
PLG_AKPAYMENT_ESELECTPLUS_KEY_DESC="Ключ (hpp_key) , предоставленный Вам с 'eSELECTplus'."
PLG_AKPAYMENT_ESELECTPLUS_LANGUAGE_LABEL="Язык"
PLG_AKPAYMENT_ESELECTPLUS_LANGUAGE_DESC="Этот параметр определеяет на каком языке будут показаны элементы интефейса пользователя страницы оплаты и электронные письма."
PLG_AKPAYMENT_ESELECTPLUS_LANGUAGE_EN="English"
PLG_AKPAYMENT_ESELECTPLUS_LANGUAGE_FR="French"
PLG_AKPAYMENT_ESELECTPLUS_SANDBOX_LABEL="Тестовый режим"
PLG_AKPAYMENT_ESELECTPLUS_SANDBOX_DESC="При включении этого параметра все транзакции будут проводиться на тестовом сервере. НЕ ИСПОЛЬЗУЙТЕ НА ПРОИЗВОДСТВЕННЫХ ВЕБ САЙТАХ! ЭТОТ РЕЖИМ ПРЕДНАЗНАЧЕН ТОЛЬКО ДЛЯ ТЕСТИРОВАНИЯ!"

PLG_AKPAYMENT_ESELECTPLUS_PPIMAGE_LABEL="Изображение опции оплаты"
PLG_AKPAYMENT_ESELECTPLUS_PPIMAGE_DESC="Изображение, которое будет показано в списке систем обработки оплат, когда в параметрах компонента будут выбраны опции либо 'Только изображение', либо 'Изображение и текст'."

