JoomlaXI JomSocial User Profile Types

PLG_AKEEBASUBS_JXJOMSOCIAL_DESCRIPTION="Προσθέτει χρήστες στους τύπους του JoomlaXI JomSocial User Profile Types όταν η συνδρομή τους γίνεται ενεργή και τους αφαιρεί όταν η συνδρομή τους λήξει"

PLG_AKEEBASUBS_JXJOMSOCIAL_ADDGROUPS_TITLE="Προσθήκη στους τύπους του JoomlaXI JomSocial User Profile Types"
PLG_AKEEBASUBS_JXJOMSOCIAL_ADDGROUPS_DESCRIPTION="Αντιστοιχεί επίπεδα συνδρομών ώστε οι χρήστες με συνδρομές που ενεργοποιούνται να προστεθούν σε τύπους του JoomlaXI JomSocial User Profile Types, π.χ. MYSUBSCRIPTION=Group One, Group Two. Ένα επίπεδο συνδρομών σε κάθε γραμμή."
PLG_AKEEBASUBS_JXJOMSOCIAL_REMOVEGROUPS_TITLE="Αφαίρεση από τους τύπους του JoomlaXI JomSocial User Profile Types"
PLG_AKEEBASUBS_JXJOMSOCIAL_REMOVEGROUPS_DESCRIPTION="Αντιστοιχεί επίπεδα συνδρομών ώστε οι χρήστες με συνδρομές που λήγουν να αφαιρεθούν από τους τύπους του JoomlaXI JomSocial User Profile Types, π.χ. MYSUBSCRIPTION=Group One, Group Two. Ένα επίπεδο συνδρομών σε κάθε γραμμή."