PLG_AKEEBASUBS_CB_DESCRIPTION="Αυτόματα προσθέτει και ενεργοποιεί χρήστες στο Community Builder βάσει της κατάστασης συνδρομής τους."

PLG_AKEEBASUBS_CB_ADDUSER_TITLE="Προσθήκη σε ομάδες groups"
PLG_AKEEBASUBS_CB_ADDUSER_DESCRIPTION="Αντιστοιχεί επίπεδα συνδρομών σε ομάδες του CB στις οποίες οι χρήστες θα προστεθούν όταν η συνδρομή τους ενεργοποιηθεί, π.χ. MYSUBSCRIPTION=Group One, Group Two. Χωρίστε κάθε γραμμή συνδρομών πατώντας ENTER."
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_TITLE="Αυτόματη ενεργοποίηση"
PLG_AKEEBASUBS_CB_AUTOAUTHIDS_DESCRIPTION="Όταν μια συνδρομή στα επιλεγμένα επίπεδα γίνει ενεργή, ο χρήστης που έχει αυτή την συνδρομή αυτόματα ενεργοποιείται στο CB."
PLG_AKEEBASUBS_CB_AUTODEAUTHIDS_TITLE="Αυτόματη απενεργοποίηση"
PLG_AKEEBASUBS_CB_AUTODEAUTHIDS_DESCRIPTION="Όταν μια συνδρομή στα επιλεγμένα επίπεδα γίνει ανενεργή, ο χρήστης που έχει αυτή την συνδρομή αυτόματα απενεργοποιείται στο CB και δεν του επιτρέπεται η πρόσβαση στην CB κοινότητα ή η είσοδός του με το άρθρωμα εσιαγωγής χρήστη του CB."