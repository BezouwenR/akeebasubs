PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_NEWHEADER="Η νέα σας συνδρομή στο %s"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_NEWBODY="Γειά σας %s,\nΣας στέλνουμε αυτό το email για να σας ενημερώσουμε ότι μια νέα συνδρομή δημιουργήθηκε για σας στον ιστοχώρο μας, %s, με τις ακόλουθες λεπτομέρειες:\n\nΌνομα χρήστη: %s\nΤύπος συνδρομής: %s\nΚατάσταση συνδρομής: %s\nΚατάσταση πληρωμής: %s\nΕνεργή από: %s\nΕνεργή έως: %s\n\nΜπορείτε να κάνετε είσοδο οποιαδήποτε στιγμή στον ιστοχώρο μας για να δείτε την κατάσταση της συνδρομής σας. Παρακαλώ κάντε κλικ, ή αν αυτό δεν είναι εφικτό αντιγράψτε και επικολήστε το ακόλουθο URL στον περιηγητή σας (Explorer):\n%s\n\nΜε εκτίμηση,\n%s"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_MODHEADER="Η συνδρομή σας στον %s ενημερώθηκε"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_MODBODY="Γειά σας %s,\nΣας στέλνουμε αυτό το email για να σας ενημερώσουμε ότι η συνδρομή σας στον ιστοχώρο μας, %s, ενημερώθηκε. Οι νέες τις λεπτομέρειες είναι:\n\nΌνομα χρήστη: %s\nΤύπος συνδρομής: %s\nΚατάσταση συνδρομής: %s\nΚατάσταση πληρωμής: %s\nΕνεργή από: %s\nΕνεργή έως: %s\n\nΜπορείτε να κάνετε είσοδο οποιαδήποτε στιγμή στον ιστοχώρο μας για να δείτε την κατάσταση της συνδρομής σας. Παρακαλώ κάντε κλικ, ή αν αυτό δεν είναι εφικτό αντιγράψτε και επικολήστε το ακόλουθο URL στον περιηγητή σας (Explorer):\n%s\n\nΜε εκτίμηση,\n%s"